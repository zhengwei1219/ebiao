<script>function uf_open() {
	new Eform.SysForm().setButtonImage();
}
function uf_convert() {
	var sSour = escape(txtSour.value);
	var sDest = escape(txtDest.value);
	if(fcpubdata.dotnetVersion == ""){
		sSour = escape(sSour);
		sDest = escape(sDest);	
	}
	var ret = new Eapi.RunAjax().sendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath + "/WebBill"+fcpubdata.dotnetVersion+"?key=importExcel&spath="+sSour+"&excelfile="+sDest);
	if(IsSpace(ret)){
		alert("文件成功的转换到"+txtDest.value);
	}else{
		alert(ret);
	}
}
function uf_selectFile(obj) {
	var spath = '/ebfile'; //fcpubdata.path + '/fceformext/res' ;
	//if(fcpubdata.dotnetVersion == "") spath="ebsys/ebfile"; 
	var sRet = DjOpen('getUrl',[spath,'file','yes','xls'],'展现','有模式窗口','直接','选择文件');
	if(IsSpace(sRet) == false){

		obj.value = spath+sRet+"";	
	}
}
function uf_selectFile1(obj) {
	var spath = '/ebfile'; //fcpubdata.path + '/fceformext/res' ;
	//if(fcpubdata.dotnetVersion == "") spath="ebsys/ebfile"; 
	var sRet = DjOpen('getUrl',[spath,'url','yes'],'展现','有模式窗口','直接','选择路径');
	if(typeof sRet != "undefined" ){
		obj.value = spath+sRet+"";	
	}
