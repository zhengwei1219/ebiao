<script>var arrPub = new Array();
function uf_open(){
	var arr=fcpubdata.obj;
	new Eform.SysForm().setButtonImage();
	//xml串付值到数组
	if(IsSpace(arr[1])){
		uf_checked();
		return;
	}
	var oXml = SetDom(arr[1]) ;
//	var l=oXml.documentElement.childNodes.length ;
	arrPub[0]=UnRepXml(oXml.documentElement.childNodes(0).text);
	arrPub[1]=UnRepXml(oXml.documentElement.childNodes(1).text);
	arrPub[2]=UnRepXml(oXml.documentElement.childNodes(2).text);
	arrPub[3]=UnRepXml(oXml.documentElement.childNodes(3).text);
	arrPub[4]=UnRepXml(oXml.documentElement.childNodes(4).text);
	arrPub[5]=UnRepXml(oXml.documentElement.childNodes(5).text);
	SKDBMemo1.value=arrPub[0];
	FCDBedit1.value=arrPub[4];
	uf_checked();
}
//添加数据验证
function uf_addVal(){
	var arr1 = new Array()
	arr1[0]=fcpubdata.obj[0]
	var arr=DjOpen('validate',arr1,'展现','有模式窗口','直接','数据验证')  ;
	if(typeof(arr)=="undefined"){
		return;
	}
	arrPub=arr;
	SKDBMemo1.value=arr[0];
	FCDBedit1.value=arr[4];
	uf_checked();
}
//修改数据验证
function uf_amendVal(){
	var arr1 = new Array();
	arr1[0]=fcpubdata.obj[0];
	arr1[1]=arrPub;
	var arr=DjOpen('validate',arr1,'展现','有模式窗口','直接','数据验证');	
	if(typeof(arr)=="undefined"){
		return;
	}
	arrPub = arr; 
	SKDBMemo1.value=arr[0];
	FCDBedit1.value=arr[4];
	uf_checked();
}
//删除数据验证
function uf_delVal(){
	SKDBMemo1.value="";
	FCDBedit1.value="";	
	arrPub.length=0;
	uf_checked();
}
//设置Button.disabled属性
function uf_checked(){
	
	if(IsSpace(SKDBMemo1.value)){
		FCButton1.disabled=false;
		FCButton2.disabled=true;
		FCButton3.disabled=true;	
	}else{
		FCButton1.disabled=true;
		FCButton2.disabled=false;
		FCButton3.disabled=false;	
	}	
}

function uf_ok(){
	//将树组转为xml
	var sxml="";
	var sxml0="";
	var sxml1="";
	var sxml2="";
	var sxml3="";
	var sxml4="";
	var sxml5="";
	//for(i=0;i<arrPub.length;i++){
	if(arrPub.length>1){
		sxml0="<Node0>"+RepXml(arrPub[0])+"</Node0>"
		sxml1="<Node1>"+RepXml(arrPub[1])+"</Node1>"
		sxml2="<Node2>"+RepXml(arrPub[2])+"</Node2>"
		sxml3="<Node3>"+RepXml(arrPub[3])+"</Node3>"
		sxml4="<Node4>"+RepXml(arrPub[4])+"</Node4>"
		sxml5="<Node5>"+RepXml(arrPub[5])+"</Node5>"
		sxml="<field>"+sxml0+sxml1+sxml2+sxml3+sxml4+sxml5+"<name>"+fcpubdata.obj[2]+"</name></field>"
		 ;
	}else{
		sxml = "del" ;
	}
	window.returnValue=sxml;
	window.close();
}</script><script src='../js/fcopendj.js'></script><script defer src='../js/fcsavedj.js'></script><script src='../js/fcstring.js'></script><script src='../js/fcnumdate.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../css/shape.css'  /><link type='text/css' rel='stylesheet' href='../css/Button.css'/><link type='text/css' rel='stylesheet' href='../css/TextStyle.css'/>
