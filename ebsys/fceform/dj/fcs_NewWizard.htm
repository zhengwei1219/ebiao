<script>
//打开表单时函数
function open() {
	PageControl1.HideTitle()//隐藏页签标题FCButton21
    SetButtonImage(cmdUp,"../images/ef_run_button_up.gif") ;
    SetButtonImage(cmdDown,"../images/ef_run_button_down.gif") ;
    SetButtonImage(FCButton21,"../images/ef_run_button_up.gif") ;
    SetButtonImage(FCButton22,"../images/ef_run_button_down.gif") ;
	SetCheckBoxValue(chkAddChildTab,"否") ;
	SetCheckBoxValue(chkNav,"是");
	SetRadioValue(rdoSelAddTab,'2');
	uf_SelAddTab();
}
//选择新建空白表单还是用向导建表
function uf_SelAddTab() {
	if(rdoSelAddTab.value == 1){
		cmdBack.disabled = true;
		cmdNext.disabled = true;
		cmdFinish.disabled = false;
	}else{
		cmdBack.disabled = false ;
		cmdNext.disabled = false;
		if(PageControl1.selectedIndex==0){
			cmdFinish.disabled = true;	
			cmdBack.disabled = true;
		}
	}
}
//完成事件	SKDBRadioGroup10

function Sel_Click() {
	if(rdoSelAddTab.value == 1){
		window.returnValue="空" ;
		window.close();
	}else{
		uf_ok();
	}
}
//上一页
function uf_PrevPage() {
	PageControl1.PrevPage();
	if(rdoSelAddTab.value == 2) {
		cmdFinish.disabled = true;
	}
	if(PageControl1.selectedIndex==0){
		cmdBack.disabled = true;	
	}else{
		cmdFinish.disabled = false;	
	}	
	//走两页
	if(PageControl1.selectedIndex == 3){
		if(chkAddChildTab.value == "是" ) {
			PageControl1.PrevPage(); //上一页
		}
	}
	if(PageControl1.selectedIndex == 4){
		if(SKDBRadioGroup9.value == 2){
			PageControl1.PrevPage(); //上一页
		}
	}
	if(PageControl1.selectedIndex != 5 ) {
		cmdFinish.disabled = true;
		cmdNext.disabled = false;
	}else{
		cmdFinish.disabled = false;
		cmdNext.disabled = true;
	}
}

//下一页
function uf_NextPage() {
	//页签在第二页时,主表名称,主表的主键不能为空
	if(PageControl1.selectedIndex==1){
		if(cboSelPkTab.value == "" || lstSelField2.options.length==0 || cboSelPkField.value == ""){
			alert("请选择表名、请选择字段和主键!") ;
			return ;
		}
		//主键在主表字段中是否存在
		if(IsTrueValue() != true ){
			alert("已选字段中没有主键字段,请填加主键字段或修改主键！");
			return ;
		}

	}
	if(PageControl1.selectedIndex == 2){
		if(chkAddChildTab.value == "是") {
			//子表的表名和子段
			if(cboSelChildTabName.value == "" || lstSelFieldRight.options.length == 0){
				alert("请选择子表表名,字段名称不能为空!");
				return;
			}
			//子表和主表是否有关联字段
			if(IsTabPkValue() != true) {
				alert("请选择子表与主表的关联字段！");
				return;
			}
		}
	}
	PageControl1.NextPage(); //下一页
	cmdFinish.disabled = false;
	
	//页签不等于第一页,下一步按钮为活动
	if(PageControl1.selectedIndex!=0){
		cmdBack.disabled = false;	
	}
	if(PageControl1.selectedIndex == 3){
		if(chkAddChildTab.value == "是" ) {
			PageControl1.NextPage(); //下一页
			
		}
			SetRadioValue(SKDBRadioGroup9,'1');
		
	}
	if(PageControl1.selectedIndex == 4){
		if(SKDBRadioGroup9.value == 2  || SKDBRadioGroup9.value == 3){
			PageControl1.NextPage(); //下一页
		}else{
			SKDBRadioGroup10.value = 1 ;//SetRadioValue(SKDBRadioGroup10,"1");
		}
	}
	
	if(PageControl1.selectedIndex == 5){
		rdoCmdStyle.value = 1 ;
		//SetRadioValue(rdoCmdStyle,'1');
		uf_Selcmd();
	}
	//下一页按钮和完成按钮是否活动
	if(PageControl1.selectedIndex != 5 ) {
		cmdFinish.disabled = true;
		cmdNext.disabled = false;
	}else{
		cmdFinish.disabled = false;
		cmdNext.disabled = true;
	}
	uf_Selgrid();
	uf_SelPhoto();
	chk_Ischeck();
	
}

//objLeft向右objRight增加值,
function add(objLeft,objRight,sValue){	
	for (var i=objLeft.length-1;i>=0;i--){
		if (objLeft.options(i).selected){
			var oOpt=document.createElement("option")
			oOpt.text=objLeft.options(i).text
			oOpt.value=objLeft.options(i).value
			if (objLeft.id==sValue){
				objRight.add(oOpt)
			}
			
			objLeft.remove(i)
		
		}
	}
}
//把objLeft中所有的值给objRight控件
function uf_addlist(objLeft,objRight,sValue) {	
	for (var i=objLeft.length-1;i>=0;i--){
		var oOpt=document.createElement("option")
		oOpt.text=objLeft.options(i).text
		oOpt.value=objLeft.options(i).value
		if (objLeft.id==sValue){
			objRight.add(oOpt)
		}
		objLeft.remove(i)
	}
}
//objRight向右objLeft增加值,
function Sellist(objLeft,objRight,sValue) {
	for (var i=objRight.length-1;i>=0;i--){
		if (objRight.options(i).selected){
			var oOpt=document.createElement("option")
			oOpt.text=objRight.options(i).text
			oOpt.value=objRight.options(i).value
			if (objRight.id == sValue){
				objLeft.add(oOpt)
			}
			objRight.remove(i)
		}
	}	
}
//把objRight中所有的值给objLeft控件
function uf_del(objLeft,objRight,sValue) {
	for (var i=objRight.length-1;i>=0;i--){
		var oOpt=document.createElement("option")
		oOpt.text=objRight.options(i).text
		oOpt.value=objRight.options(i).value
		if (objRight.id==sValue){
			objLeft.add(oOpt)
		}

		objRight.remove(i)
	}
		
}
//listbox控件的值上移
function uf_up(obj){
     for (var i=obj.length-1;i>0;i--){
      if (obj.options(i).selected == true){
        var s
        var d
        s=obj.options(i-1).text ;
        d=obj.options(i-1).value ;
        obj.options(i-1).text=obj.options(i).text ;
        obj.options(i-1).value=obj.options(i).value ;
        obj.options(i).text=s ;
        obj.options(i).value=d ;
        obj.options(i).selected=false ;
        obj.options(i-1).selected=true ;
        break ;
      }
    }
}
//listbox控件的值下移
function uf_down(obj){
   for (var i=0;i<obj.length-1;i++){
    if (obj.options(i).selected == true){
      var s="";
      var d="";
      s=obj.options(i+1).text ;
      d=obj.options(i+1).value ;
      obj.options(i+1).text=obj.options(i).text ;
      obj.options(i+1).value=obj.options(i).value ;
      obj.options(i).text=s ;
      obj.options(i).value=d ;
	  obj.options(i).selected=false
     obj.options(i+1).selected=true ;
      break ;
    }
  }
}

	//处理表格串
	function uf_getGridStr(lstSelField2,PkTabName){
		var sHtml="";
		var len = lstSelField2.options.length;
		//求主数据集的字段
		for(var j=0; j<len; j++) {
			Ptb_fdname = new Eapi.Str().trim(lstSelField2.options(j).value); //主表英文名称
			Pk_chnName = new Eapi.Str().trim(lstSelField2.options(j).text); //主表中文名称
			//主表数据类型,字段长度
			var sql = "select fdtype,fdsize from FC_FLDLIST where rtrim(fdname)='"+Ptb_fdname+"'"  
			var s1 = SelectSql(sql,1,1);
			var oXml=SetDom(s1);
			var sType = oXml.documentElement.childNodes(0).childNodes(0).text;
			var sSize = oXml.documentElement.childNodes(0).childNodes(1).text ;
			
			var arrFd = getFdnamePara(Ptb_fdname);
			
			sHtml += '<tr rowstate="add"><td>'+Ptb_fdname+'</td><td>'+Pk_chnName+'</td><td>'+sType+'</td><td>'+sSize+'</td><td>0</td><td>数据项</td><td></td><td></td><td>否</td><td>是</td><td>否</td><td>否</td><td>是</td><td>否</td><td>否</td><td>否</td><td></td><td></td><td>left</td><td>'+arrFd[0]+'</td><td></td><td></td><td></td><td></td><td></td><td>'
			if(SKDBRadioGroup9.value == 2 ){  //选了表格控件,?表格控件中只支持资料检索

					var sfacardtab = "SelectZlSql('"+arrFd[2]+"','"+arrFd[4]+"','"+arrFd[3]+"','',"+PkTabName+"_Grid)" ;
					sHtml += quot_42(sfacardtab) ;
				}	
			}	
			sHtml += '</td><td></td><td></td></tr>';	
		}
		return sHtml ;
	}
	//取某字段的输入风格
	function getFdnamePara(fdname) {
		var arrRet= new Array();
		//主表字段的长度
		var sSql2 = "select objwidth from FC_FLDLIST where rtrim(fdname)='"+fdname+"'" ;
		var s0 = SqlToField(sSql2) ;

		if(IsSpace(new Eapi.Str().trim(s0)) == false ){
			arrRet[0] = s0 ;   //控件宽度
		}else{
			arrRet[0] = 100 ;	//默认宽度为100px
		}
		arrRet[1]=""; 	//输入控件的类型
		var sSql = "select inputstyle from FC_FLDLIST where rtrim(fdname)='"+fdname+"'" ;
		var sV1 = SqlToField(sSql);
		if(IsSpace(sV1) == false ) {
			var oo = SetDom(sV1) ;
			if(oo.documentElement != null ){
				arrRet[1] = oo.documentElement.nodeName ;
				//tempvalue
				if(oo.documentElement.childNodes.length>=1) arrRet[2] = oo.documentElement.childNodes(0).text ;
				//temptext
				if(oo.documentElement.childNodes.length>=2) arrRet[3] = oo.documentElement.childNodes(1).text ;
				//sql
				if(oo.documentElement.childNodes.length>=3) arrRet[4] = oo.documentElement.childNodes(2).text ;
				//option串
				if(oo.documentElement.childNodes.length>=4) arrRet[5] = oo.documentElement.childNodes(3).text ;
				//format串
				if(oo.documentElement.childNodes.length>=5) arrRet[6] = oo.documentElement.childNodes(4).text ;
			}
		}
		/*
		sWid 0
		sVal 1
		sXml 2
		sX   3
		sX2  4
		spubOption 5
		spubFormat 6
		*/
		return arrRet ; 
	}
	
}
