		<script>pub_djhtm();</script>
<script>var arrFunc=[
	[
		["call()","<span style='color:red;'>函数说明：</span><br/>        执行存储过程，返回结果数据集合，只能返回单列数据，如果存储过程返回多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        call(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        sqlStatement        合法的调用存储过程的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式,<br/>                    如果是输出结果集的参数，对应的参数表达式写成'@@result'<br/>"],
		["case()","<span style='color:red;'>函数说明：</span><br/>        根据布尔表达式的不同计算结果，返回不同的值。本函数:从左到右计算，先出现的布尔表达式先算，如果出现为true的表达式，则返回相应的结果，后面的不再计算。如果没有一个布尔表达式为true,而且有缺省值表达式，则返回缺省值，否则返回null。<br/>    <span style='color:red;'>语法：</span><br/>    case(boolExp1,valueExp1{,boolExp2,valueExp2 {,boolExp3,valueExp3 {, {defaultExp}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        boolExp(n)        布尔表达式，如果结果为真，则返回对应的值表达式计算结果<br/>        valueExp(n)        值表达式，和布尔表达式一一对应<br/>        defaultExp        缺省值表达式，如果所有布尔表达式结果都为假，则返回本表达式计算结果<br/>"],
		["dbcall()","<span style='color:red;'>函数说明：</span>除第一个参数为数据库名称外，其他参数可call()函数相同，功能也和call()函数相同，由于多了一个数据库名称，可以使一个报表连接不同的数据库。<br/>        <br/>    <span style='color:red;'>语法：</span><br/>        dbcall(dbName,sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        dbName                  数据库名称<br/>        sqlStatement        合法的调用存储过程的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式,<br/>                    如果是输出结果集的参数，对应的参数表达式写成'@@result'<br/>"],
		["dbsql()","<span style='color:red;'>函数说明：</span><br/>        执行sql语句，返回结果数据集合，只能返回单列数据，如果sql语句中有多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        dbsql(dbname, sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span>    <br/>        dbname            数据库逻辑名，为null表示缺省数据库<br/>        sqlStatement    合法的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式<br/>"],
		["ds()","<span style='color:red;'>函数说明：</span><br/>        按名称取得数据集<br/>    <span style='color:red;'>语法：</span><br/>        ds( stringExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        stringExp    返回字符串的表达式<br/>"],
		["eval()","<span style='color:red;'>函数说明：</span><br/>        计算表达式<br/>    <span style='color:red;'>语法：</span><br/>        eval( StringExp )<br/>        eval( StringExp, SubRptExp )<br/>        eval( StringExp, DataSetExp )<br/>    <span style='color:red;'>参数说明：</span><br/>        StringExp 返回字符串的表达式<br/>        SubRptExp 返回嵌入式子报表的表达式<br/>        DataSetExp 返回数据集的表达式<br/>    <span style='color:red;'>函数示例：</span><br/>        eval( '1+5' ) 返回6<br/>        ds1.count( eval('id > 1 and id < 10') ) 返回数据集ds1中id大于1且小于10的记录个数<br/>    特殊使用:<br/>        如A1为嵌入式子报表，要取A1中子报表中B2的值加10，则表达式为eval('B2+10', A1)或eval('B2',A1)+10<br/>        如ds1为数据集名，计算ds1中salary加100，则表达式为eval('salary+100', ds('ds1'))，它与eval('ds1.salary+100')等效<br/>"],
		["getmaindir()","<span style='color:red;'>函数说明：</span><br/>        取后台的主目录的绝对路径.<br/>    <span style='color:red;'>语法：</span><br/>        getmaindir()<br/>    <span style='color:red;'>参数说明：</span><br/>        无<br/>            <span style='color:red;'>函数示例：</span><br/>        getmaindir() 返回C:\\Inetpub\\wwwroot\\WebBill<br/>"],
		["if()","<span style='color:red;'>函数说明：</span><br/>        根据布尔表达式的不同结果，返回不同的值<br/>    <span style='color:red;'>语法：</span><br/>        if(boolExp, trueValueExp, falseValueExp)<br/>    <span style='color:red;'>参数说明：</span><br/>        boolExp            结果为布尔类型的表达式<br/>        trueValueExp        布尔表达式为真时，返回本参数的计算结果，本参数可以是常数或表达式<br/>        falseValueExp        布尔表达式为假时，返回本参数的计算结果，本参数可以是常数或表达式<br/>"],
		["ifnull()","    <span style='color:red;'>函数说明：</span><br/>        根据第一个表达式的值是否为空，返回其他值<br/>    <span style='color:red;'>语法：</span><br/>        ifnull( valueExp1, valueExp2 )<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp1    需要计算的表达式，其结果不为空时返回其值<br/>        valueExp2    需要计算的表达式，当valueExp1结果为空时返回此值<br/>"],
		["isinput()","<span style='color:red;'>函数说明：</span><br/>        判断当前报表是否是填报，即是否是在表单中运行报表，如是的话返回true,否则返回false,返回值的类型为布尔型。<br/>"],
		["list()","<span style='color:red;'>函数说明：</span><br/>        获得一个枚举的数据集合<br/>    <span style='color:red;'>语法：</span><br/>        list(valueExp1{,valueExp2{,valueExp3{,……}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp(n)        可以是常数或表达式<br/>"],
		["map()","<span style='color:red;'>函数说明：</span><br/>        显示值对照表函数:，从对照表中找出当前单元格对应值的显示值，没有则返回null<br/>    <span style='color:red;'>语法：</span><br/>        map(valueListExp, displayListExp)<br/>    <span style='color:red;'>参数说明：</span><br/>        valueListExp        真实值列表，可以是可扩展单元格或结果为集合列表的表达式<br/>        displayListExp    显示值列表，可以是可扩展单元格或结果为集合列表的表达式<br/>    <br/>    真实值列表和显示值列表一一对应<br/>"],
		["repeat()","<span style='color:red;'>函数说明：</span><br/>执行循环语句，对一个数组进行循环处理，返回处理后的数组。<br/>    <span style='color:red;'>语法：</span><br/>repeat(item, arrSrc,actionExp)<br/>    <span style='color:red;'>参数说明：</span>    <br/>item 为定义一个循环因子变量，用于在后面的actionExp中收到当前循环因子的值，这个变量名需要是以@var开头。<br/>arrSrc 要循环的数组，即源数组，处理前的数组<br/>actionExp 处理表达式，每循环一次就执行一次这个表达式，执行结果更新到数组的当前元素中。循环次数为 arrSrc数组的长度。<br/>返回值：处理后的数组<br/><span style='color:red;'>示例：</span><br/>=repeat('@varItem',1 to 5,if(@varItem<3,3,10)) 表示对于一个从1到5的数组循环处理，处理过程是如果<3则为3，否则为10。所以处理结果是 [3,3,10,10,10] <br/>"],
		["sql()","<span style='color:red;'>函数说明：</span><br/>        执行sql语句，返回结果数据集合，只能返回单列数据，如果sql语句中有多个字段，则返回第一个字段的结果值<br/>    <span style='color:red;'>语法：</span><br/>        sql(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>        sql(sqlStatement{,arg1{,arg2{,arg3{,……}}}})<br/>    <span style='color:red;'>参数说明：</span>    <br/>        sqlStatement        合法的sql语句<br/>        arg(n)            sql语句的参数，可以是常数也可以是表达式<br/>"],
		["sort()","<span style='color:red;'>函数说明：</span>对数组进行排序<br/>    <span style='color:red;'>语法：</span><br/>        sort( arrayExp[, boolExp] )<br/>    参数说明:<br/>        arrayExp    返回数组的表达式，譬如group，get，list等函数<br/>        boolExp        布尔表达式，true表示对数组按升序排列，否则降序    <br/>"]
		
	],
	[
		["afterdays()","<span style='color:red;'>函数说明：</span><br/>        从给定的日期型数据中，算出相差n天后的新的日期数据<br/>    <span style='color:red;'>语法：</span><br/>        afterdays(dateExp, nExp)<br/>    <span style='color:red;'>参数说明：</span><br/>        dateExp        给定的起始日期表达式，其结果必须为日期或中国日期时间格式的字符串<br/>        nExp        整数表达式，需要求得n天后的新日期<br/>"],

		["daysyear()","<span style='color:red;'>函数说明：</span><br/>        获得指定日期所在年的天数<br/>    <span style='color:red;'>语法：</span><br/>        daysyear(dateExp)<br/>        daysinyear(year)<br/>    <span style='color:red;'>参数说明：</span><br/>        dateExp        表达式，其结果必须为日期或中国日期时间格式的字符串<br/>        year        返回整数的表达式<br/>"],

		[ "get()","<span style='color:red;'>函数说明：</span><br/>        从当前数据组(由其主格决定)中选取符合条件的记录<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.get( select_exp [, desc_exp, filter_exp, sort_exp] )<br/>    <br/>    功能说明：<br/>        数据源从数据库中读取的记录实际上是一个行列的二维表。<br/>        get()函数从数据源记录集中选取select_exp字段列中符合过滤条件的值。<br/>        在不需要排序或数据集中已经按需要排好序时，为提高效率请如下使用此函数<br/>            datasetName.get( select_exp, , filter_exp )<br/><br/>    <span style='color:red;'>参数说明：</span><br/>        select_exp：要选择的字段列，可以是字段列名，也可以是以“#列序号”的形式，<br/>                    #0表示记录行号，#1表示数据源中的第一个字段列......以此类推。<br/>        desc_exp:   指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/>        filter_exp: 数据过滤表达式。<br/>        sort_exp:   数据排序表达式。当此项为空时先检查desc_exp是否为空，如果为空，<br/>                    则不排序，否则使用select_exp排序。<br/><br/>    <span style='color:red;'>函数示例：</span><br/>        ds1.get( name )  <br/>        从数据源ds1中选取name字段列的所有值, 不排序<br/>        <br/>        ds1.get( #2, true )  <br/>        从数据源ds1中选取第二个字段列的所有值并降序排列<br/>        <br/>        ds1.get( name,false,sex='0') <br/>        从数据源ds1中选取性别为男性的name字段列的值并升序排列<br/>        <br/>        ds1.get( name, true, sex='0', id )<br/>        从数据源ds1中选取性别为男性的name字段列的值并按id字段降序排列<br/>" ],

		[ "getall()","<span style='color:red;'>函数说明：</span><br/>        从根数据组(即包含数据集所有记录的组)中选取符合条件的记录，其余说明参见get函数<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.getall( select_exp [, desc_exp, filter_exp, sort_exp] )    <br/>    <span style='color:red;'>参数说明：</span><br/>        select_exp：要选择的字段列，可以是字段列名，也可以是以“#列序号”的形式，<br/>                    #0表示记录行号，#1表示数据源中的第一个字段列......以此类推。<br/>        desc_exp:   指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/>        filter_exp: 数据过滤表达式。<br/>        sort_exp:   数据排序表达式。当此项为空时先检查desc_exp是否为空，如果为空，<br/>                    则不排序，否则使用select_exp排序。<br/>" ],
		[ "getchilds()","<span style='color:red;'>函数说明：</span><br/>从树形数据中，取出所有子节点的数据。 <br/><span style='color:red;'>语法：</span><br/> datasetName.getchilds( select_exp, id_exp,parentId_exp, filter_exp{isRepeatAdd,{indent,{isNotNeedSelf}}} ) <br/>    <span style='color:red;'>参数说明：</span><br/>select_exp 要选择的字段列名/列号，，也可以是表达式。列号用#n表示，例如#0代表第0列，#1代表第1列，依此类推 <br/> id_exp ID字段表达式，和后面的parentId_exp对应，标识出树形数据的上下级关系。<br/> parentId_exp ID字段表达式，和前面的id_exp对应，标识出树形数据的上下级关系。<br/> filter_exp 用一个条件表达式来取得当前节点<br/>isRepeatAdd 是否累加输出内容，布尔型，默认值为false。<br/> indent 缩进内容 <br/>isNotNeedSelf 是否不需要自身（即符合条件的当前节点），布尔型，默认值为false。<br/>返回值： 一组数据的集合，数据类型由select_exp的运算结果决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.getchilds(全路径名称,id字段,父id,id字段='ORG00000031') 取出id字段='ORG00000031'节点的所有子节点的全路径名称字段的值<br/>" ],
		[ "getex()","<span style='color:red;'>函数说明：</span><br/>从数据集的当前行集中选取符合条件的记录 <br/><span style='color:red;'>语法：</span><br/> datasetName.getex( select_exp{filter_exp{, \"sort_exp1, desc_exp1{;sort_exp2, desc_exp2{;...}}\"{,rootGroupExp}}} ) <br/>    <span style='color:red;'>参数说明：</span><br/>select_exp 要选择的字段列名/列号，，也可以是表达式。列号用#n表示，例如#0代表第0列，#1代表第1列，依此类推 <br/>filter_exp 数据过滤表达式，如果全部选出，则此参数省略，仅用\",\"占位。<br/> sort_exp1 数据排序表达式。按desc_exp1排序。<br/> desc_exp1 指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/> sort_exp2 数据排序表达式。将sort_exp1相同的字段，按desc_exp2排序。<br/> desc_exp2 指定数据排序的顺序，true表示降序排列，false表示升序排列。 ...... <br/>rootGroupExp 是否root数据集表达式<br/>返回值： 一组数据的集合，数据类型由select_exp的运算结果决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.getex( name,sex=='1',\"name;grade,true\") 从数据源ds1中选取性别为男性('1')的name字段列的值并升序排列,然后把姓名相同的按grade降序排列<br/>" ],
		[ "getparents()","<span style='color:red;'>函数说明：</span><br/>从树形数据中，取出所有上级节点的数据。 <br/><span style='color:red;'>语法：</span><br/> datasetName.getparents( select_exp, id_exp, parentId_exp, filter_exp{isRepeatAdd,{isNotAdjustOrder,{isNotNeedSelf}}} ) <br/>    <span style='color:red;'>参数说明：</span><br/>select_exp 要选择的字段列名/列号，，也可以是表达式。列号用#n表示，例如#0代表第0列，#1代表第1列，依此类推 <br/> id_exp ID字段表达式，和后面的parentId_exp对应，标识出树形数据的上下级关系。<br/> parentId_exp ID字段表达式，和前面的id_exp对应，标识出树形数据的上下级关系。<br/> filter_exp 用一个条件表达式来取得当前节点<br/>isRepeatAdd 是否累加输出内容，布尔型，默认值为false。<br/> isNotAdjustOrder 是否不调整顺序 ，布尔型，默认值为false。<br/>isNotNeedSelf 是否不需要自身（即符合条件的当前节点），布尔型，默认值为false。<br/>返回值： 一组数据的集合，数据类型由select_exp的运算结果决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.getparents(全路径名称,id字段,父id,人员id='USE00000032') 取出 人员id='USE00000032' 节点的所有上级节点的全路径名称字段的值<br/>" ],	
		[ "group()","<span style='color:red;'>函数说明：</span><br/>        根据分组表达式，从数据集中选出一组组集。<br/>        在不需要排序或数据集中已经需要排好序时，为提高效率请如下使用此函数<br/>            datasetName.group( selectExp, , filterExp )<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.group(selectExp{,descExp{,filterExp{,sortExp{,groupSortExp{,groupDescExp{,rootGroupExp}}}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        选出的分组表达式<br/>        descExp        分组表达式结果数据的排序顺序，true为逆序，false为顺序<br/>        filterExp        过滤表达式<br/>        sortExp         排序依据表达式<br/>groupSortExp 分组后对组的排序表达式，一般是汇总运算的表达式，如组合计等 <br/>groupDescExp 组排序顺序，true为逆序，false为顺序 <br/>rootGroupExp 是否root数据集表达式<br/>返回值： 一组数据的集合，数据类型由selectExp的运算结果来决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.group(class) 把数据集ds1中所有记录按照class字段进行分组，并返回每组的class值组成的集合<br/>例2：ds1.group(class, true ) 把数据集ds1中所有记录按照class字段降序排列，然后根据class进行分组，并返回每组的class值组成的集合<br/>例3：ds1.group(class,false,sex=='1') 从数据源ds1中选取性别为1的记录，按照class字段升序排列，然后根据class进行分组，并返回每组的class值组成的集合<br/>例4：ds1.group(class, true, sex=='1', id ) 从数据源ds1中选取性别为1的记录，按照id字段降序排列，然后根据class进行分组，并返回每组的class值组成的集合<br/>例5：ds1.group(省份,true,,,ds1.sum(工业产值),true) 对数据集ds1按照省份进行分组，分组后求出每组的sum(工业产值)，然后按照这个汇总值对组进行逆序排列<br/>" ],

		[ "groupex()","<span style='color:red;'>函数说明：</span><br/>        根据分组表达式，从数据集中选出一组组集。<br/><span style='color:red;'>语法：</span><br/>         datasetName.groupEx(selectExp{,filterExp{, \"sort_exp1, desc_exp1{;sort_exp2, desc_exp2{;...}}\"{,groupSortExp{,groupDescExp{,rootGroupExp}}}}})<br/>    <span style='color:red;'>参数说明：</span><br/>       selectExp 选出的分组表达式，可以是字段列名/列号，也可以是表达式。列号用#n表示，例如#0代表第0列，#1代表第1列，依此类推<br/> filterExp 过滤表达式<br/> sort_exp1 数据排序表达式。按desc_exp1排序。<br/> desc_exp1 指定数据排序的顺序，true表示降序排列，false表示升序排列。<br/> sort_exp2 数据排序表达式。将sort_exp1相同的字段，按desc_exp2排序。<br/> desc_exp2 指定数据排序的顺序，true表示降序排列，false表示升序排列。 ......<br/> groupSortExp 分组后对组的排序表达式，一般是汇总运算的表达式，如组合计等<br/> groupDescExp 组排序顺序，true为逆序，false为顺序<br/> rootGroupExp 是否root数据集表达式 <br/>返回值： 一组数据的集合，数据类型由selectExp的运算结果来决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.groupEx(sex,,\"grade,true;name\") 从数据源ds1中选取grade字段列的值并降序排列,然后把name相同的按成绩升序排列，然后按sex字段分组<br/>" ],

		[ "min()","<span style='color:red;'>函数说明：</span><br/>        从数据集中，从满足条件的记录中，选出给定字段或表达式的最小值<br/>    <span style='color:red;'>语法：</span><br/>        datasetName.min(selectExp{,filterExp})<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp        需要获得最小值的字段或表达式<br/>        filterExp        过滤表达式<br/>" ],
		[ "overlap()","<span style='color:red;'>函数说明：</span><br/> 对每一条记录依次计算条件表达式，如果满足则把该条记录加入到相应的组里。如果有多个组满足，则这些组中都会含有此条记录。如果都不满足并且有缺省值表达式，则把该条记录加入到缺省组中。组值为以该组的第一条记录计算结果表达式所得到的值。 <br/><span style='color:red;'>语法：</span><br/>         ds.overlap({hasNullGroup{,termExp1,resultExp1{,term2,resultExp2{,...{,defaultExp}}}}}) <br/>    <span style='color:red;'>参数说明：</span><br/>hasNullGroup 布尔表达式，true返回空组，false不返回空组 <br/>termExp(n) 条件表达式<br/> resultExp(n) 返回结果表达式<br/> defaultExp 缺省值表达式，如果所有表达式结果都不满足，则返回本表达式计算结果 <br/>返回值： 一组数据的集合，数据类型由resultExp1的运算结果决定  <br/>返回值： 一组数据的集合，数据类型由selectExp的运算结果来决定<br/><span style='color:red;'>示例：</span><br/>例1：ds1.overlap(true,货主地区==\"华北\",\"华北\",货主城市==\"北京\",\" 其中：北京\",货主地区==\"华南\",\"华南\",货主地区==\"华中\",\"华中\",\"其他\") 把数据集中满足 ”货主地区==\"华北\"”的记录归到\"华北\"组中，满足“货主城市==\"北京\"”的记录归到\" 其中：北京\"组中，满足“货主地区==\"华南\"”的记录归到\"华南\"组中，满足“货主地区==\"华中\"”的记录归到\"华中\"组中，剩余的记录归到\"其他\"组中。 <br/>" ],
		[ "scope()","<span style='color:red;'>函数说明：</span><br/>        根据完全划分进行分组,通常是取一定范围内的值.如0-15岁,15-30岁,30-40岁<br/>    语法:<br/>        datasetName.scope( selectExp, listExp[, filterExp][, eqExp][, ascExp] )<br/>    <span style='color:red;'>参数说明：</span><br/>        selectExp     取值表达式<br/>        ListExp        返回同valueExp数据类型相同的数组，要求其中元素从小到大排列<br/>        filterExp    过滤表达式<br/>        eqExp        返回布尔值的表达式，缺省为false，表示与元素比较时不包含等于<br/>        ascExp        返回布尔值的表达式，缺省为true，表示listExp返回的数组按从小到大排，否则为从大到小排<br/>    特别说明：<br/>        ascExp为true(即listExp从小到大排列)时，eqExp为true时，与元素比较时采用<=，eqExp为false时，采用<;<br/>        ascExp为false(即listExp从大到小排列)时，eqExp为true时，与元素比较时采用>=，eqExp为false时，采用><br/>" ],

	[

		["col()","<span style='color:red;'>函数说明：</span><br/>        取得当前单元格所在列的列号<br/>        请注意，此函数只能在get、group等扩展函数之后使用，否则取出的列号可能不正确<br/>    <span style='color:red;'>语法：</span><br/>        col()<br/>"],

		["displayvalue()","<span style='color:red;'>函数说明：</span><br/>        取单元格的显示值<br/>    <span style='color:red;'>语法：</span><br/>        displayvalue( cell )<br/>    <span style='color:red;'>参数说明：</span><br/>        cell 单元格<br/>"],

		["scope()","<span style='color:red;'>函数说明:</span><br/>        计算一个值在一个完全划分中的位置<br/>    语法:<br/>        scope( valueExp, ListExp[, eqExp][, ascExp] )<br/>    <span style='color:red;'>参数说明：</span><br/>        valueExp     返回值的表达式，值可以是字符串、数值、日期、时间等<br/>        ListExp        返回同valueExp数据类型相同的数组，要求其中元素从小到大排列<br/>        eqExp        返回布尔值的表达式，缺省为true，为true表示与ListExp元素比较时包含等于<br/>        ascExp        返回布尔值的表达式，缺省为true，即表示ListExp中元素从小到大排列，否则为从大到小排列<br/>    函数示例:<br/>        scope( 0, [0,10,100] ) 返回1<br/>        scope( 0, list(0,10,100), true ) 返回0 <br/>    详细说明：<br/>        划分是指将一个集合划分成几个集合，如数组[0,10,100]在eqExp返回false的情况下将整数集或实数集划分成4个集合，<br/>        依次分别是<0、<10(此集合中元素必定>=0)、<100(此集合中元素必定>=10)及其它(即>=100)；在eqExp返回true的情况<br/>        下将整数集或实数集划分成4个集合，分别是<=0、<=10(且>0)、<=100(且>10)及其它(即>100);对于数组[100,10,0]，<br/>        eqExp为false时也划分成4个集合，分别为>100,>10(且<=100),>0(且<=10)及其它(即<=0);eqExp为true时则为>=100,<br/>        >=10(且<100),>=0(且<10)及其它(即<0)<br/>"],

		["sum()","<span style='color:red;'>函数说明：</span><br/>        对可扩展单元格或集合表达式进行求和<br/>    <span style='color:red;'>语法：</span><br/>        sum(expression)<br/>    <span style='color:red;'>参数说明：</span><br/>        expression    需要被求和的单元格或表达式，一般为可扩展单元格或集合表达式<br/>"]
		
	]

var arrInDsXml = new Array(); //当为内建数据集时的xml数据
var arrSql = new Array(); //存数据集的sql语句
var arrFieldChnName = new Array(); //存数据集的字段中文名
function uf_open() {
	arrFunc[5] = new Eapi.RunAjax().getAllPubParamName(); //动态取全局参数名称
	
	if(typeof(fcpubdata.obj[0]) == "string") isValid = true;
	if(isValid == false){ 
		var obj = fcpubdata.obj[0]; //表格对象
		var sDs = unescape(obj.e_datasetbak);
		if(IsSpace(sDs) == false){
			var oXml = SetDom("<root>"+sDs+"</root>");
			var sOption="";
			for(var i=0;i<oXml.documentElement.childNodes.length;i++){
				sOption += "<option>" + oXml.documentElement.childNodes(i).childNodes(0).text+"</option>";
				arrDsType[i] = oXml.documentElement.childNodes(i).childNodes(1).text;
				arrSql[i] = oXml.documentElement.childNodes(i).childNodes(2).text;
				arrFieldChnName[i] = oXml.documentElement.childNodes(i).childNodes(5).text;
				arrInDsXml[i] = oXml.documentElement.childNodes(i).childNodes(11).text;
			}
			lstDs.outerHTML = SelectAddOption(lstDs,sOption);
			lstDs.selectedIndex=0;
			uf_selDs();
		}
		txtRet.value = fcpubdata.obj[1];
		cboType.value = "数据集函数";
	}else{
		txtRet.value = fcpubdata.obj[1];
		cboType.remove(7); //移去数据集及单元格函数
		cboType.remove(6);
		
		lblDs.style.display="none";
		lstDs.style.display="none";
		cmdAddDs.style.display="none";
		lblField.style.top = lblDs.style.top;
		lstField.style.height = lstField.style.pixelHeight+lstField.style.pixelTop-lstDs.style.pixelTop;
		lstField.style.top = lstDs.style.pixelTop;
		cmdAddField.style.top = cmdAddDs.style.top;
		
		fillcombox("select fdname,chnname from fc_entitysub where tbname='"+ fcpubdata.obj[0]+"'",function (result) {
						var s1 = result.value;
						
						var obj = result.context ;
						obj.options.length=0;
						obj.outerHTML=SelectAddOption(obj,s1);
						},lstField);
	}
	uf_seltype();
	e_PropWinOnload();
}	
function uf_ok() {
	window.returnValue = txtRet.value;
	window.close();
}
function uf_seltype() {
	var sOpt= new Sys.StringBuilder();
	var index = cboType.selectedIndex ;
	var l = arrFunc[index].length ;

	for(var i=0;i< l;i++){
		sOpt.append("<option>"+ arrFunc[index][i][0] +"</option>") ;
		}

	lstFunc.options.length = 0 ;
	lstFunc.outerHTML = SelectAddOption(lstFunc,sOpt.toString());
	divDesc.innerHTML = "";
}
function uf_selfunc() {
	var ipos = lstFunc.selectedIndex ;
	if( ipos<0 ) return ;
		divDesc.innerHTML = arrFunc[cboType.selectedIndex][ipos][1] ;
}
function uf_dblclickfunc() {
	if(cboType.value == "全局参数"){
		uf_setValue("getpubvalue('"+lstFunc.options(lstFunc.selectedIndex).text+"')");
	}else{
		uf_setValue(lstFunc.options(lstFunc.selectedIndex).text);
	}
	
}
function uf_clickplus(s) {
	if(s == "并"){
		s = "AND";
	}else if (s == "或"){
		s = "OR";
	}else if (s == "非"){
		s = "NOT";
	}
	uf_setValue( " " + s + " ");
}
function uf_selDs() {
	if(lstDs.selectedIndex<0) return;
	if(arrDsType[lstDs.selectedIndex] == "内建数据集"){
		var sXml = unescape(arrInDsXml[lstDs.selectedIndex]	);
		//alert(sXml);
		if(sXml.substring(0,6) != "<root>") sXml = "<root>"+sXml+"<set></set></root>"; //加此行是为了兼容以前的,2011-03-18
		var oXml = SetDom(sXml);
		if(oXml.documentElement == null) return;
		var l = oXml.documentElement.childNodes.length-1;
		var sb=new Sys.StringBuilder();
		for(var ii=0;ii<l;ii++){
			sb.append("<option>"+oXml.documentElement.childNodes(ii).childNodes(0).text+"</option>");	

		}
		var sOpt = sb.toString();
		if(IsSpace(sOpt) == false){
			lstField.options.length=0;
			lstField.outerHTML = SelectAddOption(lstField,sOpt);	
		}
		return;	
	}
	var chnName = arrFieldChnName[lstDs.selectedIndex];
	if(IsSpace(chnName)){
		var sql = arrSql[lstDs.selectedIndex];
		e_GetFieldName(sql,function (result) {
						var s1 = result.value;
						var obj = result.context ;
						obj.options.length=0;
						obj.outerHTML=SelectAddOption(obj,s1);
						},lstField);
	}else{
		var arr = chnName.split(":");
		var sb=new Sys.StringBuilder();
		for(var i=0;i<arr.length;i++){
			sb.append("<option>"+arr[i]+"</option>");	
		}		
		var sOpt = sb.toString();
		if(IsSpace(sOpt) == false){
			lstField.options.length=0;
			lstField.outerHTML = SelectAddOption(lstField,sOpt);	
		}
	}
	
	
}
function uf_dblclickDs() {
	if(lstDs.selectedIndex<0) return;
	uf_setValue( " " + lstDs.options(lstDs.selectedIndex).text+".");
}
function uf_dblclickField() {
	if(lstField.selectedIndex<0) return;
	var sValue = lstField.value;
	if(IsSpace(sValue)) sValue = lstField.options(lstField.selectedIndex).text;
	if(isValid ) sValue = "fieldvalue('"+sValue+"')";
	uf_setValue( sValue );
}
function uf_setValue(sValue){
	txtRet.focus();
	var r = document.selection.createRange();
	r.text = sValue;
 //	var   rng   =   txtRet.createTextRange();     
 // 	rng.move("character",-1);     
 // 	rng.collapse(true);     
 // 	rng.select();     	
}
