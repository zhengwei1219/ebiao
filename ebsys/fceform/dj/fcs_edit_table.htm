function changeType(sType){
    var sWidth    ="";
	var sPrecision="";
	if(fcpubdata.databaseTypeName=="sqlserver" || fcpubdata.databaseTypeName=="mysql"){
		
		switch(sType){
			case 'int':{
				sWidth = "4";
				break;
			} 
			case 'bigint':{
				sWidth="8";
				break;
			} 
			case 'bit':{
				sWidth="1";
				break;
			} 
			case 'datetime':{
				sWidth="8";
				break;
			} 
			case 'decimal':{
				sWidth="9";
				sPrecision="3";
				break;
			} 
			case 'float':{
				sWidth="8";
				break;
			} 
			case 'image':{
				sWidth="16";
				break;
			} 
			case 'money':{
				sWidth="8";
				break;
			} 
			case 'ntext':{
				sWidth="16";
				break;
			}
			case 'numeric':{
				sWidth="9";
				sPrecision="3"
				break;
			} 
			case 'real':{
				sWidth="4";
				break;
			} 
			case 'smalldatetime':{
				sWidth="4";
				break;
			} 
			case 'smallint':{
				sWidth="2";
				break;
			} 
			case 'smallmoney':{
				sWidth="4";
				break;
			} 
			case 'sql_variant':{
				sWidth="";
				break;
			}
			case 'text':{
				sWidth="16";
				break;
			} 
			case 'timestamp':{
				sWidth="8";
				break;
			}
			case 'tinyint':{
				sWidth="1";
				break;
			} 
			case 'unqueidentifier':{
				sWidth="16";
				break;
			} 
			case 'binary':{
				sWidth="50";
				break;
			}
			case 'varbinary':{
				sWidth="50";
				break;
			} 
			case 'char':{
				sWidth="10";
				break;
			} 
			case 'nchar':{
				sWidth="10";
				break;
			} 
			case 'varchar':{
				sWidth="50";
				break;
			} 
			case 'nvarchar':{
				sWidth="50";
				break;
			} 
		}	
	}
	if(fcpubdata.databaseTypeName=="oracle"){
		switch(sType){
			case 'CHAR':{
				sWidth = "10";
				break;
			}
			case 'VARCHAR2':{
				sWidth = "10";
				break;
			}
			case 'NCHAR':{
				sWidth = "10";
				break;
			}
			case 'NVARCHAR2':{
				sWidth = "10";
				break;
			}
			case 'NUMBER':{
				sWidth = "10";
				sPrecision="0"
				break;
			}
			case 'RAW':{
				sWidth = "10";
				break;
			}
			case 'FLOAT':{
				sWidth = "10";
				break;
			}
		}		
	}
	if(fcpubdata.databaseTypeName=="db2"){
		switch(sType){
			case 'CHARACTER':{
				sWidth = "10";
				break;
			}
			case 'VARCHAR':{
				sWidth = "10";
				break;
			}
			case 'GRAPHIC':{
				sWidth = "10";
				break;
			}
			case 'VARGRAPHIC':{
				sWidth = "10";
				break;
			}
			case 'DECIMAL':{
				sWidth = "5";
				sPrecision="0"
				break;
			}
		}		
	}
	imgdataset1.bEdit=true;
	imgdataset1.Fields.Field['fdsize'].Value=sWidth;
	imgdataset1.Fields.Field['fddec'].Value=sPrecision;
//	imgdataset1.Fields.Field['isnullable'].Value="NULL";
	imgdataset1.Update("不检查");
	imgdataset1.fset_cont();
	
}

function uf_change(){
	var sType=imgdataset1.Field('fdtype').Value;
	changeType(sType);
}

function uf_ok(){
	var TAB=FCDBedit1.value;
	if(IsSpace(new Eapi.Str().trim(TAB))){
		alert("新建表名不能为空");
		 return;	
	}
	var strsql = uf_strSQL();
	var sSql = strsql.sql1;
	//var struSql = strsql.sql2;
	
	var ZD="";
	var ilen=imgwebgrid1.tab.rows.length;
	for(var i=1;i<ilen;i++){
		var sFd=imgwebgrid1.tab.rows(i).cells(1).innerText;			//字段名
		var sUnique=imgwebgrid1.tab.rows(i).childNodes(7).style.backgroundImage;
		//alert(sUnique); 
		if(sUnique.indexOf("ef_run_grid_checked.gif") >=0 ){
			ZD+=sFd+",";	
		}
	}
	ZD=ZD.substring(0,ZD.length-1);
	var str="";
	if(ZD.length>0){
		if(fcpubdata.databaseTypeName=="sqlserver"){
			str=" CONSTRAINT PK_"+TAB+" PRIMARY KEY CLUSTERED("+ZD+")"	
			
		}
		if(fcpubdata.databaseTypeName=="mysql"){
			str=", PRIMARY KEY ("+ZD+")"	
			
		}
		if(fcpubdata.databaseTypeName=="oracle" || fcpubdata.databaseTypeName=="db2"){
			str=";, primary key ("+ZD+")"
		}
	}
	if(fcpubdata.databaseTypeName=="sqlserver" || fcpubdata.databaseTypeName=="mysql"){	
		var sSql1="<create tableName='"+TAB+"'>"+"<detail> "+"("+ sSql+str+")"+"</detail>"+"</create>"
		
	}
	if(fcpubdata.databaseTypeName=="oracle" || fcpubdata.databaseTypeName=="db2"){	
		var sSql1="<create tableName='"+TAB+"'>"+"<detail> "+"("+sSql+" "+str+")"+"</detail>"+"</create>"
	}
	var arr = sSql1.split(";");
	var l= arr.length;
	var sXml = ""
	for(var i=0;i<l;i++){
		var s3=new Eapi.Str().trim(arr[i])
		if(IsSpace(s3)) continue;
		 sXml+= " "+s3;
	}
	doSaveData(sXml,function (){alert("建表成功");window.returnValue=TAB;CloseBill();});	///
	/*var sRet=InsertSqls(sXml+struSql);
	
	//added by liuxr at 2008-3-26
	//var sRet1 = InsertSqls(struSql);
	
	if(IsSpace(sRet)){
		window.returnValue=TAB;
		alert("成功！");
		CloseBill();
	}else{
		alert(sRet);
	}*/
}

function uf_strSQL(){
	var strsql={
		sql1:"",
		sql2:""
	};
	var sSql="";
	var struSql = "";
	var ilen=imgwebgrid1.tab.rows.length;
	for(var i=1;i<ilen;i++){
		var sFd=imgwebgrid1.tab.rows(i).cells(1).innerText;			//字段名
		var sTxt=imgwebgrid1.tab.rows(i).cells(2).innerText;  		//字段类型
		var WD=imgwebgrid1.tab.rows(i).cells(3).innerText;			//字段长度
		var JD=imgwebgrid1.tab.rows(i).cells(4).innerText;			//字段精度
		var sNull=imgwebgrid1.tab.rows(i).cells(5).innerText;		//允许空
		var sDft=imgwebgrid1.tab.rows(i).cells(6).innerText;  		//默认值
		var sQuot=""; 
		var stype = getDsType(sTxt);
		var sFieldLen=WD;
		if(IsSpace(sFieldLen)) sFieldLen="16";
		var sDec = JD;
		if(IsSpace(sDec)) sDec="0";
		//struSql += "<no>insert into FC_DBSTRU (tbname,tbchnname,fdname,chnname,fdtype,fdsize,fddec) values ('"+FCDBedit1.value+"','"+FCDBedit1.value+"','"+sFd+"','"+sFd+"','"+stype+"',"+sFieldLen+","+sDec+")</no>";
		
		if(fcpubdata.databaseTypeName=="sqlserver"){
			sSql+=sFd+" "+sTxt ;
			if(sTxt=="char" || sTxt=="nchar" || sTxt=="nvarchar" || sTxt=="varchar"){
				sQuot="'";
				sSql+="("+WD+") ";
			}
			if(sTxt=="decimal" || sTxt=="numeric"){
				sSql+="("+WD+","+JD+") ";
			}
			if(sTxt=="bigint" || sTxt=="binary" || sTxt=="bit" || sTxt=="float" || sTxt=="int" || sTxt=="money" || sTxt=="real" || sTxt=="smallint" || sTxt=="smallmoney" || sTxt=="sql_variant" || sTxt=="tinyint" || sTxt=="varbinary" || sTxt=="datetime" || sTxt=="smalldatetime"){
				sSql+=" ";
			}
			if(sTxt=="text" || sTxt=="ntext"){
				sQuot="'";
				sSql+=" ";
			}
			sSql += sNull;
			if(IsSpace(sDft)==false){
				sSql += " DEFAULT "+sQuot+sDft+sQuot;
			}
			sSql += ",";
		}
		var ii=0
		if(fcpubdata.databaseTypeName=="oracle"){
			sSql+=sFd+" "+sTxt;
			if(sTxt=="NUMBER"){
				ii++
				sSql+=" ("+WD+","+JD+") "
				if(IsSpace(sDft)==false){
					sSql+="default "+sDft+" "	
				}	
			}
			if(sTxt=="FLOAT"){
				ii++
				sSql+=" ("+WD+") "
				if(IsSpace(sDft)==false){
					sSql+="DEFAULT "+sDft+" ";	
				}	
			}
			if(sTxt=="CHAR" || sTxt=="VARCHAR2" || sTxt=="NCHAR" || sTxt=="NVARCHAR2" || sTxt=="RAW"){
				ii++ ;
				sSql+=" ("+WD+") " ;
				if(IsSpace(sDft)==false){
					var ss=sDft;
					if(ss.indexOf("'")!=-1){
						ss=ss.substring(1,ss.length-1)	
					}
					sSql+="DEFAULT '"+ss+"' ";
				}	
			}
			if(sTxt=="LONG RAW" || sTxt=="BLOB" || sTxt=="CLOB" || sTxt=="LONG"){
				ii++
				sSql+=" ";
				if(IsSpace(sDft)==false){
					sSql+="DEFAULT '"+sDft+" ";	
				}
			}
			if(sTxt=="DATE"){
				ii++
				sSql+=" ";
				if(IsSpace(sDft)==false){
					sSql+="DEFAULT to_date('"+sDft+"','yyyy-mm-dd') "	
				}	
			}
			if(ii=="0"){
				sSql+=" ";
			}
			sSql += sNull+","
		}
		if(fcpubdata.databaseTypeName=="db2"){
			if(sNull == "NULL") sNull="";
			sSql+=sFd+" "+sTxt;
			if(sTxt=="DECIMAL"){
				sSql+=" ("+WD+","+JD+") ";
			}
			if(sTxt=="CHARACTER" || sTxt=="VARCHAR" || sTxt=="GRAPHIC" || sTxt=="VARGRAPHIC" ){
				sSql+=" ("+WD+") ";
			}
			sSql+=" "+sNull+" ";
			if(IsSpace(sDft)==false) sSql += " WITH DEFAULT "+sDft+" ";
			sSql += ",";
		}	
		if(fcpubdata.databaseTypeName=="mysql"){
			sSql+=sFd+" "+sTxt ;
			if(sTxt=="char" || sTxt=="varchar"){
				sQuot="'";
				sSql+="("+WD+") ";
			}
			if(sTxt=="decimal" || sTxt=="numeric"){
				sSql+="("+WD+","+JD+") ";
			}
			sSql += " "+sNull;
			if(IsSpace(sDft)==false){
				sSql += " DEFAULT "+sQuot+sDft+sQuot;
			}
			sSql += ",";
		}
		
	}
	sSql=sSql.substring(0,sSql.length-1);
	strsql.sql1 = sSql;
	strsql.sql2 = struSql;
	
	return strsql;                       
	//return(sSql);	
}
