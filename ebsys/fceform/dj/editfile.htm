<script>var curSelFile="";
var isEdit=false;
function uf_openfile(){
	if(curSelFile != "" && isEdit){
		var yesno = window.confirm("当前修改的内容没有保存, 按 [确定] 则放弃保存!");
		if(yesno == false) return ;

	}
	
    var spath = '';
    var sRet = DjOpen('getUrl', [spath, 'file', 'yes', ''], '展现', '有模式窗口', '直接', '选择文件');
    if (IsSpace(sRet) == false) {
    	curSelFile = sRet;
    	lblFile.innerText = "/ebsys"+sRet;
        textarea1.value = readdesignhtml("<file>" + sRet + "</file>");
        isEdit=false;
    }	
}
function uf_ok(){
    var sxml = "<file>" + curSelFile + "</file><text><![" + "CDATA[" + textarea1.value + "]]" + "></text>";
    var ret=savedesignhtml(sxml);
	if(ret==""){
		alert("保存成功!");
		isEdit=false;		
	}else{
		alert(ret);
	}	
}
function uf_change(){
	isEdit=true;
}
function uf_edit(){
	pstrUserFunction = textarea1.value;
	Addobj("userfunction1");
	textarea1.value = pstrUserFunction;
	uf_change();
	
		
}</script><script src='../js/fcopendj.js'></script><script src='../js/design.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><script src='../../fceformext/js/userfunc.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../css/Button.css'/>
