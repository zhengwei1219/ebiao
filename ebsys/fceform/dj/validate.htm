//条件是否合法
function uf_checkCond(){
	dssub1.bEdit=true;
	dssub1.Update('不检查');
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		//alert(IsSpace(sDs))
		if(IsSpace(sDs)==false){
			if( IsSpace(swh1)){
				alert("请输入该条件");
				return 0;	
			}
		}else{
			alert("请输入数据集及字段,如果要关闭窗口,请点击【取消】");
			return 0;
		}
		
		if(IsSpace(dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text)==false && dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text!="0"){
			if(IsSpace(swh2)){
				alert("请选择条件（或/与）")	;
				return 0;
			}	
		}
		if(swh1=="包含" || swh1=="不包含" || swh1=="开始于" || swh1=="结束于" || swh1=="为空" || swh1=="不为空"){
			if(IsSpace(sint)==false){
				alert("条件不合法，请重新填写");
				return 0;	
			}	
		}
		if(swh1=="为空" || swh1=="不为空"){
			if(IsSpace(svl)==false){
				alert("条件不合法，请重新填写");
				return 0;	
			}	
		}
		if(IsSpace(svl)==false && IsSpace(sint)==false){
			alert("条件不合法，请重新填写");
			return 0;	
		}
	}		
}

//条件
function uf_strReturn(){
	var s1="";
	var str="'";
	var sfun=uf_checkCond();
	if(sfun=="0"){
		return ;	
	}
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var sfd=dssub1.oDom.documentElement.childNodes(i).childNodes(1).text;
		var schn=dssub1.oDom.documentElement.childNodes(i).childNodes(2).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		if(IsSpace(svl)==true){
			str=""
		}
		s1=s1+"["+schn+"]"+" "+swh1+" "+str+svl+str+sint+swh2+" ";
	}
	return (s1);
}
//生成判断的条件串
function uf_sReturn(){
	var s1="";
	var sfun=uf_checkCond();
	if(sfun=="0"){
		return ;	
	}
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var sfd=dssub1.oDom.documentElement.childNodes(i).childNodes(1).text;
		var schn=dssub1.oDom.documentElement.childNodes(i).childNodes(2).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		if(IsSpace(sDs)==false){
			s1 += uf_condCheck(swh1,svl,sint,sDs+".Fields.Field['"+sfd+"'].Value") ;
			if(IsSpace(dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text)==false && dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text!="0"){
				s1 += uf_condition2(swh2);
			}
		}
	}
	return (s1);	
}

function uf_condition2(swh2){
	var s2="";
	if(swh2=="或"){
		s2=" || ";	
	}
	if(swh2=="与"){
		s2=" && ";	
	}
	return s2;
	
}
function uf_condCheck(swh,svl,sint,sIn){
	var swhere="";
	var sRet = "";
	var s="'";
	var ss=svl;
	if(IsSpace(ss)){
		ss=sint;
		s="";
	}
	switch (swh){
		case "等于" :{
			swhere="=="+s+ss+s;	break;
		}
		case "不等于":{
			swhere="!="+s+ss+s;	break;
		}
		case "小于":{
			swhere="<"+s+ss+s;break;	
		}
		case "小于或等于":{
			swhere="<="+s+ss+s;	break;
		}
		case "大于":{
			swhere=">"+s+ss+s;break;	
		}
		case "大于或等于":{
			swhere=">="+s+ss+s;	break;
		}
		case "包含":{
			swhere=" like '%"+svl+"%'";break;	
		}
		case "不包含":{
			swhere=" not like '%"+svl+"'";break;
		}
		case "开始于":{
			swhere=" like '"+svl+"%'";break;	
		}	
		case "结束于":{
			swhere=" like '%"+svl+"'";break;	
		}
		case "为空":{
			sRet = " Valid.checkValue('Require',"+sIn+")==false";break;	
		}
		case "不为空":{
			sRet =" Valid.checkValue('Require',"+sIn+")";break;	
		}
		case "为Email":{
			sRet =" Valid.checkValue('Email',"+sIn+")==false";break;	
		}
		case "为电话号码":{
			sRet =" Valid.checkValue('Phone',"+sIn+")==false";break;	
		}
		case "为手机号码":{
			sRet =" Valid.checkValue('Mobile',"+sIn+")==false";break;	
		}
		case "为网址":{
			sRet =" Valid.checkValue('Url',"+sIn+")==false";break;	
		}
		case "为身份证号":{
			sRet =" Valid.checkValue('IdCard',"+sIn+")==false";break;	
		}
		case "为货币":{
			sRet =" Valid.checkValue('Currency',"+sIn+")==false";break;	
		}
		case "为数字":{
			sRet =" Valid.checkValue('Number',"+sIn+")==false";break;	
		}
		case "为邮编":{
			sRet =" Valid.checkValue('Zip',"+sIn+")==false";break;	
		}
		case "为QQ号":{
			sRet =" Valid.checkValue('QQ',"+sIn+")==false";break;	
		}
		case "为整数":{
			sRet =" Valid.checkValue('Integer',"+sIn+")==false";break;	
		}
		case "为小数":{
			sRet =" Valid.checkValue('Double',"+sIn+")==false";break;	
		}
		case "为英文":{
			sRet =" Valid.checkValue('English',"+sIn+")==false";break;	
		}
		case "为中文":{
			sRet =" Valid.checkValue('Chinese',"+sIn+")==false";break;	
		}
		case "为用户名":{
			sRet =" Valid.checkValue('Username',"+sIn+")==false";break;	
		}
		case "为安全串":{
			sRet =" Valid.checkValue('IsSafe',"+sIn+")==false";break;	
		}
		case "为不安全串":{
			sRet =" Valid.checkValue('UnSafe',"+sIn+")==false";break;	
		}
		case "为日期":{
			sRet =" Valid.checkValue('Date',"+sIn+")==false";break;	
		}
		
	}
	if(swhere == "")
		return sRet ;
	else
		return sIn+swhere;
}

function uf_checkAlarm(){
	if(IsSpace(FCDBedit6.value)){
		alert("请输入屏幕提示");	
		return 0;
	}
}

function uf_ok(){
	var s3=uf_checkAlarm();
	if(s3=="0")return;	
	var s2=uf_checkCond();
	if(s2=="0")return;
	var arr=new Array();
	var s1=dssub1.xml
	s1 = s1.substring(6,s1.indexOf(sFieldInfo))
	s1 = RepStr(s1,' rowstate="add"','')
	arr[0]=uf_strReturn();//生成添加数据验证页面上显示的值
	arr[1]=s1 ;//xml串
	arr[2]=uf_sReturn();//生成条件串
	arr[3]=SKDBcombobox4.value;//警告类型
	arr[4]=FCDBedit6.value;//屏幕提示
	arr[5]=SKDBMemo1.value;//信息
	window.returnValue=arr;
	window.close();
