<script>function uf_open(){
	document.getElementById("PageControl1").childNodes(2).innerHTML+='<table border=1 style="BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 35px; TOP: 93px;" bgcolor =#ffffff borderColor="#D6D3BD" ><tr><td valign=center align=middle  width="305" height="52" ><span id=displayfont style="FONT-SIZE: 12px; OVERFLOW: hidden; "><div nowrap=false>字体颜色</div></span></td></tr></table>'
	var obj=fcpubdata.obj[0] ;

	
	//alert(obj.style.overflow);	
	if(obj.induce=="是"){
		SetCheckBoxValue(SKDBcheckbox4,"是");
		if(typeof(obj.Mask)=="undefined"){
			window.setTimeout("fccode2.value='';",300)	
		}else{
			window.setTimeout("fccode2.value='"+obj.Mask+"';",300)
		}
	}else{
		SetCheckBoxValue(SKDBcheckbox4,"否");
	}
	PropWinOnload();
	uf_checkboxValue();
	
}
function uf_ok(){
	if(PropWinClickOk())return;
	var obj=fcpubdata.obj[0] ;
	var s="";

	if(SKDBcheckbox4.value=="是"){
		if(IsSpace(fccode2.value)==true){
			alert("请选择编辑格式类型");
			return;
		}
		obj.onIncomplete='vbscript:txtMaskEdit_OnIncomplete(Me)';
		obj.Class='fcmask';
		obj.style.overflow='hidden';
		obj.Mask=fccode2.value;	
		obj.induce="是";
	}else{
		obj.removeAttribute('onIncomplete');
		obj.removeAttribute('Class');
		obj.style.overflow='';
		obj.removeAttribute('Mask');
		obj.induce="否";
	}
	window.close() ;
}

function uf_checkboxValue(){
	if(SKDBcheckbox4.value=="否"){
		fccode2.enabled=true;	
	}else{
		fccode2.enabled=false;
	}	
}
