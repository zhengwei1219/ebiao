<script>function uf_open() {
	txtTableName.value = fcpubdata.obj.name;
	txtOther.value = fcpubdata.obj.otherName;
	e_PropWinOnload();
}
function uf_ok() {
	if(txtOther.value != fcpubdata.obj.otherName){
		var s = new Eapi.Str().trim(txtOther.value);
		if(s == ""){
			alert("别名不能为空");
			return;	
		}
		window.returnValue =['othername',s];
	}
	CloseBill();
}
function uf_deltab(){
	var yn = window.confirm("按 [确定] 按钮则删除!");
	if(yn){
		window.returnValue =['del',fcpubdata.obj.name];
		window.close();
	}
