<script>var obj 
function uf_open() {
	new Eform.SysForm().setButtonImage();
	var s = fcpubdata.obj[0] ;
	obj = fcpubdata.obj[1]; //SKbillsheet
	if(IsSpace(s) == false){ 
		var arr = s.split(",");
		SetRadioValue(rdoType,arr[0]);
		uf_typechange();
		if(rdoType.value == "1"){
			chkCenter.value = arr[1];
			txtWidth.value = arr[2];
			txtHeight.value = arr[3];
			txtLeft.value = arr[4];
			txtTop.value = arr[5];
		}else{
			chkPos.value = arr[1];
			txtHeight1.value = arr[2];
		}
		SetCheckBoxValue(chkPos,arr[1]);
		SetCheckBoxValue(chkPerRun,arr[6]);
	}
	if(typeof obj.BLONopen == "undefined"){
		txtOnLoad.value = "";	
	}else{
		txtOnLoad.value = obj.BLONopen;
	}
	
	if(typeof obj.allBrowser != "undefined"){
		SetCheckBoxValue(allBrowser,obj.allBrowser);
	}
}
function uf_ok() {
	var sRet="";
	if(rdoType.value == "1"){
		sRet = rdoType.value+","+chkCenter.value+","+txtWidth.value+","+txtHeight.value+","+txtLeft.value+","+txtTop.value;
	}else{
		sRet = rdoType.value+","+chkPos.value+","+txtHeight1.value+",,,";
	}
	sRet += ","+chkPerRun.value;
	window.returnValue=sRet;
	
	obj.BLONopen = txtOnLoad.value; 
	obj.allBrowser = allBrowser.value;
	CloseBill();
}
function uf_typechange() {
	if(rdoType.value != "1"){
		div1.style.display="none";	
	}else{
		div1.style.display="";
	}
	if(rdoType.value != "3"){
		div2.style.display="none";	
	}else{
		div2.style.display="";
	}
}</script><script src='../js/fcopendj.js'></script><script defer src='../js/fcsavedj.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><script src='../../fceformext/js/userfunc.js'></script><script >document.styleSheets[0].addRule(".xpSpin","behavior: url(../htc/NumEdit.htc)",0);</script>
