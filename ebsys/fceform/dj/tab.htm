function uf_add() {
	obj=fcpubdata.obj[0];
	var o= obj.childNodes(0).childNodes(0).childNodes(0);
	stmp="<option value='页签'><font size=2>页签</font></option>";

function uf_del() {
	var k=SKDBListBox1.selectedIndex;
	if(k<0){
		alert("请先选择要删除的页!");
		return;	
	}
	if(SKDBListBox1.options.length<=1){
		alert("页签不能少于一个")
		return
	}else{
		SKDBListBox1.options.remove(k);
	}
	obj=fcpubdata.obj[0];
	var o= obj.childNodes(0).childNodes(0).childNodes(0);
	o.deleteCell(k);
	obj.childNodes(k+1).outerHTML="";
	
	SKDBListBox1.selectedIndex=0;
	uf_onchange();
}

function uf_ok(){
	if(PropWinClickOk()) return ;
	window.close();
}

function uf_move(direct) {
	//保存旧的
	var pos = SKDBListBox1.selectedIndex ;
	var nextpos = pos+1 ;
	try{
		if(direct == 0) nextpos=pos-1 ; //上移
		var oldList = SKDBListBox1.options(pos).value ;
		var oldTd = obj.childNodes(0).rows(0).cells(pos).innerHTML ;
		var oldPage = obj.childNodes(pos+1).innerHTML ;
		SKDBListBox1.options(pos).value = SKDBListBox1.options(nextpos).text ;
		SKDBListBox1.options(pos).text = SKDBListBox1.options(nextpos).text ;
		obj.childNodes(0).rows(0).cells(pos).innerHTML = obj.childNodes(0).rows(0).cells(nextpos).innerHTML ;
		obj.childNodes(pos+1).innerHTML = obj.childNodes(nextpos+1).innerHTML ;		
		
		SKDBListBox1.options(nextpos).value = oldList ;
		SKDBListBox1.options(nextpos).text = oldList ;
		obj.childNodes(0).rows(0).cells(nextpos).innerHTML = oldTd ;
		obj.childNodes(nextpos+1).innerHTML = oldPage ;
		
		SKDBListBox1.selectedIndex = nextpos ;
	}catch(e){}
