//条件是否合法
function uf_checkCond(){
	dssub1.bEdit=true;
	dssub1.Update('不检查');
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		//alert(IsSpace(sDs))
		if(IsSpace(sDs)==false){
			if((IsSpace(svl) && IsSpace(sint)) || IsSpace(swh1)){
				alert("请输入该条件或比较值");
				return 0;	
			}
		}else{
			alert("请输入数据集及字段,如果要关闭窗口,请点击【取消】");
			return 0;
		}
		
		if(IsSpace(dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text)==false && dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text!="0"){
			if(IsSpace(swh2)){
				alert("请选择条件（或/与）")	;
				return 0;
			}	
		}
		if(swh1=="包含" || swh1=="不包含" || swh1=="开始于" || swh1=="结束于" || swh1=="为空" || swh1=="不为空"){
			if(IsSpace(sint)==false){
				alert("条件不合法，请重新填写");
				return 0;	
			}	
		}
		if(swh1=="为空" || swh1=="不为空"){
			if(IsSpace(svl)==false){
				alert("条件不合法，请重新填写");
				return 0;	
			}	
		}
		if(IsSpace(svl)==false && IsSpace(sint)==false){
			alert("条件不合法，请重新填写");
			return 0;	
		}
	}		
}

//条件
function uf_strReturn(){
	var s1="";
	var sfun=uf_checkCond();
	if(sfun=="0"){
		return ;	
	}
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var sfd=dssub1.oDom.documentElement.childNodes(i).childNodes(1).text;
		var schn=dssub1.oDom.documentElement.childNodes(i).childNodes(2).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		/*if(IsSpace(sDs)==false){
			if(IsSpace(dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text)==false && dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text!="0"){
				s1=s1+sDs+".Fields.Field['"+sfd+"'].Value"+uf_condCheck(swh1,svl,sint)+uf_condition2(swh2);
			}else{
				s1=s1+sDs+".Fields.Field['"+sfd+"'].Value"+uf_condCheck(swh1,svl,sint);
			}
		}*/
		s1=s1+"["+schn+"]"+" "+swh1+" "+"'"+svl+"'"+sint+swh2+" ";
	}
	return (s1);
}

function uf_sReturn(){
	var s1="";
	var sfun=uf_checkCond();
	if(sfun=="0"){
		return ;	
	}
	for(i=0;i<dssub1.RecordCount;i++){
		var sDs=dssub1.oDom.documentElement.childNodes(i).childNodes(0).text;
		var sfd=dssub1.oDom.documentElement.childNodes(i).childNodes(1).text;
		var schn=dssub1.oDom.documentElement.childNodes(i).childNodes(2).text;
		var swh1=dssub1.oDom.documentElement.childNodes(i).childNodes(3).text;
		var svl=dssub1.oDom.documentElement.childNodes(i).childNodes(4).text;
		var sint=dssub1.oDom.documentElement.childNodes(i).childNodes(5).text;
		var swh2=dssub1.oDom.documentElement.childNodes(i).childNodes(6).text;
		if(IsSpace(sDs)==false){
			if(IsSpace(dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text)==false && dssub1.oDom.documentElement.childNodes(i+1).childNodes(0).text!="0"){
				s1=s1+sDs+".Fields.Field['"+sfd+"'].Value"+uf_condCheck(swh1,svl,sint)+uf_condition2(swh2);
			}else{
				s1=s1+sDs+".Fields.Field['"+sfd+"'].Value"+uf_condCheck(swh1,svl,sint);
			}
		}
		//s1=s1+"["+schn+"]"+" "+swh1+" "+"'"+svl+"'"+sint+swh2+" ";
	}
	return (s1);	
}

function uf_condition2(swh2){
	var s2="";
	if(swh2=="或"){
		s2=" || ";	
	}
	if(swh2=="与"){
		s2=" && ";	
	}
	return s2;
	
}
function uf_condCheck(swh,svl,sint){
	var swhere="";
	var s="'";
	var ss=svl;
	if(IsSpace(ss)){
		ss=sint;
		s="";
	}
	if(swh=="等于"){
		swhere="=="+s+ss+s;	
	}
	if(swh=="不等于"){
		swhere="!="+s+ss+s;	
	}
	if(swh=="小于"){
		swhere="<"+s+ss+s;	
	}
	if(swh=="小于或等于"){
		swhere="<="+s+ss+s;	
	}
	if(swh=="大于"){
		swhere=">"+s+ss+s;	
	}
	if(swh=="大于或等于"){
		swhere=">="+s+ss+s;	
	}
	if(swh=="包含"){
		//modify by liuxr at 2009-5-26
		//swhere=" like '%"+svl+"%'";
		swhere=".indexOf('"+svl+"')>-1";	
	}
	if(swh=="不包含"){
		//modify by liuxr at 2009-5-26
		//swhere=" not like '%"+svl+"'";	
		swhere=".indexOf('"+svl+"')<0";	
	}
	
	//added by liuxr at 2009-5-26去掉下面的条件
	/*if(swh=="开始于"){
		swhere=" like '"+svl+"%'";	
	}	
	if(swh=="结束于"){
		swhere=" like '%"+svl+"'";	
	}
	if(swh=="为空"){
		swhere=" is null";	
	}
	if(swh=="不为空"){
		swhere=" is not null";	
	}*/
	return swhere;
}

function uf_fontStyle(){
	var sFont="";
	var curObjID;
	var sfun1=uf_checkFont();
	if(sfun1=="0"){
		return ;	
	}
	if(SKDBcheckbox25.value=="是"){
		sFont+="curObjID.style.backgroundColor='"+displayfont.style.backgroundColor+"';";
	}
	if(SKDBcheckbox26.value=="是"){
		sFont+="curObjID.style.fontStyle='"+displayfont.style.fontStyle+"';";
		sFont+="curObjID.style.fontFamily='"+displayfont.style.fontFamily+"';";
		sFont+="curObjID.style.textDecoration='"+displayfont.style.textDecoration+"';";
		sFont+="curObjID.style.fontWeight='"+displayfont.style.fontWeight+"';";
		sFont+="curObjID.style.fontSize='"+displayfont.style.fontSize+"';";
		sFont+="curObjID.style.color='"+displayfont.style.color+"';";
	}
	if(SKDBcheckbox28.value=="是"){
		if(SKDBcheckbox27.value=="是"){
			sFont+="curObjID.removeAttribute('disabled');";	
		}else{
			sFont+="curObjID.disabled='true';";
		}
	}
	if(SKDBcheckbox30.value=="是"){
		if(SKDBcheckbox29.value=="是"){
			sFont+="curObjID.style.display='block';";
		}else{
			sFont+="curObjID.style.display='none';";
		}
	}
	if(SKDBcheckbox32.value=="是"){
		if(SKDBcheckbox31.value=="是"){
			sFont+="curObjID.readOnly='true';";	
		}else{
			sFont+="curObjID.removeAttribute('readOnly');";
		}
	}
	return (sFont);
}
