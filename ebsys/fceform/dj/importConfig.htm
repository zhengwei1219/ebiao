function uf_moverow() {
	
	
	$id("txtFieldTrans").value = "" ;
	
	$id("txtFieldTransSql").value = "" ;
	if(typeof obj != "undefined"){
		var s1 = obj.importTrans ;
		if(IsSpace(s1) == false){
			var oXml = SetDom(unescape(s1));
			var oNode = oXml.documentElement.selectSingleNode("//field[name='"+dssub1.Fields.Field['fdname'].Value+"']");
			if(oNode != null){
				$id("txtFieldTrans").value = unescape(oNode.childNodes(1).text) ;
				
				$id("txtFieldTransSql").value = unescape(oNode.childNodes(2).text) ;
			}
		}
	}
}
function uf_txtFieldTrans_onchange() {
	var s1 = obj.importTrans ;
	if(IsSpace(s1) == false){
		var oXml = SetDom(unescape(s1));
	
	}else{
		var oXml = SetDom("<fields></fields>");
	}
	var value1 = escape($id("txtFieldTrans").value);
	
	var value2 = escape($id("txtFieldTransSql").value);
	var oNode = oXml.documentElement.selectSingleNode("//field[name='"+dssub1.Fields.Field['fdname'].Value+"']");
	if(oNode != null){
		oNode.childNodes(1).text = value1 ;
		oNode.childNodes(2).text = value2 ;
	}else{
		var oAdd = SetDom("<field><name>"+dssub1.Fields.Field['fdname'].Value+"</name><trans>"+value1+"</trans><sql>"+value2+"</sql></field>");
		oXml.documentElement.appendChild(oAdd.documentElement);
	}
	obj.importTrans = escape(oXml.documentElement.xml);
	//alert(obj.importTrans);
}

	if(typeof obj != "undefined") obj.importType = rdoType.value;
