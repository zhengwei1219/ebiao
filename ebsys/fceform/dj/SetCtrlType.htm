<script>function uf_open() {
	var obj = fcpubdata.obj[0];
	SetTextValue(obj.style.width,txtWidth)
	SetTextValue(obj.style.height,txtHeight)
	SetTextValue(obj.style.top,txtTop)
	SetTextValue(obj.style.left,txtLeft)
	SetTextValue(obj.id,FCDBedit2)
	if(IsSpace(obj.controltype)){
		SKDBcombobox1.value = "";	
	}else{
		SKDBcombobox1.value = obj.controltype;
	}
	FCDBedit2.onchange = function uf_id_onchange() {
								var sR = CheckContSameName(fcpubdata.obj[3],FCDBedit2.value,obj,fcpubdata.obj[2]) ;
								if(sR != ""){
									alert(sR);
									event.returnValue = false ;
								}
						}
	switch(obj.style.position){
		case 'static':{
			SKDBcombobox3.value="static";
			txtLeft.value="";
			txtTop.value="";
			break;	
		}
		case 'absolute':{
			SKDBcombobox3.value="absolute";
			break;	
		}
		case 'relative':{
			SKDBcombobox3.value="relative";
			break;	
		}
	}
	new Eform.SysForm().setButtonImage();
}
function uf_ok() {
	var obj = fcpubdata.obj[0];
	obj.controltype = SKDBcombobox1.value ;
	obj.id = FCDBedit2.value;
	switch(SKDBcombobox3.value){
		case 'static':{
			obj.style.position="static";
			break;	
		}
		case 'absolute':{
			obj.style.position="absolute";
			break;	
		}
		case 'relative':{
			obj.style.position="relative";
			break;	
		}
	}
	window.close();	
}

function uf_changeVal(){
	if(SKDBcombobox3.value=="static"){
		txtLeft.value="";
		txtTop.value="";
	}
