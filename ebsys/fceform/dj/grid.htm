	PropWinOnload();
	
	uf_chk_usertitle();
	uf_click_SetRowHeight();
	uf_ischeckcross();
}
function uf_ok() {
	if(IsSpace($id("dataset").value)) alert("数据集名称不能为空!请选择一个数据集名称后再保存表单.") ;
	if(PropWinClickOk()) return;
	new Eform.SysForm().contToJson(obj,arrProps);
	
	if(displayfont1.changebg=="是" || displayfont1.change=="是") obj.csstext1= displayfont1.style.cssText;
	if(displayfont2.changebg=="是" || displayfont2.change=="是") obj.csstext2= displayfont2.style.cssText;

	CloseBill()
}
function uf_ischeckcross() {
	new Eapi.BaseCont().setDisabled(["crosstabtitle",

	"rmin","rmax","ravg","ccount",

}
