<script>function uf_initPage()
{
	e_PropWinOnload();
	var sHtml=GetBillType()
	sltType.outerHTML=SelectAddOption(sltType,sHtml);
	uf_Search();	
}

/**
 * 查询
**/
function uf_Search()
{
	var sql = "select djid,dj_name,djlx,djsn,'修改' as editform from fc_billzl where 1=1 ";

	var strName = $id("txtName").value;
	var strSN = $id("txtSN").value;
	var strType = $id("sltType").value;
	var sUserType = $id("userType").value;
	
	if (strName != "" && strName != "请选择")
		sql = sql + " and dj_name like '%"+strName+"%'";
	if (strSN != "" && strSN != "请选择")
		sql = sql + "and djsn like '%"+strSN+"%'";
	if (strType != "" && strType != "请选择")
		sql = sql + " and djlx = '"+ strType +"'";
	
	if(IsSpace(sUserType) == false)
		sql = sql + " and userType = '"+ sUserType +"'";
		
	dataset1.Open(sql);
}

/**
 * 修改
**/
function uf_ModifyForm()
{
	var sn = dataset1.Field('djsn').Value;
	var stype = dataset1.Field('djlx').Value; 
	window.open("../../fceform/design/design.htm?isfile=no&djtype="+stype+"&djsn="+sn,"","");	
}
function uf_RunForm()
{
	var sn = dataset1.Field('djsn').Value;
	var stype = dataset1.Field('djlx').Value; 
	window.open("../../fceform/common/djframe.htm?djtype="+stype+"&djsn="+sn,"","");	
}

/**
 * 增加
**/
function uf_Add()
{
	window.open("../../fceform/design/design.htm","","");		
}
