"txtDpi","sltGray"];
/*打开时调用*/
function uf_open() {
	if(IsSpace(fcpubdata.obj[0]) == false){
		var arr = fcpubdata.obj[0].split(",");
		for(var i=0;i<arrObj.length;i++)
		{
			if(i==0)
				$id(arrObj[i]).value = arr[i];	
			else
				$id(arrObj[i]).value = arr[i].substring(1,arr[i].length-1);	
		}
	}

	new Eform.SysForm().setButtonImage();
}

function uf_ok() {
	var strReturn = "";
	var squot="";
	for(var i=0;i<arrObj.length;i++)
	{
		var svalue = $id(arrObj[i]).value;
		if (strReturn != "") strReturn += "," ;
		if(i==0){
			squot="";
		}else{
			squot="\"";
		}
		strReturn += squot + svalue +squot;	
	}
	fcpubdata.obj[1].e_data_type="4"; //强制单元格数据类型为统计图
	window.returnValue = strReturn;
	window.close() ;

}
