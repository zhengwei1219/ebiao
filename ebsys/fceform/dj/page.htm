<script>var obj;
function uf_open(){
	obj=fcpubdata.obj[0];
	lstPage.outerHTML = SelectAddOption(lstPage,obj.pageXml);
	lstPage.selectedIndex=0;
	uf_onchange();
	
	if(obj.isLoadAll == "是") SetCheckBoxValue(chkLoadAll,"是");
	if(IsSpace(obj.iframeProps)==false) txtProps.value = obj.iframeProps;
	PropWinOnload();
}
function uf_onchange(){
//	var ilen=lstPage.options.length;
//	for(var i=0;i<ilen;i++){
//		if(lstPage.options(i).selected){
	if(lstPage.selectedIndex < 0 ) return ;
	txtTitle.value=lstPage.value;
	txtUrl.value = unescape(lstPage.options(lstPage.selectedIndex).linkUrl);
	if(IsSpace(lstPage.options(lstPage.selectedIndex).pageClick))
		txtClick.value = ""
	else
		txtClick.value = unescape(lstPage.options(lstPage.selectedIndex).pageClick);
		//	break;
		//}
	//}
}
function uf_edit() {
	var i = lstPage.selectedIndex;
	if(i < 0){
		alert("请选中要修改的页!");
		return;	
	}
	if(txtTitle.value.length>7){
		alert("请缩减您的标题,最多只能七个字")
		return
	}
	lstPage.options(i).text=txtTitle.value ;
	lstPage.options(i).value=txtTitle.value ;
	lstPage.options(i).linkUrl=escape(txtUrl.value) ;
	lstPage.options(i).pageClick=escape(txtClick.value) ;
}
function uf_add() {
	var stmp="<option value='页签' linkUrl='' >页签</option>";
	lstPage.outerHTML = SelectAddOption(lstPage,stmp);
}
function uf_del() {
	var k=lstPage.selectedIndex;
	if(k<0){
		alert("请先选择要删除的页!");
		return;	
	}
	if(lstPage.options.length<=1){
		alert("页签不能少于一个");
		return;
	}else{
		lstPage.options.remove(k);
	}
	lstPage.selectedIndex=0;
	uf_onchange();
}

function uf_ok(){
	if(PropWinClickOk()) return ;
	var sb = new Sys.StringBuilder()
	var len = lstPage.options.length;
	for(var i=0;i<len;i++){
		sb.append("<option value='"+lstPage.options(i).value+"'");
		sb.append(" linkUrl='"+lstPage.options(i).linkUrl+"'");
		sb.append(" pageClick='"+lstPage.options(i).pageClick+"'");
		sb.append(" >"+lstPage.options(i).text+"</option>");
			
	}
	//alert(sb.toString())
	obj.pageXml = sb.toString();
	obj.iframeProps = txtProps.value;
	obj.isLoadAll = chkLoadAll.value;
	
	window.close();
}

function uf_move(direct) {
	//保存旧的
	var pos = lstPage.selectedIndex ;
	var nextpos = pos+1 ;
	if(direct == 0) nextpos=pos-1 ; //上移
	if(nextpos<0 || nextpos >= lstPage.options.length) return;
	lstPage.options(pos).swapNode(lstPage.options(nextpos));	
}</script><script src='../js/fcopendj.js'></script><script defer src='../js/fcsavedj.js'></script><script src='../js/fcstring.js'></script><script src='../js/fcnumdate.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../css/shape.css'  /><link type='text/css' rel='stylesheet' href='../css/Button.css'/><link type='text/css' rel='stylesheet' href='../css/TextStyle.css'/>
