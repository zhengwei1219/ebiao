<script>var isChangeBg=false;
function uf_open(){
	SetButtonImage(FCButton1,"../images/ef_run_button_color.gif");
	SetButtonImage(FCButton2,"../images/ef_run_button_font.gif");
	new Eform.SysForm().setButtonImage();
}
function uf_ok(){
	var arr=fcpubdata.obj[0] ;
	var obj1=displayfont ;
	var slen=arr.length;
	for(var i=0;i<slen;i++){
		if(isChangeBg) arr[i].style.backgroundColor=obj1.style.backgroundColor;
		arr[i].style.color=obj1.style.color ;
		arr[i].style.fontStyle=obj1.style.fontStyle;
		arr[i].style.textDecoration=obj1.style.textDecoration;
		arr[i].style.fontFamily=obj1.style.fontFamily;
		arr[i].style.fontSize=obj1.style.fontSize;
		arr[i].style.fontWeight=obj1.style.fontWeight;
		if(SKDBcheckbox1.value=="是"){
			arr[i].disabled=false;	
		}else{
			arr[i].disabled=true;
		}
		if(SKDBcheckbox2.value=="是"){
			arr[i].style.display="block";	
		}else{
			arr[i].style.display="none";
		}
	}
	window.close();
