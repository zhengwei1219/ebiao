<script>var t,curRow,oRow
function uf_open() {
	t = fcpubdata.obj[0];
	curRow = fcpubdata.obj[1];
	oRow = t.rows(curRow);
	txtHeight.value = oRow.style.pixelHeight ;
	e_SetComboValue(oRow.e_row_type,cboType); 
	e_SetCheckBoxValue(oRow.e_hide_row,chkHide);
	e_SetCheckBoxValue(oRow.e_page_break_row,chkBreak);
	if(IsSpace(oRow.x_hide_row) == false ) txtHide.value = unescape(oRow.x_hide_row);
	if(IsSpace(oRow.x_row_height) == false ) txtHeightExp.value = unescape(oRow.x_row_height);
	
	e_PropWinOnload();
	var sGifUrl = "../images/eb_fx.gif";
	SetButtonImage(cmdFx01,sGifUrl);
	SetButtonImage(cmdFx02,sGifUrl);

}
function uf_ok() {
	var height1 = Num(txtHeight.value) ; 
	if(height1<= 0 ) {
		alert("行高必须大于0!");
		return ;
	}
	var arrRet = new Array();
	oRow.e_row_type = cboType.value ;
	arrRet[0] = oRow.e_row_type;
	arrRet[1] = "";
	oRow.e_hide_row = chkHide.value ;

	if(IsSpace(txtHide.value)){
		oRow.x_hide_row = "";
		oRow.removeAttribute("x_hide_row");
	}else{
		oRow.x_hide_row = escape(txtHide.value);
	}
	if(IsSpace(txtHeightExp.value)){
		oRow.x_row_height = "";
		oRow.removeAttribute("x_row_height");
	}else{
		oRow.x_row_height = escape(txtHeightExp.value);
	}
	
	oRow.e_page_break_row = chkBreak.value ;
	if(oRow.style.height != txtHeight.value) {
		oRow.style.height = height1 ;
		arrRet[1] = height1;
	}
	window.returnValue = arrRet;
	window.close();
	
}
function uf_selectFormula(obj) {
	var arr = [ fcpubdata.obj[0],obj.value];
	var sRet = DjOpen("eb_fx",arr,"展现","有模式窗口","直接","设置单元格的公式");
	if(IsSpace(sRet)==false){
		obj.value = sRet;	
	}
