<script>function uf_exec(){
	var sql = txtSql.value;
	sql=Trim(sql);
	if(IsSpace(sql)){
		alert("要执行的SQL命令不能为空!");
		return;	
	}	
	sql = RepXml(sql);
	if(fcpubdata.dotnetVersion == "" && fcpubdata.databaseTypeName == "oracle")
		sql = RepStr(sql, ";\r\n", ";&#13;&#10;");
    
    new Eapi.RunAjax().sendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath + "/WebBill"+fcpubdata.dotnetVersion+"?key=batchExecSql","<sql>"+sql+"</sql>",
    function (result){
	    var retX = result.value;
	    if(IsSpace(retX)){
	    	alert("ok");	
	    }else{
	    	alert(retX);
	    }
    }
	);
