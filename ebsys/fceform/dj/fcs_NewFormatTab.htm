<script>//初实化函数
function uf_open() {
	SetRadioValue(rdoNewTab,'1')
	NumEdit1.value = 5 ;
	NumEdit2.value = 2;
	NumEdit1.style.display = "none";
	NumEdit2.style.display = "none";
	Label2.style.display = "none" ;
	Label3.style.display = "none" ;
	SKDBRadioGroup2.style.display = "none"
	Label4.style.top = "98"	
	Image1.style.top= "119"
	Image1.src = "../images/ef_run_FormatTab5.gif";
	PropWinOnload();
}
//rdo控件选择表格样式图片
function uf_SelNewTab() {
	Image1.style.width = "315" ;
	Image1.style.height = "52";
	if(rdoNewTab.value == 5){
		NumEdit1.style.display = "block";
		NumEdit2.style.display = "block";
		Label2.style.display = "block" ;
		Label3.style.display = "block" ;
		SKDBRadioGroup2.style.display = "block"
		SetRadioValue(SKDBRadioGroup2,'1')
		Label4.style.top = "171"	
		Image1.style.top= "189"
	}else{
		NumEdit1.style.display = "none";
		NumEdit2.style.display = "none";
		Label2.style.display = "none" ;
		Label3.style.display = "none" ;
		SKDBRadioGroup2.style.display = "none"
		Label4.style.top = "98"	
		Image1.style.top= "119"
	}
	switch(rdoNewTab.value){
		case '1':{
			Image1.src = "../images/ef_run_FormatTab5.gif"
			break;
		}
		case '2':{
			Image1.src = "../images/ef_run_FormatTab1.gif"
			break;
		}
		case '3':{
			Image1.src = "../images/ef_run_FormatTab2.gif";
			break;
		}
		case '4':{
			Image1.src = "../images/ef_run_FormatTab3.gif" ;
			break;
		}
		case '5':{
			Image1.src = "../images/ef_run_FormatTab4.gif" ;
			
			break;
		}
		
	}

}
function uf_SelTab() {
	Image1.style.width = "350" ;
	Image1.style.height = "110";
	switch(SKDBRadioGroup2.value){
		case '1':{
			Image1.style.width = "315" ;
			Image1.style.height = "52";
			Image1.src = "../images/ef_run_FormatTab4.gif"
			break;
		}
		case '2':{
			Image1.src = "../images/ef_run_tab2.gif"
			break;		
		}
		case '3':{
			Image1.src = "../images/ef_run_tab3.gif"
			break;		
		}
		case '4':{
			Image1.src = "../images/ef_run_tab4.gif"
			break;		
		}
		case '5':{
			Image1.src = "../images/ef_run_tab5.gif"
			break;		
		}
	}
}
//点击确定函数
function uf_ok() {
	var sHtml = "" ;
	var sclassNameValue = ""
	if(rdoNewTab.value == 5) {
		switch(SKDBRadioGroup2.value){
			case '1':{
				sclassNameValue = "FormatTab" ;
				break;
			}
			case '2':{
				sclassNameValue = "TableTitle";
				break;
			}
			case '3':{
				sclassNameValue = "TableTitle1"
				break;
			}
			case '4':{
				sclassNameValue = "TableTitle2";
				break;
			}
			case '5':{
				sclassNameValue = "TableTitle1";
				break;
			}
		}
	}else{
		sclassNameValue = "FormatTab" ;
	}
	
	sHtml += "<table class='"+sclassNameValue+"' cellSpacing=0 cellPadding=0  width='75%'>" ;
	switch(rdoNewTab.value){
		case '1':{
			sHtml += "<tr><td width='100%' height='30' style='font-size:16px;' class='FormatTabTD'></td></tr><tr><td class='FormatTabTD' width='100%' height='30' style='font-size:12px;'></td></tr>"
			break ;
		}
		case'2':{
			sHtml += "<tr><td width='100%' class='FormatTabTD'></td></tr>" ;
			break;
		}
		case '3':{
			sHtml += "<tr><td width='50%' class='FormatTabTD'></td><td class='FormatTabTD' width='50%'></td></tr>" ;
			break;
		}
		case '4':{
			sHtml += "<tr><td width='34%' class='FormatTabTD'></td><td width='33%' class='FormatTabTD'></td><td width='33%'></td></tr>" ;
			break;
		}
		case '5':{
			var cssValue = "" ;
			switch(SKDBRadioGroup2.value){
				case '1':{
					cssValue = "FormatTab" ;
					break;
				}
				case '2':{
					cssValue = "TdStyle";
					break;
				}
				case '3':{
					cssValue = "TdStyle1"
					break;
				}
				case '4':{
					cssValue = "TdStyle4";
					break;
				}
				case '5':{
					cssValue = "TdStyle3";
					break;
				}
			}
			for(var i=0; i<NumEdit2.value; i++) {
				sHtml += "<tr>"
				for(var k=0; k<NumEdit1.value; k++){
					var sWid = 100/NumEdit1.value;
				
					if(i == 0 && k != 0) {
						switch(SKDBRadioGroup2.value){
							case '1':{
								//sclassNameValue = "FormatTab";
								sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='FormatTab'></td>"
								break;
							}
							case '2':{
								sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='TdStyle2'></td>"
								break;
							}
							case '3':{
								sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='TdStyle2'></td>"
								break;
							}
							case '4':{
								sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='TdStyle3'></td>"
								break;
							}
							case '5':{
								sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='TdStyle3'></td>"
								break;
							}
						}
					}else{
						sHtml += "<td width='"+sWid+"%'  style='height:25px ' class='"+cssValue+"'></td>"
					}
				}
				sHtml += "</tr>"
			}
			break;
		}
	}
	sHtml += "</table>"
	window.returnValue = sHtml ;
	window.close();
}</script><script src='../js/fcopendj.js'></script><script defer src='../js/fcsavedj.js'></script><script src='../js/fcstring.js'></script><script src='../js/fcnumdate.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../css/Button.css'/><script >document.styleSheets[0].addRule(".xpSpin","behavior: url(../htc/NumEdit.htc)",0);</script>
