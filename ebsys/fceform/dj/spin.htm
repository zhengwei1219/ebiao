<script>function uf_open() {
	var obj=fcpubdata.obj[0] ;
	document.getElementById("PageControl1").childNodes(2).innerHTML+='<table border=1 style="BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 32px; TOP: 89px;" bgcolor =#ffffff borderColor="#D6D3BD" ><tr><td valign=center align=middle  width="285" height="52" ><span id=displayfont style="FONT-SIZE: 12px; OVERFLOW: hidden; "><div nowrap=false>字体颜色</div></span></td></tr></table>'

	SetTextValue(obj.Min,FCDBedit3);
	SetTextValue(obj.NextNum,FCDBedit4);
	SetTextValue(obj.value,txtDefault);	
	if(obj.enabled=="是"){
		SetCheckBoxValue(SKDBcheckbox1,"否");
	}else{
		SetCheckBoxValue(SKDBcheckbox1,"是");
	}
	PropWinOnload();
}
function uf_ok() {
	if(PropWinClickOk())return;
	var obj=fcpubdata.obj[0] ;
	obj.Max = FCDBedit2.value ;
	obj.Min = FCDBedit3.value ;
	obj.NextNum = FCDBedit4.value ;
	obj.value = txtDefault.value;
	if(SKDBcheckbox1.value=='否'){
		obj.enabled = "是";
	}else{
		obj.enabled = "否";
	}	
	window.close();	
}
