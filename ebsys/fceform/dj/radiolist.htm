<script>var arrProps = ["async"] ;
var obj;  //当前控件


function uf_open() {
		obj=fcpubdata.obj[0]     //IMG对象
	document.getElementById("PageControl1").childNodes(2).innerHTML+='<table border=1 style="BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 32px; TOP: 98px;" bgcolor =#ffffff borderColor="#D6D3BD" ><tr><td valign=center align=middle  width="258" height="51" ><span id=displayfont style="FONT-SIZE: 12px; OVERFLOW: hidden; "><div nowrap=false>字体颜色</div></span></td></tr></table>'

	cboHscroll.value=obj.style.overflowX ;

	PropWinOnload();
	PropWinChangeDs() ;
	new Eform.SysForm().jsonToCont(obj,arrProps);
	
	if(typeof obj.rows == 'undefined') {
		txtRows.value = 1;	
	}else{
		SetTextValue(obj.rows,txtRows)
	}
	
	//added by liuxr at 2011-6-23 增加其他选项
	if(typeof obj.other != 'undefined') {
		SetCheckBoxValue(chkOther,obj.other)
	}
	
}

function uf_ok() 
{
	new Eform.SysForm().contToJson(obj,arrProps);
	if(PropWinClickOk())return;
	obj.rows=txtRows.value;
	//added by liuxr at 2011-6-23增加其他选项
	obj.other = chkOther.value;
	obj.style.overflowY=cboVscroll.value
	obj.style.overflowX=cboHscroll.value
	
	window.close();	
}
