function uf_open() {
	t = fcpubdata.obj;
	e_SetComboValue(t.e_print_bg,cboPrintBg); 
	e_SetComboValue(t.e_size_unit,cboSizeUnit); 
	e_SetComboValue(t.e_page_style,cboPageStyle); 
	//e_SetComboValue(t.e_print_layout_index,cboPrintLayoutIndex); 
	//e_SetComboValue(t.e_header_footer_setup,cboHeaderFooterSetup); 
	e_SetComboValue(t.e_page_size,cboPageSize); 

	e_SetComboValue(t.e_rows_per_page,txtRowsPerPage); 
	//e_SetComboValue(t.e_print_layout_row,txtPrintLayoutRow); 
	//e_SetComboValue(t.e_print_layout_col,txtPrintLayoutCol); 

	e_SetComboValue(t.e_paper_width,txtPaperWidth); 
	e_SetComboValue(t.e_paper_height,txtPaperHeight); 
	e_SetComboValue(t.e_paper_margin_left,txtPaperMarginLeft); 
	e_SetComboValue(t.e_paper_margin_top,txtPaperMarginTop); 
	e_SetComboValue(t.e_paper_margin_right,txtPaperMarginRight); 
	e_SetComboValue(t.e_paper_margin_bottom,txtPaperMarginBottom); 
	e_SetComboValue(t.e_print_height_adjust,txtPrintHeightAdjust); 

	e_SetComboValue(t.e_columns,txtColumns); 
	
	e_SetRadioValue(t.e_page_orientation,rdoPageOrientation);
	e_SetRadioValue(t.e_check_permit,rdoCheckPermit);

	SetCheckBoxValue($id("e_report_type"),t.e_report_type);

	if(IsSpace(t.e_background_image) == false)txtUrl.value = t.e_background_image;
	
	e_SetComboValue(t.e_excel_password,txtExcelPassword);
	e_SetComboValue(t.e_pdf_user,txtPdfUser);
	e_SetComboValue(t.e_pdf_owner,txtPdfOwner);
	e_SetComboValue(t.e_printer_name,txtPrinterName);
	if(IsSpace(t.e_pdf_allow) == false){
		var iAllow = ToInt(t.e_pdf_allow);	
		iAllow = uf_bitact(iAllow,chkPdf6,2052);
		iAllow = uf_bitact(iAllow,chkPdf1,1024);
		iAllow = uf_bitact(iAllow,chkPdf7,512);
		iAllow = uf_bitact(iAllow,chkPdf4,256);
		iAllow = uf_bitact(iAllow,chkPdf5,32);
		iAllow = uf_bitact(iAllow,chkPdf2,16);
		iAllow = uf_bitact(iAllow,chkPdf8,8);
		iAllow = uf_bitact(iAllow,chkPdf3,4);

	}
	
	new Eform.SysForm().setButtonImage();
	uf_PageBreakChange();
	uf_PageSizeChange();
	
	function uf_bitact(iAllow,obj,ivalue){
		if(iAllow>=ivalue) {
			SetCheckBoxValue(obj,ivalue);
			iAllow = iAllow-ivalue ;
		}
		return iAllow;
	}
}
function uf_ok() {
	if(cboPageSize.value == "13" ){
		if(IsSpace(txtPaperWidth.value)){
			alert("自定义纸张的宽度不能为空!");
			return;
		}
		if(IsSpace(txtPaperHeight.value)){
			alert("自定义纸张的高度不能为空!");
			return;
		}
		if(IsNum(txtPaperWidth.value) == false){
			alert("自定义纸张的宽度应为数字!");
			return;
		}
		if(IsNum(txtPaperHeight.value) == false){
			alert("自定义纸张的高度应为数字!");
			return;
		}
		if(Num(txtPaperWidth.value) <= 0 ){
			alert("自定义纸张的宽度应为正数!");
			return;
		}
		if(Num(txtPaperHeight.value) <= 0 ){
			alert("自定义纸张的高度应为正数!");
			return;
		}
		
	}
	if(IsSpace(txtPaperMarginLeft.value)){
		alert("左边距不能为空!");
		return;
	}
	if(IsSpace(txtPaperMarginTop.value)){
		alert("上边距不能为空!");
		return;
	}
	if(IsSpace(txtPaperMarginRight.value)){
		alert("右边距不能为空!");
		return;
	}
	if(IsSpace(txtPaperMarginBottom.value)){
		alert("下边距不能为空!");
		return;
	}
	if(IsNum(txtPaperMarginLeft.value) == false){
		alert("左边距应为数字!");
		return;
	}
	if(IsNum(txtPaperMarginTop.value) == false){
		alert("上边距应为数字!");
		return;
	}
	if(IsNum(txtPaperMarginRight.value) == false){
		alert("右边距应为数字!");
		return;
	}
	if(IsNum(txtPaperMarginBottom.value) == false){
		alert("下边距应为数字!");
		return;
	}
	if(IsNum(txtPrintHeightAdjust.value) == false){
		alert("高度误差系数应为数字!");
		return;
	}

	if(Num(txtPaperMarginLeft.value) <0 ){
		alert("左边距不能为负数!");
		return;
	}
	if(Num(txtPaperMarginTop.value) <0 ){
		alert("上边距不能为负数!");
		return;
	}
	if(Num(txtPaperMarginRight.value) <0 ){
		alert("右边距不能为负数!");
		return;
	}
	if(Num(txtPaperMarginBottom.value) <0 ){
		alert("下边距不能为负数!");
		return;
	}
	t.e_report_type = $id("e_report_type").value;
	
	t.e_check_permit = rdoCheckPermit.value;
	t.e_print_bg = cboPrintBg.value;
	t.e_size_unit = cboSizeUnit.value;
	t.e_page_style = cboPageStyle.value;
	//t.e_print_layout_index = cboPrintLayoutIndex.value;
	//t.e_header_footer_setup = cboHeaderFooterSetup.value;
	t.e_page_size = cboPageSize.value;
	t.e_rows_per_page = txtRowsPerPage.value;
	//t.e_print_layout_row = txtPrintLayoutRow.value;
	//t.e_print_layout_col = txtPrintLayoutCol.value;
	t.e_paper_width = txtPaperWidth.value;
	if(txtPaperWidth.value == "") t.removeAttribute("e_paper_width");
	t.e_paper_height = txtPaperHeight.value;
	if(txtPaperHeight.value == "") t.removeAttribute("e_paper_height");
	t.e_printer_name = txtPrinterName.value;
	if(txtPrinterName.value == "") t.removeAttribute("e_printer_name");

	t.e_paper_margin_left = txtPaperMarginLeft.value;
	t.e_paper_margin_top = txtPaperMarginTop.value;
	t.e_paper_margin_right = txtPaperMarginRight.value;
	t.e_paper_margin_bottom = txtPaperMarginBottom.value;
	t.e_print_height_adjust = txtPrintHeightAdjust.value;
	
	t.e_columns = txtColumns.value;

	t.e_page_orientation = rdoPageOrientation.value;
	var sBGImgUrl = txtUrl.value;
	if(IsSpace(sBGImgUrl)==false && sBGImgUrl.substring(0,4)!="url(")
		sBGImgUrl = "url("+sBGImgUrl+")";
	t.parentNode.style.backgroundImage = sBGImgUrl; //给div
	t.parentNode.style.backgroundRepeat='no-repeat';
	t.e_background_image=txtUrl.value;
	
	t.e_excel_password = txtExcelPassword.value;
	t.e_pdf_user = txtPdfUser.value;
	t.e_pdf_owner = txtPdfOwner.value;
	t.e_pdf_allow = ToInt(chkPdf1.value)+ToInt(chkPdf2.value)+ToInt(chkPdf3.value)+ToInt(chkPdf4.value)+ToInt(chkPdf5.value)+ToInt(chkPdf6.value)+ToInt(chkPdf7.value)+ToInt(chkPdf8.value);
	
	window.close();
	
}
function uf_selimg() {
	if (cboUrl.selectedIndex > 0 )
		txtUrl.value ="url("+ "../../fceformext/res/" + cboUrl.options(cboUrl.selectedIndex).text +")";
	if	(cboUrl.selectedIndex == 0 )
		txtUrl.value ="";
}
function uf_PageBreakChange() {
	if(cboPageStyle.value == "2"){
		txtRowsPerPage.enabled ="是";
	}else{
		txtRowsPerPage.enabled ="否";
	}	
}
function uf_PageSizeChange() {
	if(cboPageSize.value == "13"){
		txtPaperWidth.disabled = false;
		txtPaperHeight.disabled = false;
		
	}else{
		txtPaperWidth.value = "";
		txtPaperHeight.value = "";
		txtPaperWidth.disabled = true;
		txtPaperHeight.disabled = true;
	}	
}
function uf_selectFile(obj) {
	var spath = '/fceformext/res'; //fcpubdata.path + '/fceformext/res' ;
	//if(fcpubdata.dotnetVersion == "") spath = fcpubdata.path.substring(fcpubdata.path.indexOf("/",2),fcpubdata.path.length)+"/fceformext/res";
	var spathback = '../../fceformext/res';
	var sRet = DjOpen('getUrl',[spath,'file','yes','gif|jpg|bmp|png'],'展现','有模式窗口','直接','选择文件');
	if(IsSpace(sRet) == false){
		obj.value =spathback+sRet;	//因eformaspx目录比当前表单页面所在目录高一层
	}
