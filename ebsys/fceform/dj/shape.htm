<script>/*打开时调用*/
var obj
function uf_open() {
	obj=fcpubdata.obj[0]
	SetButtonImage(FCButton2,"../images/ef_run_button_color.gif");
	SetButtonImage(FCButton1,"../images/ef_run_button_color.gif");
	SKDBcombobox1.value = obj.children(0).dashstyle ;

	if(obj.tagName=='line') {
		SKDBcombobox4.value = obj.linetype;
	}else{
		SKDBcombobox4.value = obj.tagName ;
	}
	FCDBedit2.value = obj.StrokeWeight ;
	
	if(IsSpace(obj.cover)){
		cboCover.value = "9" ;
	}else{
		cboCover.value = obj.cover ;
	}
	PropWinOnload();	
}

function uf_ok() {
	var s1=obj.style.width;
	var s2=obj.style.height;
	var s3=obj.style.left;
	var s4=obj.style.top;
	var sdisplay=chkDisplay.value ;

	if(sdisplay=='是')
		sdisplay=" " ;
	else
		sdisplay="display:none"
	var ss="position:absolute;left:"+s3+";top:"+s4+";height:"+s2+"; width:"+s1+"; "+sdisplay+" ;" ;
	var slen="id="+$id("txtId").value+"  fillcolor="+obj.fillcolor+" StrokeColor="+obj.StrokeColor+";" ;
	var edit = FCDBedit2.value ;
	var str=SKDBcombobox1.value ;
	if(IsSpace(str)) str = "Soild";
	var sHtm = "onresizeend=resizeEnd() onresizestart=resizeStart() onmoveend=moveEnd() onmovestart=moveStart() controltype='shape' cover='"+cboCover.value+"' ";
	
	var sType = SKDBcombobox4.value ;
	if(sType == "Rect" || sType == "RoundRect" || sType == "oval"){
		obj.outerHTML="<v:"+sType+" "+sHtm+" style='"+ss+"' "+slen+" StrokeWeight="+edit+" ><v:stroke dashstyle='"+str+"' /></v:"+sType+"> "
	}else {
		var sFromTo="",sArrow="";	
		if(sType=='横线' || sType == '右箭头' || sType == '左箭头') {
			sFromTo = " from='0,0' to='"+s1+",0'";
		}
		if(sType == '竖线' || sType == '上箭头' || sType == '下箭头') {
			sFromTo = " from='0,0' to='0,"+s2+"'";
		}
		if(sType == '左斜线' || sType == '左下斜箭头' || sType == '右上斜箭头' ) {
			sFromTo = " from='0,"+s2+"' to='"+s1+",0'";
		}
		if(sType == '右斜线' || sType == '左上斜箭头' || sType == '右下斜箭头') {
			sFromTo = " from='0,0' to='"+s1+","+s2+"'";
		}
		if(sType == '上箭头' || sType == '左箭头' || sType == '左上斜箭头' || sType == '左下斜箭头') {
			sArrow =" StartArrow='open'";	
		}
		if(sType == '下箭头' || sType == '右箭头' || sType == '右上斜箭头' || sType == '右下斜箭头') {
			sArrow =" EndArrow='Classic'";			
		}
		obj.outerHTML="<v:line "+sHtm+"  StrokeWeight="+edit+" linetype='"+sType+"'"+sFromTo+" style='"+ss+"' "+slen+" ><v:stroke dashstyle='"+str+"'"+sArrow+" /></v:line>";

	}
	window.close() ;

}
function uf_callColorDlg(sTag){
	var sColor;
	var sInitColor=obj.StrokeColor;
	if(sTag == "fillcolor") sInitColor = obj.fillcolor;
	if (isSpace(sInitColor ))    	sInitColor="white"
	if(typeof sInitColor=="object"){
		var s=sInitColor.value;
	}else{
		var s=sInitColor;
	}
	sColor = dlgHelper.ChooseColorDlg(s);
	sColor = sColor.toString(16);
	if (sColor.length < 6) {
		var sTempString = "000000".substring(0,6-sColor.length);
		sColor = sTempString.concat(sColor);
	}
	if(sTag == "fillcolor")
		obj.fillcolor="#"+sColor ;
	else
		obj.StrokeColor="#"+sColor ;	
}
