<script>function uf_open() {
	SetButtonImage($id("cmdGridRowUp"),"../../fceform/images/ef_run_button_up.gif") ;
	SetButtonImage($id("cmdGridRowDown"),"../../fceform/images/ef_run_button_down.gif") ;
        var obj=fcpubdata.keyValue ;
        //alert(obj)
         var oXml=SetDom(obj);
         var sLen=oXml.documentElement.childNodes.length;
         SKDBListBox1.options.length=0

         for(var i=0;i<sLen;i++){

           sid=oXml.documentElement.childNodes(i).text;
           cboTarget=document.createElement ("option")  //创建option元素
           cboTarget.value=sid
           cboTarget.text=sid

           SKDBListBox1.add(cboTarget)
         }
		new Eform.SysForm().setButtonImage();
         //alert(SKDBListBox1.value)
}
function uf_up(){
     for (var i=SKDBListBox1.length-1;i>0;i--){
      if (SKDBListBox1.options(i).selected){
        var s
        var d
        s=SKDBListBox1.options(i-1).text ;
        d=SKDBListBox1.options(i-1).value ;
        SKDBListBox1.options(i-1).text=SKDBListBox1.options(i).text ;
        SKDBListBox1.options(i-1).value=SKDBListBox1.options(i).value ;
        SKDBListBox1.options(i).text=s ;
        SKDBListBox1.options(i).value=d ;
        SKDBListBox1.options(i-1).selected=true ;
        break ;
      }
    }
  }
function uf_down(){
   for (var i=0;i<SKDBListBox1.length-1;i++){
    if (SKDBListBox1.options(i).selected){
      var s
      var d
      s=SKDBListBox1.options(i+1).text ;
      d=SKDBListBox1.options(i+1).value ;
      SKDBListBox1.options(i+1).text=SKDBListBox1.options(i).text ;
      SKDBListBox1.options(i+1).value=SKDBListBox1.options(i).value ;
      SKDBListBox1.options(i).text=s ;
      SKDBListBox1.options(i).value=d ;
      SKDBListBox1.options(i+1).selected=true ;
      break ;
    }
  }
}
function uf_ok() {
      var obj="<root>" ;
      for(var i=0; i<SKDBListBox1.length ;i++){
          obj=obj+'<taborder>'+SKDBListBox1.options(i).value+'</taborder>';


      }
      obj=obj+"</root>"
      // alert(obj)
      window.returnValue=obj ;
       window.close();
}
