<script>var t,curCol,oCol
function uf_open() {
	t = fcpubdata.obj[0];
	curCol = fcpubdata.obj[1];
	oCol = t.childNodes[0].childNodes[curCol];
	txtWidth.value = oCol.style.pixelWidth ;
	e_SetComboValue(oCol.e_col_type,cboType); 
	e_SetCheckBoxValue(oCol.e_hide_col,chkHide);
	e_SetCheckBoxValue(oCol.e_page_break_col,chkBreak);
	if(IsSpace(oCol.x_hide_col) == false ) txtHide.value = unescape(oCol.x_hide_col);
	if(IsSpace(oCol.x_col_width) == false ) txtWidthExp.value = unescape(oCol.x_col_width);
	e_PropWinOnload();

	var sGifUrl = "../images/eb_fx.gif";
	SetButtonImage(cmdFx01,sGifUrl);
	SetButtonImage(cmdFx02,sGifUrl);
	
}
function uf_ok() {
	var width1 = Num(txtWidth.value) ; 
	if(width1<= 0 ) {
		alert("列宽必须>0!");
		return ;
	}
	var arrRet = new Array();
	oCol.e_col_type = cboType.value ;
	arrRet[0]=oCol.e_col_type;
	arrRet[1]="";
	oCol.e_hide_col = chkHide.value ;
	if(IsSpace(txtHide.value)){
		oCol.x_hide_col = "";
		oCol.removeAttribute("x_hide_col");
	}else{
		oCol.x_hide_col = escape(txtHide.value);
	}
	if(IsSpace(txtWidthExp.value)){
		oCol.x_col_width = "";
		oCol.removeAttribute("x_col_width");
	}else{
		oCol.x_col_width = escape(txtWidthExp.value);
	}
	
	oCol.e_page_break_col = chkBreak.value ;

	if(oCol.style.pixelWidth != txtWidth.value){
		oCol.style.width = width1 ;
		arrRet[1] = width1;
	}
	window.returnValue = arrRet;
	window.close();
	
}
function uf_selectFormula(obj) {
	var arr = [ fcpubdata.obj[0],obj.value];
	var sRet = DjOpen("eb_fx",arr,"展现","有模式窗口","直接","设置单元格的公式");
	if(IsSpace(sRet)==false){
		obj.value = sRet;	
	}
