<script>function uf_open() {
	
	var obj=fcpubdata.obj[0] ;
	SetTextValue(obj.srcsk,txtUrl)
	if(IsSpace(obj.cover)){
		cboCover.value = "9" ;
	}else{
		cboCover.value = obj.cover ;
	}
	PropWinOnload();
}
function uf_ok() {
	if(PropWinClickOk())return;
	var obj=fcpubdata.obj[0] ;
	var s1 = txtUrl.value ;
	//if (cboUrl.selectedIndex > -1 )s1 = cboUrl.options(cboUrl.selectedIndex).text ;
	obj.src= s1 ;
	obj.srcsk=s1 ;
	obj.cover = cboCover.value ;
	window.close();

}

function uf_selectFile(obj) {
	var spath = '/fceformext/res'; //fcpubdata.path + '/fceformext/res' ;
	//if(fcpubdata.dotnetVersion == "") spath = fcpubdata.path.substring(fcpubdata.path.indexOf("/",2),fcpubdata.path.length)+"/fceformext/res";

	var sRet = DjOpen('getUrl',[spath,'file','yes','gif|jpg|bmp|png'],'展现','有模式窗口','直接','选择文件');
	if(IsSpace(sRet) == false){
		obj.value =spathback+sRet;	//因eformaspx目录比当前表单页面所在目录高一层
	}
}</script><script src='../js/fcopendj.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script src='../../fceformext/js/userfunc.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../css/shape.css'  /><link type='text/css' rel='stylesheet' href='../css/Button.css'/><link type='text/css' rel='stylesheet' href='../css/TextStyle.css'/>
