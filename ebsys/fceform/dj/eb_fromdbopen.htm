<script>function uf_open() {
	SetButtonImage(cmdOk,"../images/ef_run_button_ok.gif");
	var sUrl = "/WebBill"+fcpubdata.dotnetVersion +"?key=fillcombox";
	var sxml = "<sql>select sName from fc_reportfile</sql>";
	new Eapi.RunAjax().sendHttp(location.protocol+"//"+location.host+ fcpubdata.servletPath + sUrl,sxml,
	function (result){
		var sRet = result.value;
		var obj = result.context;
		var ss = obj.outerHTML ;
		obj.outerHTML=ss.substring(0,ss.length-9)+sRet+"</select>"		
		
	}
	,lstName);
}
function uf_clicklistbox() {
	if(lstName.selectedIndex >=0){
		txtName.value = lstName.children[lstName.selectedIndex].innerText
	}
}
function uf_ok() {
	var s = new Eapi.Str().trim(txtName.value)
	if(IsSpace(s)){
		alert("报表名不能为空!")
		return
	}
	window.returnValue = s
	window.close()
