<script>function uf_open(){
	new Eapi.RunAjax().sendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath + "/WebBill"+fcpubdata.dotnetVersion+"?GetAllTables","",
		function (result){

			obj.outerHTML = SelectAddOption(obj,retX);
		}
	,lstTables);

}
function uf_ok(){
	var sb = new Sys.StringBuilder("<root>");
	for(var i=0;i<lstTables.options.length;i++){
		if(lstTables.options(i).selected ){
			sb.append("<option>"+lstTables.options(i).text+"</option>");	
		}	
	}
	sb.append("</root>");
	var sOptions = sb.toString();
	if(sOptions == "<root></root>") sOptions = "";
	uf_action(sOptions);
}
