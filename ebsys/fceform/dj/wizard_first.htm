<script>var objNav=new Object();
objNav.prevPage = "" ;
objNav.nextPage = "wizard_maininput" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;
function uf_open() {
	objNav.config = parent.parent.toolbar.WizardConfig ;
	$id("cboBillType").outerHTML=SelectAddOption($id("cboBillType"),GetBillType());
	$id("cboToolBar").outerHTML=SelectAddOption($id("cboToolBar"),fcpubdata.formToolbar);
	
	uf_DisabledButton();
	
	SetTextValue(objNav.config.djsn,$id("txtBillName"));
	SetTextValue(objNav.config.type,$id("cboBillType"));
	if($id("cboBillType").value == "") $id("cboBillType").selectedIndex = 0;
	if(IsSpace(objNav.config.toolbar) == false){
		new Eapi.BaseCont().setComboText($id("cboToolBar"),objNav.config.toolbar)
	}
	SetCheckBoxValue($id("chkIsFile"),objNav.config.isfile);
}
//保存配置信息,由工具栏来调用
function saveConfig(){
	var sValue = new Eapi.Str().trim($id("txtBillName").value);
	if(IsSpace(sValue)){
		alert("表单SN不能为空!");
		objNav.isOk = false;
		return;
	}

	objNav.config.djsn = sValue;
	objNav.config.type =  $id("cboBillType").value;
	objNav.config.isfile = $id("chkIsFile").value;
	objNav.config.toolbar = $id("cboToolBar").options($id("cboToolBar").selectedIndex).text;
	objNav.isOk = true;
}
function uf_DisabledButton(){
	//parent.parent.toolbar.document.onreadystatechange=function(){
		var cmdPrev	 = parent.parent.toolbar.cmdPrev;
		var cmdNext	 = parent.parent.toolbar.cmdNext;
		var cmdOk	 = parent.parent.toolbar.cmdOk;
		if(objNav.prevPage == "") {
			cmdPrev.disabled = true;
		}else{
			cmdPrev.removeAttribute("disabled");
		}
		
		if(objNav.nextPage == "") {
			cmdNext.disabled = true;
			cmdOk.removeAttribute("disabled");
		}else{
			cmdNext.removeAttribute("disabled");
			cmdOk.disabled = true;
		}
	//}
}
function uf_createtab(){
	DjOpen('fcs_edit_table','','展现','有模式窗口','直接','添加字段')
