<script>function uf_open() {
	e_PropWinOnload();

	if(IsSpace(fcpubdata.obj.chartseries) == false){
		dataset1.OpenXmlData(unescape(fcpubdata.obj.chartseries));
	}
	var s = fcpubdata.obj.innerText
	if(s.substring(0,7) != "=flash(") return ;
	s = s.substring(8,s.length-2) ; //去掉外面的flash(
	var arr = s.split("&");
	for(var i=0;i<arr.length;i++){
		var arr1 = arr[i].split("=");
		var sName = arr1[0];
		var sValue = arr1[1];
		if(sName == "maxcols")  txtMaxCols.value = sValue;
		if(sName == "type")  cboType.value = sValue;
		if(sName == "xlabel")  txtxLabel.value = sValue;
		if(sName == "dataXml")  txtOther.value = unescape(sValue);
	}

	
	
	
}
function uf_ok() {
	if(DsBeforeSave(dataset1,grid1)) return;
	var s = "";
	var sTmp = "";
	sTmp = new Eapi.Str().trim(cboType.value);
	if(IsSpace(sTmp)==false) s += "type="+sTmp+"&";
	sTmp = new Eapi.Str().trim(txtxLabel.value);
	if(IsSpace(sTmp)==false) s += "xlabel="+sTmp+"&";
	sTmp = txtMaxCols.value;
	if(sTmp!="0") s += "maxcols="+sTmp+"&";
	
	var bool = false;
	var tgrid = grid1.tab;
	var l = tgrid.rows.length;
	for(var i=1;i<l;i++){
		var sName = tgrid.rows(i).cells(1).innerText;
		if(IsSpace(sName)) continue;
		var sValue = tgrid.rows(i).cells(2).innerText;
		if(IsSpace(sValue)) continue;
		s += "s"+(9+i)+"_name="+sName+"&";
		s += "s"+(9+i)+"_value="+sValue+"&";
		var sLink = tgrid.rows(i).cells(3).innerText;
		if(IsSpace(sLink) == false){
			s += "s"+(9+i)+"_link="+sLink+"&";
		}
		bool=true;
	}
	if(bool==false){
		alert("至少要设置好一行系列!");
		return;	
	}
	s += "seriesCount="+(l-1)+"&";
	sTmp = new Eapi.Str().trim(txtOther.value);
	if(IsSpace(sTmp)){
		alert("XML数据不能为空!");
		return;	
	} 
	s += "dataXml="+escape(sTmp)+"&";
	
	if(s!= "") s= s.substring(0,s.length-1);
	s = "=flash(\"" + s + "\")";
	window.returnValue = s;
	
	fcpubdata.obj.chartseries = escape(dataset1.xml);
	fcpubdata.obj.e_data_type="8"; //强制单元格数据类型为统计图
	fcpubdata.obj.style.backgroundImage="url(../images/eb_design_cell_chart.gif)";
	window.close();
	
}
