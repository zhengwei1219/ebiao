<script>function uf_open() {
	//document.getElementById("PageControl1").childNodes(2).innerHTML+="<table border=1 style='BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 36px; TOP: 93px;' bgcolor =#ffffff borderColor=black ><tr><td valign=center align=middle  width='300' height='51' ><span id=displayfont style='FONT-SIZE: 12px; OVERFLOW: hidden; '><div nowrap=false>字体颜色</div></span></td></tr></table>" ;
	var obj=fcpubdata.obj[0] ;
	SetTextValue(obj.tempvalue,SKDBMemo2)
	SetTextValue(obj.temptext,SKDBMemo1)
	if(typeof obj.aspect == 'undefined'){
		SKDBcombobox2.value = "横向" ;
	}else{
		SKDBcombobox2.value = obj.aspect ;
	}
	
	if(typeof obj.legend=='undefined'){
		txtLabel.value="单选表";
	}else{
		txtLabel.value=obj.legend ;
	}
	PropWinOnload();	
}
function uf_ok(){
	if(PropWinClickOk()) return;
	var obj=fcpubdata.obj[0] ;
	var str="";
	var s="";
	obj.aspect=SKDBcombobox2.value ;
	var RGid=obj.id //.substring(14,15);
	var stxt=SKDBMemo1.value.split(/\r\n/g);
	var sval=SKDBMemo2.value.split(/\r\n/g);
	var sHtml=""
	if(stxt.length>1){
		for(var i=0;i<stxt.length;i++){
			try{
				s1=stxt[i];
				s2=sval[i];
				if(typeof s1=="undefined"){
				s1="";
				}
				if(typeof s2=="undefined"){
				s2="";
				}
			}catch(e){
				s1="";
				s2="";
			}
			//+"<span onclick=\""+tmpRadioID+".checked=true;"+obj.id+".value="+tmpRadioID+".value;try{"+tmpRadioID+".focus();}catch(e){}\" >"+s1+"</span>&nbsp;";
			var tmpRadioID = "RG"+RGid+"["+i+"]" ;
			var stmp="<input type=radio id='"+"RG"+RGid+(i+1)+"' name='RG"+RGid+"' value='"+s2+"' text='"+s1+"' onclick=\""+RGid+".value="+tmpRadioID+".value;\">"
				+"<span>"+s1+"</span>&nbsp;"; 
				//+"<label for=RG"+RGid+(i+1)+" >"+s1+"</label>&nbsp;"; 
				//用attachEvent来实现
			if (sHtml==""){
				sHtml=stmp;
			}else{
				if(SKDBcombobox2.value=="纵向"){
					str="<br>"	
				}
				sHtml+=str+stmp ;
			}
		}
	}else{
		alert("取值必须添加两个或两个以上！");
		return;
	}
	obj.innerHTML="<legend>"+txtLabel.value+"</legend>"+sHtml;
	var slen = stxt.length ;
	var lent = sval.length ;
	if(IsSpace(SKDBMemo1.value) == false && IsSpace(SKDBMemo2.value) == false) {
		if(slen != lent){
			alert("显示值和取值的长度不相等,请修改!")	;
			return;
		}	
	}
	if(IsSpace(SKDBMemo1.value) == false && IsSpace(SKDBMemo2.value) == true ){
		SKDBMemo2.value = SKDBMemo1.value ;	
	}
	obj.legend=txtLabel.value ;
	obj.tempvalue=SKDBMemo2.value;
	obj.temptext=SKDBMemo1.value;
	
	SetRadioValue(obj,obj.value);
	window.close();
}
