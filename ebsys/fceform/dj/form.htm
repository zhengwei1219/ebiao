<script>var arrProps = ["dj_sn","caption","type","isfile","center","posleft","postop","poswidth","posheight",

	"jslib","userType","alertType","isCheckPermit","allBrowser","useHelp","envType","runParams","viewType"] ;

function uf_open() {
	var obj=fcpubdata.obj[0];
	var oSysForm = new Eform.SysForm();
	oSysForm.setButtonImage();
	var oXml = SetDom("<root>"+fcpubdata.formToolbar+"</root>");
	if(oXml.documentElement != null && fcpubdata.formToolbar != ""){
		for(var i=0;i<oXml.documentElement.childNodes.length;i++){
			var oOption = oXml.documentElement.childNodes(i);
			oOption.setAttribute("value",oOption.text);
		}	
		fcpubdata.formToolbar = new Eapi.Str().removeRoot(oXml.documentElement.xml);
	}
	new Eapi.BaseCont().addOption($id("type"),oSysForm.getBillType());
	new Eapi.BaseCont().addOption($id("toolbar"),fcpubdata.formToolbar);
	oSysForm.jsonToCont(obj,arrProps);
	uf_change();
	
	cmdActionFcBug.style.display=fcpubdata.fcbugButtonDisplay;
}
function uf_ok() {
	var s1 = new Eapi.Str().trim($id("dj_sn").value);
	if(IsSpace(s1) ) {
		alert("表单SN不能为空");
		return;
	}	
	if( IsSpace($id("caption").value.trim()) ) {
		$id("caption").value = $id("dj_sn").value;
	}
	var obj=fcpubdata.obj[0];
	new Eform.SysForm().contToJson(obj,arrProps);

	window.returnValue="ok";
	window.close();
}
function uf_change(){
	if(toolbar.value == "自定义工具栏"){
		cmdUserTb.style.display="";
	}else{
		cmdUserTb.style.display="none";
	}	
}
function uf_set(){
	var obj=fcpubdata.obj[0];
	var arr = new Array();
	arr[0] = obj.userToolbar;
	arr[5] = fcpubdata.obj[5]; //传递自定义函数的内容到下一个界面上.
	var sRet=DjOpen("userToolbar",arr,'展现','有模式窗口','直接',"自定义工具栏");
	if(IsSpace(sRet) == false){
		obj.userToolbar = sRet;	
	}
