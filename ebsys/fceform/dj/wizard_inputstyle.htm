<script>var objNav=new Object();
objNav.prevPage = "wizard_maininput" ;
objNav.nextPage = "wizard_css" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;
function uf_open() {
	objNav.config = parent.parent.toolbar.WizardConfig ;
	
	
	if(IsSpace(objNav.config.inputStyle))
		SetRadioValue($id("rdoInputStyle"),"3");
	else
		SetRadioValue($id("rdoInputStyle"),objNav.config.inputStyle);
	
	if(IsSpace(objNav.config.inputCols) == false)
		$id("txtCols").value = objNav.config.inputCols;
	
    SetCheckBoxValue($id("chkHaveSub"),objNav.config.isHaveSub);
			
	uf_sel();
	uf_nav();
	//uf_DisabledButton();
}
//保存配置信息,由工具栏来调用
function saveConfig(){
	objNav.config.inputStyle = $id("rdoInputStyle").value;
	objNav.config.inputCols = $id("txtCols").value;
	objNav.config.isHaveSub = $id("chkHaveSub").value;

	objNav.isOk = true;
}
function uf_DisabledButton(){
	var cmdPrev	 = parent.parent.toolbar.cmdPrev;
	var cmdNext	 = parent.parent.toolbar.cmdNext;
	var cmdOk	 = parent.parent.toolbar.cmdOk;
	if(objNav.prevPage == "") {
		cmdPrev.disabled = true;
	}else{
		cmdPrev.removeAttribute("disabled");
	}
	
	if(objNav.nextPage == "") {
		cmdNext.disabled = true;
		cmdOk.removeAttribute("disabled");
	}else{
		cmdNext.removeAttribute("disabled");
		cmdOk.disabled = true;
	}
}
function uf_sel(){
	if($id("rdoInputStyle").value == "1" || $id("rdoInputStyle").value == "2"){
		$id("lblCols").style.display="none";
		$id("txtCols").style.display="none";
	}else{
		$id("lblCols").style.display="";
		$id("txtCols").style.display="";
	}
	if($id("rdoInputStyle").value == "2"){
		$id("chkHaveSub").style.display="none";
		SetCheckBoxValue($id("chkHaveSub"),"否");
	}else{
		$id("chkHaveSub").style.display="";
	}		

	if($id("rdoInputStyle").value == "1"){
		$id("divSelMode").style.display="none";
	}else{
		$id("divSelMode").style.display="";
		if($id("rdoInputStyle").value == "2"){
			$id("imgSelMode").src = "../images/ef_design_textgrid.jpg";
		}else if($id("rdoInputStyle").value == "4" || $id("rdoInputStyle").value == "6"){
			$id("imgSelMode").src = "../images/ef_design_text1.jpg" ;
		}else{
			$id("imgSelMode").src = "../images/ef_design_text.jpg" ;
		}
	}
}
function uf_nav(){
	if($id("rdoInputStyle").value == "1" || $id("rdoInputStyle").value == "2"){
		if($id("chkHaveSub").value=="否")
			objNav.nextPage = "" ;
		else
			objNav.nextPage = "wizard_subinput" ;
	}else{
		objNav.nextPage = "wizard_css" ;
	}
	uf_DisabledButton();
}</script><script src='../js/fcopendj.js'></script><script defer src='../js/fcsavedj.js'></script><script src='../js/fcselfuse.js'></script><script src='../js/fcbasecont.js'></script><script defer src='../js/fcother.js'></script><script defer src='../js/selectdate.js'></script><script src='../../fceformext/js/userfunc.js'></script><link href=../css/tabstyle.css type=text/css rel=stylesheet><script >document.styleSheets[0].addRule(".xpSpin","behavior: url(../htc/NumEdit.htc)",0);</script>
