<script>function uf_open(){
	e_PropWinOnload();
}	

function uf_ok(){
	var oRet = {};
	var sName = GetDivRadioValue(radiolist1);
		var sql = "select sqlstr,param,fieldchn,dsn,dstype,dsinStru from fc_ebds where name ='"+sName+"'";
		var sXml = SelectSql(sql,1,1);
		var oXml = SetDom(sXml);
		if(oXml.documentElement == null){
			alert("sql运行出错,sql语句是: "+sql+" 错误信息是:"+sXml);	
			return;
		}
		var len = oXml.documentElement.childNodes.length;
		if(len <= 1) {
			alert("请选择一个常用数据集!");
			return;	
		}
		oRet.sqlstr = oXml.documentElement.childNodes(0).childNodes(0).text;		
		oRet.param = oXml.documentElement.childNodes(0).childNodes(1).text;
		oRet.fieldchn = oXml.documentElement.childNodes(0).childNodes(2).text;
		oRet.dsn = oXml.documentElement.childNodes(0).childNodes(3).text;
		oRet.dstype = oXml.documentElement.childNodes(0).childNodes(4).text;
		oRet.dsinStru = oXml.documentElement.childNodes(0).childNodes(5).text;
		oRet.dsname = sName;
	window.returnValue = oRet;
	CloseBill();
}
