<script>function uf_initPage()
{
	uf_Search();	
}

/**
 * 查询
**/
function uf_Search()
{
	var sql = "select sName,userType from fc_reportfile where 1=1 ";

	var strName = $id("txtName").value;
	var sUserType = $id("userType").value;
	
	if (IsSpace(strName) == false )
		sql = sql + " and sName like '%"+strName+"%'";

	if(IsSpace(sUserType) == false)
		sql = sql + " and userType = '"+ sUserType +"'";
		
	dataset1.Open(sql);
}

/**
 * 修改
**/
function uf_ModifyForm()
{
	var sn = dataset1.Field('sName').Value;
	window.open("../../fceform/ereport/ebdesign.htm?name="+sn,"","");	
}
function uf_RunForm()
{
	var sn = dataset1.Field('sName').Value;
	window.open("../../fceform/ereport/ebrun.htm?name="+sn,"","");	
}

/**
 * 增加
**/
function uf_Add()
{
	window.open("../../fceform/ereport/ebdesign.htm","","");		
}
