function window_onload(){



}

function newClose(){
	parent.topic.execScript("CloseBill()")

}
function swapClass(obj, cls) {
  obj.className = cls
}
/**
* 翻页
*@param ipos =1,2,3,4 表示移到头,上,下,尾
*@date 2004-02-10
**/
function movepage(ipos){
	var sRun="var dssub1=Getdssub1();"
	if(ipos==1){
	  sRun+="dssub1.FirstPage();"
	}else if(ipos==2){
	  sRun+="dssub1.PrevPage();"
	}else if(ipos==3){
	  sRun+="dssub1.NextPage();"
	}else if(ipos==4){
	  sRun+="dssub1.LastPage();"
	}	
		
	parent.topic.execScript(sRun)
	
	pageno.value=parent.topic.dssub1.PageNo+"/"+parent.topic.dssub1.PageCount
}
/**
*运行查询
*@date 2004-02-10
**/
function Run(){
   
	//new Eapi.Str().showWait('正在查询...');
	//return
	var ipagesize=pagesize.value
	ipagesize=parseInt(ipagesize)
	if(isNaN(ipagesize)) {
		alert("页尺寸必须是整数!")
	}
	/*
	var sRun="sys_run_query()"
	try {
		parent.topic.execScript(sRun)
	}catch(e){}
	*/
	
	var sRun="var odssub1=Getdssub1();var oSKBILLgrid1=GetDsGrid(odssub1); odssub1.PageSize="+ipagesize+"; odssub1.Open();try { oSKBILLgrid1.SetFocus(oSKBILLgrid1.FindFirstTD(oSKBILLgrid1.FixRows),'程序给焦点');}catch(e){};"
	sRun += "parent.toolbar.pageno.value = odssub1.PageNo+'/'+odssub1.PageCount;" ;
	//if(typeof sql != "undefined") sRun="dssub1.opensql"+sRun
	parent.topic.execScript(sRun)
	
	//pageno.value=parent.topic.dssub1.PageNo+"/"+parent.topic.dssub1.PageCount

}
/**
*另存为EXCEL
*@date 2004-02-18
**/
function SaveAsExcel() {
	var sRun="SaveAsExcel()"
	parent.topic.execScript(sRun)
	
}
