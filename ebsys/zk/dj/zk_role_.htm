<script>function uf_roleAccredit(){
	var orgId = Global.selectedItem;
	if(IsSpace(orgId)){alert("先选择组织名");return;}
	var oXml = SetDom(SelectSql("select key2 from fcq_relation_Dict where typeId='Org_Profile' and key1='"+orgId + "'",1,-1));
    if (oXml.documentElement == null) {
        alert(xmlRet);
        return;
    }
    var key2="";//数据词典表的key2字段
    for(var i=0;i<oXml.documentElement.childNodes.length-1;i++){
    	var douhao=",";
    	if(i==oXml.documentElement.childNodes.length-2) douhao = "";
    	key2 += oXml.documentElement.childNodes[i].childNodes[0].text + douhao;
    }
    alert(oXml.xml)
    alert(key2)
    $id('roleName').value = key2;
    dataset4.Field('profileId').Value = key2;
	CommonSelect({
		isgrid : 1, //可选项, 弹出窗口中是否有grid控件,其值=0或1
		ismultisel : 1,//可选项, 是否多选,其值=0或1.
		obj : roleName, //必选项, 用于修改的前一窗口控件对象,包含是grid对象.
		gridcoltitle :["角色名称"],
		hidefields : "profileId",
		selectedvalue: dataset4.Field('profileId').Value, //可选项,多选时,已选中的值,会用已选中的值来初始化弹出的选择输入窗口.
		sql:  "select profileId,profileName from fcq_profile where deletemark=0 "    //必选项, 弹出窗口的显示数据用的SQL语句.
	})	
	var roleArr = $id('roleName').value.split(',');
	var xmlSql="";
	for(var j=0; j<roleArr.length;j++){
		xmlSql += "<delete tableName='fcq_relation_Dict'><where>  key1= '"+ orgId +"' and  key2='"+roleArr[j]+"' and typeId ='Org_Profile' </where></delete>";
		xmlSql += "<insert tableName='fcq_relation_Dict'><names> key1,key2,typeId  </names><values>'"+ orgId + "','" + roleArr[j] + "','Org_Profile' </values></insert>";	
	}
	alert(xmlSql)
	doSaveData(xmlSql,function(){alert("角色授权成功");});
}
