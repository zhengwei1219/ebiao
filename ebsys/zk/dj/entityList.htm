<script>function uf_open()
{
	fcpubdata.cardWinUrl='entity';
	e_PropWinOnload();
}	
var xmlSql="";
var sb = new Sys.StringBuilder();
function uf_deleteTable(deltable)
{
	var ret;
	sb = new Sys.StringBuilder();
	if(dataset3.RecordCount < 1)return alert("没有删除的表")
	if(deltable == "false"){
		 ret = window.confirm("确定删除当前行信息吗？");
	}else{
		ret = window.confirm("确定删除当前行信息和物理表的结构及所有记录吗？");
		sb.append("<drop tableName='"+dataset3.Field('tbname').Value+"'>");
 		sb.append("</drop>");
	}
	if (ret==false) {
		return;
	}   
	sb.append("<delete tableName='fc_entity'>");
    sb.append("<where>tbname='"+dataset3.Field('tbname').Value+"' </where>");
 	sb.append("</delete>");
 	sb.append("<delete tableName='fc_entitysub'>");
 	sb.append("<where>tbname='"+dataset3.Field('tbname').Value+"' </where>");
 	sb.append("</delete>");
 	sb.append("<delete tableName='fc_relation'> <where>  tbname2='" + dataset3.Field('tbname').Value + "' or  tbname1='" +  dataset3.Field('tbname').Value + "' </where></delete>");
	xmlSql = sb.toString();
	doSaveData(xmlSql,function (){
		if(deltable == "false"){
			alert("删除表记录成功")
		}else{
			alert("删除物理表结构及所有记录成功")
		}
		dataset3.Open();
	});	
}


function uf_addTable()
{
	DjOpen("entity",dataset3,"新增");
}
function uf_entityField()
{
	if(dataset3.RecordCount < 1)return alert("没有表信息")
	
	var url = "../../fceform/common/djframe.htm?djtype=ZK&djsn=entityField&tbname="+dataset3.Field('tbname').Value+"&tbchnname="+escape(dataset3.Field('tbchnname').Value);
	var name =dataset3.Field('tbname').Value+ "表";
	if(NavJs.mainOpenUrl(url,name)) return;
	
	
	DjOpen("entityField",dataset3);
}
function uf_entityQuery()
{
	if(dataset3.RecordCount < 1)return alert("没有表信息")
	DjOpen("entityQuery",dataset3);
}

function uf_entityUnit()
{
	if(dataset3.RecordCount < 1)return alert("没有表信息")
	DjOpen("zk_set_unit",dataset3);
}	

function uf_entityValid()
{
	if(dataset3.RecordCount < 1)return alert("没有表信息")
	
	DjOpen("entityValid",dataset3,"修改");
}
