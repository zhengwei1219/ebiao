<script>var zkTopWin=top; //正康在线的top窗口
if(window.opener != null)zkTopWin = window.opener.top;
//打开表单时调用
function uf_open () {
	uf_gen_tree();
	e_PropWinOnload();
	var sContId = $urlParam("contId");
	if(IsSpace(sContId) == false) {
		txtZw.value = sContId+"控件";
		txtZw.fireEvent("onchange");
	}		
	

}
function uf_ok(){
	if(IsSpace($urlParam("unitType"))) dsUnit.savetable="";
	
	dsUnit.Field("type").Value= unescape($urlParam("unitType"));
	dsUnit.Field("unit_name").Value= unescape($urlParam("unitName"));
	dsUnit.Update();
	
	uf_save_type();
	//uf_del_empty_row();
	$eform('提交业务数据并执行流程');	
}
function uf_save_type(){
	dsType.Append();
	dsType.Field("type_name").Value="紧急程度";
	dsType.Field("type_value").Value=radio1.value;
	dsType.Update();

	dsType.Append();
	dsType.Field("type_name").Value="出错位置";
	dsType.Field("type_value").Value=radio2.value;
	dsType.Update();

	dsType.Append();
	dsType.Field("type_name").Value="出错的客户端";
	dsType.Field("type_value").Value=combobox14.value;
	dsType.Update();
	
	dsType.Append();
	dsType.Field("type_name").Value="错误现象";
	dsType.Field("type_value").Value=combobox15.value;
	dsType.Update();

	dsType.Append();
	dsType.Field("type_name").Value="错误出现规律";
	dsType.Field("type_value").Value=combobox16.value;
	dsType.Update();

	//取树控件多选时选中的值
	var arr = TreeGetMultiValue($id("tree1"));
	if(arr != null){
		var sb = new Sys.StringBuilder();
		for(var i=1;i<arr.length;i++){ //从1开始是不要第一个的根节点
			sb.append(arr[i].text+",");
		}
		dsBug.Field("tree_type").Value = sb.toString();
	}	
	
	//取环境信息
	var sUrl = parent.location.href;
	var pos = sUrl.indexOf("&unitType");
	if(pos >= 0){
		dsBug.Field("env_info").Value =escape(unescape(sUrl.substring(pos,sUrl.length)));	
	}
}
function uf_del_empty_row(){
	grid1.hide();
	var dsSel = $id("dsType");
	for (var i=dsSel.RecordCount-1;i>=0;i--){
		if(IsSpace(dsSel.oDom.documentElement.childNodes(i).childNodes(3).text))	{
			dsSel.RecNo=i;
			dsSel.Delete();	
		}
	}	
	if(dsSel.RecordCount == 0) dsSel.savetable="";
}
