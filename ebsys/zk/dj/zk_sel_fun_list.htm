<script>
	
var arrUserFuncList;
function uf_open(){
	var sOpt= new Sys.StringBuilder();
	if(typeof arrRegFuncList != "undefined"){
		var l=arrRegFuncList.length;
		for(var i=0;i<l;i++){
			sOpt.append("<option>"+ arrRegFuncList[i][1] +"</option>") ;
		}
		lstFunc.outerHTML = SelectAddOption(lstFunc,sOpt.toString());
		txtRet.value = "";	
		divDesc.innerHTML = "";
	}
	
	uf_seltype();
	new Eform.SysForm().setButtonImage();
}
function uf_seltype() {
	var sOpt= new Sys.StringBuilder();
	
	for(var i=0;i< arrRegFuncList.length;i++){
		//if(arrUserFuncList[i][0] == cboType.value)
		sOpt.append("<option>"+ arrRegFuncList[i][1] +"</option>") ;
	}
	
	lstFunc.options.length = 0 ;
	lstFunc.outerHTML = SelectAddOption(lstFunc,sOpt.toString());
	txtRet.value = "";	
	divDesc.innerHTML = "";
}
function uf_selfunc() {
	var ipos = lstFunc.selectedIndex ;
	if( ipos<0 ) return ;
	
	for(var i=0;i<arrRegFuncList.length;i++){
		if(arrRegFuncList[i][1] == lstFunc.options[ipos].text)
		{	
			txtRet.value = arrRegFuncList[i][2];
			divDesc.innerHTML = arrRegFuncList[i][3] ;
		}
	}
		
}
function uf_ok() {
	window.returnValue = txtRet.value;
	window.close();
	}</script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script src='../../fceform/../fceformext/js/userfunc.js'></script>
