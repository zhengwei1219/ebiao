<script>var objNav = new Object();
objNav.prevPage = "wiz_field_first";
objNav.nextPage = "wiz_field_finish";
objNav.saveConfig = saveConfig;
var length1 = "";
objNav.isOk = true;

function uf_open() {
	PropWinOpenConfig(objNav);
    SetTextValue(objNav.config.initialCode, $id("initialCode"));
    SetTextValue(objNav.config.showFormat, $id("showFormat"));
    SetCheckBoxValue($id("isGenerateCode"), objNav.config.isGenerateCode);

}


//保存配置信息,由工具栏来调用
function saveConfig() {
    if (PropWinSaveConfig(objNav)){
    	objNav.isOk = false
    	 return;
    }
    var sFormat = new Eapi.Str().trim($id("showFormat").value);
    if (uf_check(sFormat) == false) {
        objNav.isOk = false;
        alert("显示格式输入非法!");
        return;
    }
    objNav.config.isGenerateCode = $id("isGenerateCode").value;
    objNav.config.initialCode = $id("initialCode").value;
    objNav.config.showFormat = $id("showFormat").value;
    objNav.config.len = showFormat.value.length;
}


function uf_sNull(objNav) {
    var sValue = new Eapi.Str().trim($id("showFormat").value);
    if (IsSpace(sValue)) {
        alert("显示格式不能为空!");
        objNav.isOk = false;
        return true;
    }
}
function uf_check(sFormat) {
    var posStart = sFormat.lastIndexOf("{0");
    var posEnd = sFormat.lastIndexOf("0}");
    for (var i = 0; i < sFormat.substring(posStart + 1, posEnd + 1).length; i++) {
        if (sFormat.substring(posStart + 1, posEnd + 1).substring(i, i + 1) != "0") //查看字符串内有不是0的字符
            return false;
    }
    if (sFormat.indexOf("{YYYY}", posEnd + 2) != -1 || sFormat.indexOf("{YY}", posEnd + 2) != -1 || sFormat.indexOf("{MM}", posEnd + 2) != -1 || sFormat.indexOf("{DD}", posEnd + 2) != -1)
        return false;
    if (sFormat.indexOf("{0") != -1 || sFormat.indexOf("0}") != -1)//字符串里没有组成合法编号的{0和0}
    {
        if (sFormat.indexOf(sFormat.substring(posStart, posEnd + 2)) != sFormat.lastIndexOf(sFormat.substring(posStart, posEnd + 2)))   //判断是否有两个相同的合法值
            return false;
    } else {
        return false;
    }
    return true;
}
