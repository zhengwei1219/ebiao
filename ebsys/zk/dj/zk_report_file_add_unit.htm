function uf_open(){
	new Eform.SysForm().setButtonImage()
}


function uf_addReportUnitDot()//从文件中的报表创建功能点
{
	var spath = '/ebfile';  
	var sRet = DjOpen('getUrl',[spath,'file','yes','htm'],'展现','有模式窗口','直接','选择e表文件');
	if(isSpace(sRet)==false){
		txtUrlPath.value=sRet;
        dataset1.Field('fromType').Value = 4;
        dataset1.Field('chnfromtype').Value = '文件中报表';
        var sIndex = sRet.indexOf('/');
        var sName=sRet.substring(sIndex+1, sRet.length);
        dataset1.Field('fromName').Value = sName; 
        txtName.value=sName;
        txtName.fireEvent("onchange");
	}
}


function uf_save(){
	var fileName = $id('txtUrlPath').value;
	var url = "";
		var radioValue = GetDivRadioValue(radiolist1,'text');
	if(radioValue == "other|&|"){
		alert("选中其他后，没输入路径");
		return;
	}
	if(uf_checkParams() == false) return;//检查参数格式是否合法
     dataset1.Field('fromName').Value =  escape(dataset1.Field('fromName').Value);
	var runParams='&name=/ebfile/'+dataset1.Field('fromName').Value;
	if(IsSpace($id('params').value) == false) runParams += "&runParams="+escape($id('params').value);
	/*if(radioValue.indexOf("other|&|") != -1) {//为其他，可以自定义路径
		url = RepStr(radioValue,'other|&|','');	
        dataset1.Field('fromType').Value = 5;//类型自定义
        dataset1.Field('chnfromtype').Value = '自定义';
	}else*/
	if(radioValue == "fceform/common/djframe.htm?djsn=ebr_m_file&djtype=ST"){//在手机版表单中运行报表
		dataset1.Field('paramUrl').Value =runParams;
		dataset1.Field('envType').Value = '手机';
		dataset1.Field('fromType').Value = 2;
		dataset1.Field('fromName').Value = 'ebr_m_file';
	}else if(radioValue == "fceform/common/djframe.htm?djsn=ebr_file&djtype=ST"){//在电脑版表单中运行报表
		dataset1.Field('fromType').Value = 2;
		dataset1.Field('paramUrl').Value =runParams;
		dataset1.Field('envType').Value = '电脑';
		dataset1.Field('fromName').Value = 'ebr_file';
	}
	dataset1.Field('genTime').Value = GetTime();
	dataset1.Field('url').Value = url;
	$eform('提交数据成功后刷新上一窗口');
}

function uf_checkParams(){
	var param = $id('params').value;
	if(IsSpace(param) == false) {
		var denghao = param.indexOf('=');
		if(param.indexOf('&') != 0 ||  denghao < 2 || denghao == param.length-1){
			alert("url参数应输入&paramName=value的形式");
			return false;
		}
	}
