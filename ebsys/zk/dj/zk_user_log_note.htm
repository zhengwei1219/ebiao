function uf_selectLog(){
	var sRet = "";//返回值
	var kuohao=false;//判断是否有括号
	var sb = new Sys.StringBuilder();
	var LoginTime1=true;
	var LogoutTime1=true;
	if(IsSpace(comUserId.value) == false) sb.append("fcq_user.userId ='"+comUserId.value+"' and ");
	if(IsSpace(txtIp.value) == false) sb.append("loginIp='"+txtIp.value+"' and ");
	if(IsSpace(comModuleId.value) == false) sb.append("fcq_unit.id='"+ comModuleId.value+"' and ");
	
	if(IsSpace(txtLoginTime1.value) == false){kuohao=true; sb.append("(FCQ_USERLOGNOTE.loginTime >= '" +txtLoginTime1.value +"' ");}else{LoginTime1=false};
	if(IsSpace(txtLoginTime2.value) == false) {
		if(kuohao==false) {kuohao=true;sb.append("(");}
		if(LoginTime1 == true) {sb.append(" and ");}//如果有最早登陆日期和登陆最后日期就用and
		var youkuohao=")";
		kuohao=false;
		sb.append("  FCQ_USERLOGNOTE.loginTime <= '" +txtLoginTime2.value+"'"+youkuohao+" or  ");
	} 
	if(IsSpace(txtLoginTime1.value) == false  && IsSpace(txtLoginTime2.value) == true){sb.append(" or  ");}
	if(IsSpace(txtLogoutTime1.value) == false) {
		if(kuohao==false) {kuohao=true;sb.append("(");}
		sb.append("FCQ_USERLOGNOTE.logoutTime >= '"+txtLogoutTime1.value +" ' ");
	}else{LogoutTime1=false};
	if(IsSpace(txtLogoutTime2.value) == false){
		 if(kuohao==false) {kuohao=true;sb.append("(");}
		 if(LogoutTime1 == true) {sb.append(" and ");}
		 sb.append(" FCQ_USERLOGNOTE.logoutTime <= '"+txtLogoutTime2.value +"' or  ");
	}
	if(IsSpace(txtLogoutTime1.value) == false && IsSpace(txtLogoutTime2.value) == true){sb.append(" or  ");}
	sRet = sb.toString();
	if(IsSpace(sRet) == false){
		sRet = " where " + sRet;
		sRet = sRet.substring(0,sRet.length-4);//sRet = sRet.substring(0,sRet.length-4);
	}
	if(kuohao == true) sRet+=")";
	return sRet;
}

function uf_valid(){//判断登录时间从某日大于登录时间到某日，及登录时间到某日不为空
	if(txtLoginTime1.value > txtLoginTime2.value && IsSpace(txtLoginTime2.value) == false){  
		alert("登录日期从"+txtLoginTime1.value +"大于到"+txtLoginTime2.value);
	}
}
function uf_valid1(){
	if(txtLogoutTime1.value > txtLogoutTime2.value && IsSpace(txtLogoutTime2.value) == false){  //判断退出时间从某日大于退出时间到某日，及退出时间到某日不为空
		alert("退出日期从"+txtLogoutTime1.value+"大于到"+txtLogoutTime2.value);
	}
}

function uf_statrcData(){
	var myDate = new Date(); 
	var year = myDate.getYear(); 
	var month = uf_add_zero(myDate.getMonth()+1);
 	var days = uf_add_zero(myDate.getDate());
 	var nowData=year+"-"+month+"-"+days+" "+"00:00:00";
 	txtLoginTime1.value=nowData;
 	txtLogoutTime1.value=nowData;
 }

function uf_add_zero(temp)
{
 if(temp<10) return "0"+temp;
 else return temp;
}
