<script>var objNav=new Object();
objNav.prevPage = "wiz_field_first" ;
objNav.nextPage = "wiz_field_finish" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;

function uf_open() {
	PropWinOpenConfig(objNav);
    if(IsSpace(objNav.config.trueValue) == false) SetTextValue(objNav.config.trueValue,$id("trueValue"));
    if(IsSpace(objNav.config.falseValue) == false) SetTextValue(objNav.config.falseValue,$id("falseValue"));
    if(IsSpace(objNav.config.defaultValue) == false) SetTextValue(objNav.config.defaultValue,$id("defaultValue"));
}
//保存配置信息,由工具栏来调用
function saveConfig()
{
	objNav.config.trueValue=$id("trueValue").value;
	objNav.config.falseValue=$id("falseValue").value;
	objNav.config.defaultValue = $id("defaultValue").value;
	var ret = valueTest();
	if(ret != "") {
		alert(ret);
		objNav.isOk = false;
		return;
	}
	
	if(PropWinSaveConfig(objNav)) {
		objNav.isOk = false;
		return;
	}
	bigValue();//给objNav.config.len赋值
}

function bigValue()
{	
	if(trueValue.value.length >= falseValue.value.length) 
	 {
	 	objNav.config.len = Valid.LenB(trueValue.value);
	 }else {
		 objNav.config.len = Valid.LenB(falseValue.value) ;
	}
}
function valueTest()
{
	var ret = "";
	if(trueValue.value == falseValue.value) 
	{
		ret = "选中值和未选中值不能相同";
		return ret ;
	} 
	if((defaultValue.value != trueValue.value) && (defaultValue.value !=falseValue.value))
	{
		ret = "默认值应该是选中值或未选中值";
	}	
	return ret;
}
