<script>var objNav = new Object();
objNav.prevPage = "wiz_field_first";
objNav.nextPage = "wiz_field_finish";
objNav.saveConfig = saveConfig;
objNav.isOk = true;

function uf_open() {
	PropWinOpenConfig(objNav);
    SetCheckBoxValue($id("isMultiOne"), objNav.config.isMultiOne);
    uf_dataContrlHide();
    uf_controlTypeHide();

}


//保存配置信息,由工具栏来调用
function saveConfig() {
	 if ($id("isConst").value == "1" && $id('contComputer').value == "checkboxlist" ) {
        objNav.isOk = false;
        alert("checkboxlist控件只能选择数据词典表作选择项");
        return;
    }
	if(IsSpace(dictType.value) == true && isConst.style.display == "block" && isConst.value == "数据词典表作选择项"){
	  	objNav.isOk = false;
	  	alert("选择数据词典内容的条件不能为空");
	  	return;
  	}
	if (PropWinSaveConfig(objNav))	{
		objNav.isOk = false;
		return;
	}
    objNav.config.isMultiOne = isMultiOne.value;
   // objNav.config.len = 50;
 }


function uf_constClick(){
	if ($id("isConst").value == "1" && $id('contComputer').value == "checkboxlist" ) {
    	alert("checkboxlist控件只能选择数据词典表作选择项");
    }	
}
function uf_dataContrlHide() {
    var isDisplay1 = "block";
    var isDisplay2 = "none";
    if ($id("isConst").value == "0") {
        isDisplay1 = "none";
        isDisplay2 = "block";
    }
    listText.style.display = isDisplay1;
    listValue.style.display = isDisplay1;
    lblListText.style.display = isDisplay1;
    lblListValue.style.display = isDisplay1;
    dictType.style.display = isDisplay2;
    lbDataDict.style.display = isDisplay2;
    
    if ($id("isConst").value == "0" && $id('contComputer').value == "checkboxlist" ) {
        labelCols.style.display = "block";
    	colsNum.style.display = "block";
    }else{
    	labelCols.style.display = "none";
    	colsNum.style.display = "none";
    }
    
}

function uf_controlTypeHide() {
    var isDisplay1 = "none";
    var isDisplay2 = "block";
    var isDisplay3 = "none";
    var isDisplay4 = "block";
    var isDisplay5 = "none";
    if (contComputer.value == "选择函数") {
        isDisplay1 = "block";
        isDisplay2 = "none";
        isDisplay3 = "none";
        isDisplay4 = "block";
        isDisplay5 = "none";
    } else if (contComputer.value == "dropdownlist") {
        isDisplay1 = "none";
        isDisplay2 = "block";
        isDisplay3 = "none";
        isDisplay4 = "block";
        isDisplay5 = "block";
    } else if (contComputer.value == "checkboxlist") {
        isDisplay1 = "none";
        isDisplay2 = "none";
        isDisplay3 = "block";
        isDisplay4 = "none";
        isDisplay5 = "block";
        //SetRadioValue($id("isConst"), 0);
    } else {
        isDisplay1 = "none";
        isDisplay2 = "none";
        isDisplay3 = "none";
        isDisplay4 = "none";
        isDisplay5 = "block";
        
    }
    isMultiOne.style.display = isDisplay4
    cmdSelectFun.style.display = isDisplay1;
    selectFunction.style.display = isDisplay1;
    isInput.style.display = isDisplay2;
    isOther.style.display = isDisplay3;
    isTree.style.display = isDisplay2;
    isConst.style.display = isDisplay5;
    dictType.style.display = isDisplay5;
    lbDataDict.style.display = isDisplay5;
    listText.style.display = isDisplay5;
    listValue.style.display = isDisplay5;
    lblListText.style.display = isDisplay5;
    lblListValue.style.display = isDisplay5;
    labelCols.style.display = isDisplay3;
    colsNum.style.display = isDisplay3;
	if($id('isSamePhone').value == 1) {
		$id('selectInput').style.display = "block";
	}else{
		$id('selectInput').style.display = "none";
	}
	
    if(contComputer.value == "listbox" || contComputer.value == "dropdownlist" || contComputer.value == "checkboxlist") uf_dataContrlHide(); 
}

function uf_selFun(){
	var ret = DjOpen('zk_sel_fun_list', "", '展现');
	if(ret != undefined){
		selectFunction.value = ret;
	}
}

function uf_selectPhone(){
	var ret = DjOpen("zk_select_input",["多选列表",$id('contPhone').value]);	
	if(IsSpace(ret) == false)  $id('contPhone').value = ret; 
}</script><script src='../../fceform/js/fcopendj.js'></script><script defer src='../../fceform/js/fcsavedj.js'></script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script defer src='../../fceform/js/fcother.js'></script><script defer src='../../fceform/js/selectdate.js'></script><script src='../../fceform/js/fczk.js'></script><script src='../../fceform/../fceformext/js/userfunc.js'></script><script >document.styleSheets[0].addRule("fc\\:dataset","behavior: url(../../fceform/htc/dataset.htc)",0);</script><script src='../../fceform/js/fcdataset.js'></script><script >document.styleSheets[0].addRule(".xpSpin","behavior: url(../../fceform/htc/NumEdit.htc)",0);</script>
