<script>
function uf_open(){
	fcpubdata.cardWinUrl='unitCard';
}	
function uf_linkUnitPopedom()
{
	if(dataset2.RecordCount < 1){alert("没有要设置权限的功能点");return}
	DjOpen("zk_unit_permit1",dataset2);
}
function uf_linkUnitMenu()
{
	DjOpen("zk_select_unit",dataset2);
}

function uf_addUnitDot(){//添加功能点
 	DjOpen("../../fceform/common/djframe.htm?djsn=zk_defined_unit&djtype=ZK&fromtype=5",dataset2,"新增");
}

function uf_addFormUnitDot(){//从文件表单添加功能点
 	DjOpen("../../fceform/common/djframe.htm?djsn=zk_from_file_add_unit&djtype=ZK&fromtype=2",dataset2,"新增");
}

function uf_addReportUnitDot()//从文件报表添加功能点
{
	DjOpen("../../fceform/common/djframe.htm?djsn=zk_report_file_add_unit&djtype=ZK&fromtype=4",dataset2,'新增');
}

function uf_addWorkbench()//添加功能点到工作台
{
	if(IsSpace(dataset2.Field('id').Value)) return alert("请选择功能点");
	DjOpen("../../fceform/common/djframe.htm?djsn=zk_desktop&djtype=ZK&unitId="+dataset2.Field('id').Value);
}

function uf_delete(){
	if(dataset2.RecordCount < 1){alert("没有要删除的功能点");return}
	$eform('标记方式删除');
}
