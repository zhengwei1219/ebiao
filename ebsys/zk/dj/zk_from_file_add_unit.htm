<script>//var fromType="";

function uf_open(){
	new Eform.SysForm().setButtonImage()
}


function uf_addFormUnitDot(){//从文件中的表单创建功能点
 	var spath = '';
        var sRet = DjOpen('getUrl', [spath, 'file', 'yes', 'dj'], '展现', '有模式窗口', '直接', '选择文件');
        if (IsSpace(sRet) == false) {
           txtUrlPath.value=sRet;
           var shtm = readdesignhtml("<file>" + sRet + "</file>");
           var pos = shtm.lastIndexOf(" id=SKbillsheet ");
           if(pos >= 0){
           		var posStart = shtm.indexOf(' caption="',pos);
           		if(posStart >= 0){
           			var posEnd = shtm.indexOf('" ',posStart);
           			if(posEnd >= 0){
           				txtName.value = shtm.substring(posStart+10,posEnd);
           				txtName.fireEvent("onchange");
           			}	
           		}		
           		var posStart = shtm.indexOf(' type="',pos);
           		if(posStart >= 0){
           			var posEnd = shtm.indexOf('" ',posStart);
           			if(posEnd >= 0){
           				txtUrl.value = "&djtype="+shtm.substring(posStart+7,posEnd);
           				txtUrl.fireEvent("onchange");
           			}	
           		}		
           }
           dataset1.Field('fromType').Value = 2;
           dataset1.Field('chnfromtype').Value = '文件中表单';
           var sIndex = sRet.lastIndexOf('/');
  		   dataset1.Field('fromName').Value = sRet.substring(sIndex+1, sRet.length-3); 
        }
}
