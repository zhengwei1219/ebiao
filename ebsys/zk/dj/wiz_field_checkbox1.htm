<script>var objNav=new Object();
objNav.prevPage = "wiz_field_first" ;
objNav.nextPage = "wiz_field_finish" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;

function uf_open() {
	objNav.config = parent.parent.toolbar.WizardConfig ;
    //SetButtonImage(cmdUp,"../images/ef_run_button_up.gif") ;
    txtTbName.value=objNav.config.tbname;
    txtFieldType.value=objNav.config.type;
    SetTextValue(objNav.config.fdname,$id("txtName"));
    SetTextValue(objNav.config.fdchnname,$id("txtChnName"));
    SetTextValue(objNav.config.helpText,$id("txtHelp"));
    SetTextValue(objNav.config.width,$id("txtWidth"));
    SetTextValue(objNav.config.height,$id("txtHeight"));
    SetTextValue(objNav.config.listText,$id("txtListText"));
    SetTextValue(objNav.config.listValue,$id("txtListValue"));
    if(IsSpace(objNav.config.isLstContType) == false) 
    	SetRadioValue($id("radioContType"),objNav.config.isLstContType);
  //  SetCheckBoxValue($id("chkMultiSel"),objNav.config.isLstMultiSel);  
  //  SetCheckBoxValue($id("chkInput"),objNav.config.isLstInput);
  //  SetCheckBoxValue($id("chkFirstDefault"),objNav.config.isLstFirstDefault);
    SetTextValue(objNav.config.defaultValue,$id("txtDefaultValue"));
    parent.parent.toolbar.execScript("new Eform.Wizard().disabledButton();")
    
}
//保存配置信息,由工具栏来调用
function saveConfig()
{
	if(PropWinSaveConfig(objNav)) return;
	
    objNav.config.listText=$id("txtListText").value;
    objNav.config.listValue=$id("txtListValue").value;
	
	objNav.config.width = $id("txtWidth").value;
	objNav.config.height = $id("txtHeight").value;
//    objNav.config.isLstMultiSel = $id("chkMultiSel").value; 
//	objNav.config.isLstInput = $id("chkInput").value;
//	objNav.config.isLstFirstDefault = $id("chkFirstDefault").value;
	objNav.config.defaultValue = $id("txtDefaultValue").value;
	objNav.config.isLstContType = $id("radioContType").value;
	objNav.config.len = 50;
	if(objNav.config.type == "多选列表")
	{
		if(radioContType.value == "combobox" || radioContType.value == "radio")
		{
			alert("类型为多选列表时不能选combobox和radio")
			objNav.isOk = false;
			return;	
		}
	}	
	objNav.isOk = true;
