<script>function uf_open(){
	TreeRootNodeHide($id('tree1'), 'none');
}
function uf_clickTree(nodeValue){
	var sWhere = "where  deleteMark <> 1 and parentid='"+nodeValue+"'order by sortNo";
	if(IsSpace(nodeValue) == true)  sWhere = "where  deleteMark <> 1 and parentid is null order by sortNo";
	dataset1.Open("select deptid,parentid,deptname,deptcode,sortNo from FCQ_dept "+sWhere);
}
 
function uf_deleteMark(){
	if(IsSpace(grid1.Row) == false){
		var ret = window.confirm("确定删除当前行信息吗？");	
		if(ret == false) return;
		var xmlSql= "<update tableName='fcq_dept'><set>deleteMark=1</set><where> deptid='"+dataset1.Field('deptid').Value+"' or parentid='"+dataset1.Field('deptid').Value+"'</where> </update>"
		doSaveData(xmlSql,function (){	alert("删除成功");$id("tree1").innerHTML="";TreeRefresh($id("tree1"));TreeRootNodeHide($id('tree1'), 'none');}); 
		uf_clickTree(dataset1.Field('parentid').Value);
		tree1.FindNode(tree1,"code",dataset1.Field('parentid').Value);
	}
}

function uf_moveUp(isUp){
	if(IsSpace(grid1.Row) == false){
		if(isUp == true){
			GridChangeRowSort(true,grid1);
		}else{
			GridChangeRowSort(false,grid1);
		}
	}
}
function uf_add(){
	$eform('打开窗口新增记录');
	$id("tree1").innerHTML="";
	TreeRefresh($id("tree1"));	
	TreeRootNodeHide($id('tree1'), 'none');
	uf_clickTree(dataset1.Field('parentid').Value);
	tree1.FindNode(tree1,"code",dataset1.Field('parentid').Value);

}


function uf_updata(){
	if(IsSpace(grid1.Row) == false){
		$eform('打开窗口修改记录');
		$id("tree1").innerHTML="";
		TreeRefresh($id("tree1"));
		TreeRootNodeHide($id('tree1'), 'none');
		uf_clickTree(dataset1.Field('parentid').Value);
		tree1.FindNode(tree1,"code",dataset1.Field('parentid').Value);
	
	}	

}
