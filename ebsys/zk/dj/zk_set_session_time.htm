<script>function uf_setSession()
{
	var value1= ToInt(txtTime.value);
	if(value1 < 1440 && value1 >0)
	{
		var sXml="<setValue>"+txtTime.value+"</setValue>";
		var xmlSql="<update tableName='fcq_company'>"+"<set>sessiontime='"+txtTime.value+"'</set> <where>  dwid = 'COM00000001'</where> </update>"
		doSaveData(xmlSql)
		SendHttp(location.protocol+"//"+location.host + fcpubdata.servletPath + "/WebBill"+fcpubdata.dotnetVersion+"?key=setSessionTime",sXml)		
	}else{
		alert("session生命值不能大于1440和小于0");
	}
}
function uf_open(){
	var sessionTime=SqlToField("select sessiontime from fcq_company where dwid = 'COM00000001'");
