<script>function uf_open(){//占时不用此方法
	txtTableName.value = fcpubdata.obj[0];
	dropTable.value = fcpubdata.obj[1];
	comSqlType.value = fcpubdata.obj[2];
	colNum.value = fcpubdata.obj[3];
	rowHeight.value = fcpubdata.obj[4];
	labelWidth.value = fcpubdata.obj[5];
	fieldWidth.value = fcpubdata.obj[6];
	SetCheckBoxValue($id("nullRow"), fcpubdata.obj[7]);
}

function uf_ok(){
	if(IsSpace(dropTable.value) == true) {
		alert("表名不能为空");
		return;
	}
	var arr=new Array(); 
	arr[0] = txtTableName.value;
	arr[1] = dropTable.value;
	arr[2] = comSqlType.value;
	arr[3] = colNum.value;
	arr[4] = rowHeight.value;
	arr[5] = labelWidth.value;
	//alert(arr[5])
	arr[6] = fieldWidth.value;
	arr[7] = nullRow.value; 
	window.returnValue = arr;
    window.close(); 	
}
