<script>var orgId = "";
function uf_open(){
	TreeRootNodeHide($id('tree1'), 'none');
}
function uf_clickTree(nodeValue){//单击树控件要获取单击节点和子节点，还有最大顺序号
	orgId = nodeValue;
	dataset1.Open("select key1,typeId,key2,key2 as profileName from fcq_relation_Dict where typeId='Org_Profile' and key1='"+ nodeValue +"'");//子节点的信息
	us_ds2OPen(dataset1.Field('key2').Value);
}


function uf_add(){
	dataset1.Append();
	var ret = fcUserFunc.selectProfiles(grid1,'key2','profileName');
	if(ret != "ok"){
		 dataset1.Delete();
	}else{$eform('提交数据');us_ds2OPen(dataset1.Field('key2').Value);}
}


function us_ds2OPen(key2){
	dataset2.Open("select key1,typeId,key2 ,key1 as profileName from fcq_relation_Dict where key2='" + key2 + "' and typeId='Pfile_Pfile'")	
}

function uf_del(key2){
	
	if(IsSpace(key2)) return;
	DelGridRow(dataset1);	
	us_ds2OPen();
