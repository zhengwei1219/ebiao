<script>
var unitid="";
var str="";
function uf_open()
{
	new Eform.SysForm().setButtonImage();
	unitid=fcpubdata.obj.Field('id').Value;
	var tbName=fcpubdata.obj.Field('name').Value;
	labUnitName.innerText=tbName;
	var sql="select fcq_profile.profileId,profileName from fcq_profile left join fcq_profilesub on fcq_profile.profileId = fcq_profilesub.profileid where fcq_profilesub.detail='"+unitid+"'";
	dataset1.Open(sql);
	if(dataset1.oDom.documentElement.childNodes.length > 1)  {
		var l=dataset1.oDom.documentElement.childNodes.length-1;
		for(var i=0;i<l;i++)
		{
			var name=dataset1.oDom.documentElement.childNodes(i).childNodes(1).text;
			str+=name+",";	
		}
	}
	SetDivCheckBoxValue(cheProfileName,str,'text');
}
function uf_save()
{
	var formtype=1;//1表单2报表
	var sRet="";
	var sRet1="";
	var profileName=GetDivCheckBoxValue(cheProfileName,'');
	var arr=profileName.split(",")
	for(var i=0;i<arr.length;i++)
	{
		sRet ="<insert tableName='FCQ_PROFILESUB'> <names>id,profileid,type,detail,permit</names> <values>'"+getMaxNo('PRO')+"','"+arr[i]+"','1','"+unitid+"',1 </values> </insert>";
		sRet1+=sRet;
	}
	var del="<delete tableName='FCQ_PROFILESUB'><where> detail = '"+unitid+"'</where></delete>"
	sRet1=del+sRet1;
	doSaveData(sRet1,function (){alert("保存成功")});
	$eform('关闭窗口');
}
