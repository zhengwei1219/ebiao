<script>var pos = "";
function uf_open(){
	uf_initImg();
	uf_initCheckedImg()
}
function uf_initImg(){
	//unitId = dataset1.Field('id').Value;
	var str = "";
	var divPosTop=1;
	var divPosLeft =1;
	for(var x=0;x<13;x++){
		if(x == 0){
			divPosTop = 0;
		}else{
			divPosTop += 30;
		}
		
		for(var y=0;y<16;y++){
			if(y == 0){
				divPosLeft = 0;
			}else{
				divPosLeft += 30;
			}
            var imgPosX = -40 * y + "px";
            var imgPosY = -30 * x + "px";
            str += "<div onclick='uf_checkedImg()' style='cursor:hand;margin-top:6px;margin-left:6px;position:absolute; top:"+divPosTop+"px;left:"+divPosLeft+"px;z-index:1000;background-image:url(../workflat/img/menu-all.png); background-position:" + imgPosX + " " + imgPosY + "; background-repeat:no-repeat; width:16px; height:16px;' imgPos='"+y+","+x+"'></div>"; 
		}
	}	
	divImg.innerHTML = str;
}

function uf_checkedImg(){	
	var oSource = window.event.srcElement ;
	//dataset1.Field('imgPos').Value = oSource.imgPos;
	checkedImg.style.cssText = oSource.style.cssText;
	checkedImg.style.left = "0px";
	checkedImg.style.top = "0px";
	checkedImg.style.marginTop = "1px";
	checkedImg.style.marginLeft = "1px";
	pos = oSource.imgPos;
}
function uf_initCheckedImg(){
	var imgPos = fcpubdata.obj;
	var arrPos = imgPos.split(",");
	var imgPosX = -40 * parseInt(arrPos[0]) + "px";
    var imgPosY = -30 * parseInt(arrPos[1]) + "px";
	checkedImg.style.cssText = "cursor:hand;position:absolute;left:0px;top=0px; z-index:1000;background-image:url(../workflat/img/menu-all.png); background-position:" + imgPosX + " " + imgPosY + "; background-repeat:no-repeat; width:16px; height:16px;";
}

function uf_ok(){
	window.returnValue=pos;
    window.close();	
}</script><script src='../../fceform/js/fcopendj.js'></script><script defer src='../../fceform/js/fcsavedj.js'></script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script defer src='../../fceform/js/fcother.js'></script><script defer src='../../fceform/js/selectdate.js'></script><script src='../../fceform/../fceformext/js/userfunc.js'></script>
