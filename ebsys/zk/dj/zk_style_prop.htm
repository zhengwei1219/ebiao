<script>var type = parent.Request.QueryString('type').toString();
function uf_open() {
	 new Eform.SysForm().setButtonImage();
	//new Eform.SysForm().setButtonImage();
	document.getElementById("div1").innerHTML+='<table border=1 style="BORDER-LEFT:1PX; BORDER-RIGHT:1PX; BORDER-TOP:1PX; BORDER-BOTTOM:1PX;table-layout:fixed;  POSITION: absolute;  BORDER-COLLAPSE: collapse; LEFT: 51px; TOP: 160px;" bgcolor =#ffffff borderColor="#D6D3BD" ><tr><td valign=center align=middle  width="262" height="52" ><span id=displayfont style="FONT-SIZE: 12px; OVERFLOW: hidden; "><div nowrap=false>字体颜色</div></span></td></tr></table>';	
	if(type != "2"){
		labWidth.style.display = "none";
		width.style.display = "none";
		labWidthPx.style.display ="none";
		labHeight.style.display = "none";
		height.style.display = "none";
		labHeightPx.style.display = "none";
		labWH.style.display = "none";
		shape1.style.display = "none";
	}
	
	if(type == 1){  //布局模板table的样式
		if(IsSpace(fcpubdata.obj[0]) == false){
			SetTextValue(fcpubdata.obj[0], $id("className"));
		}
		if(IsSpace(fcpubdata.obj[1]) == false){
			SetTextValue(fcpubdata.obj[1], $id("textareaStyle"));
		}
	}else if(type == 2){ //字段显示控件的样式
		SetTextValue(fcpubdata.obj.width, $id("width"));
		SetTextValue(fcpubdata.obj.height, $id("height"));
		SetTextValue(fcpubdata.obj.classCont, $id("className"));
		if(IsSpace(fcpubdata.obj.styleCont) == false){
			SetTextValue(fcpubdata.obj.styleCont, $id("textareaStyle"));
		}

	}else{//字段所在的td的样式
		SetTextValue(fcpubdata.obj.classTd, $id("className"));
		if(IsSpace(fcpubdata.obj.styleTd) == false){
			SetTextValue(fcpubdata.obj.styleTd, $id("textareaStyle"));
		}
	}
}

function uf_ok() {
	var arr = new Array();
	var retStyle = $id('textareaStyle').value;
	//if(IsSpace($id('textareaStyle').value) == true) 
		//retStyle = displayfont.style.cssText;
	if(type == "1"){
		arr[0] = $id("className").value;
		arr[1] = retStyle;
		window.returnValue = arr;
	}else if(type == "2"){ 
		fcpubdata.obj.width = $id("width").value;
		fcpubdata.obj.height = $id("height").value;
		fcpubdata.obj.classCont = $id("className").value;
		fcpubdata.obj.styleCont = retStyle;

	}else{
		fcpubdata.obj.classTd = $id("className").value;
		fcpubdata.obj.styleTd = retStyle;
	}

	window.close();
}

function uf_style(){	
	textareaStyle.value = $id('displayfont').style.cssText;
}
