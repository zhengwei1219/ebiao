<script>
var objNav=new Object();
objNav.prevPage = "" ;
objNav.nextPage = "wizard_maininput" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;
function uf_open() {
	objNav.config = parent.parent.toolbar.WizardConfig ;
	var oXml = SetDom("<root>"+fcpubdata.formToolbar+"</root>");
	if(oXml.documentElement != null && fcpubdata.formToolbar != ""){
		for(var i=0;i<oXml.documentElement.childNodes.length;i++){
			var oOption = oXml.documentElement.childNodes(i);
			oOption.setAttribute("value",oOption.text);
		}	
		fcpubdata.formToolbar = new Eapi.Str().removeRoot(oXml.documentElement.xml);
	}
	$id("cboBillType").outerHTML=SelectAddOption($id("cboBillType"),GetBillType());
	$id("cboToolBar").outerHTML=SelectAddOption($id("cboToolBar"),fcpubdata.formToolbar);
	
	SetTextValue(objNav.config.userType,$id("cboUserType"));
	SetTextValue(objNav.config.djsn,$id("txtBillName"));
	SetTextValue(objNav.config.type,$id("cboBillType"));
	if($id("cboBillType").value == "") $id("cboBillType").selectedIndex = 0;
	if(IsSpace(objNav.config.toolbar) == false){
		new Eapi.BaseCont().setComboText($id("cboToolBar"),objNav.config.toolbar)
	}
	if(IsSpace($id("txtBillName").value)) $id("txtBillName").value = "表单名称1";

	uf_change();
	parent.parent.toolbar.execScript("new Eform.Wizard().disabledButton();")
}
//保存配置信息,由工具栏来调用
function saveConfig(){
	var sValue = new Eapi.Str().trim($id("txtBillName").value);
	if(IsSpace(sValue)){
		alert("表单名称不能为空!");
		objNav.isOk = false;
		return;
	}
	objNav.config.userType = $id("cboUserType").value;
	objNav.config.djsn = sValue;
	objNav.config.type =  $id("cboBillType").value;
	//objNav.config.isfile = $id("chkIsFile").value;
	objNav.config.toolbar = $id("cboToolBar").options($id("cboToolBar").selectedIndex).text;
	objNav.isOk = true;
}
function uf_change(){
	if(cboToolBar.value == "自定义工具栏"){
		cmdUserTb.style.display="";
	}else{
		cmdUserTb.style.display="none";
	}	
}

function uf_set(){
	var sRet=DjOpen("userToolbar",objNav.config.userToolbar,'展现','有模式窗口','直接',"自定义工具栏");
	//var sRet=DjOpen("../../fceform/common/djframe.htm?djsn=userToolbar&djtype=LR","展现","有模式窗口","直接","自定义工具栏")
	if(IsSpace(sRet) == false){
		objNav.config.userToolbar = sRet;	
	}
		
}</script><script src='../../fceform/js/fcopendj.js'></script><script defer src='../../fceform/js/fcsavedj.js'></script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script defer src='../../fceform/js/fcother.js'></script><script defer src='../../fceform/js/selectdate.js'></script><script src='../../fceform/../fceformext/js/userfunc.js'></script><link href=../../fceform/css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../../fceform/css/Button.css'/><link type='text/css' rel='stylesheet' href='../../fceform/css/TextStyle.css'/><script >document.styleSheets[0].addRule("fc\\:fc_code","behavior: url(../../fceform/htc/fc_code.htc)",0);</script>
