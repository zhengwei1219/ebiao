<script>var objNav = new Object();
objNav.prevPage = "wiz_field_first";
objNav.nextPage = "wiz_field_finish";
objNav.saveConfig = saveConfig;
objNav.isOk = true;

function uf_open() {
	PropWinOpenConfig(objNav);
    if (IsSpace(objNav.config.returnType) == true && (objNav.config.type == "公式")) {
        objNav.config.returnType = "字符";
        len.value = 50;
    }
    if (IsSpace(objNav.config.returnType) == true && (objNav.config.type == "累计汇总")) {
        objNav.config.returnType = "实数";
    }
    SetRadioValue($id("returnType"), objNav.config.returnType);
    uf_hide();
}
//保存配置信息,由工具栏来调用
function saveConfig() {  
    if (PropWinSaveConfig(objNav)){
    	objNav.isOk = false;
    	return;	
    }
    objNav.config.returnType = $id("returnType").value;
	if(IsSpace(defaultExp.value) == true && objNav.config.type == "公式"){
		alert('公式不能为空');
		objNav.isOk = false;
		return;
	}
    //if (returnType.value == "字符") {objNav.config.len = len.value };
    if (returnType.value == "实数") {
    	 if(checkLen("len") || checkLen("dotLen")) {
	  	 	objNav.isOk = false;
	  	 	return;
	  	 }
        objNav.config.dotLen = dotLen.value;
    }
}

function checkLen(contId){
	var sNum = new Eapi.Str().trim($id(contId).value);
    if (IsSpace(sNum)) {
        alert("长度不能为空!");
        return true;
    }
    var ret = IsInt(sNum)
    if(ret == false){
    	alert("不是整数");
    	return true;
    }
    if(contId == "len"){
	    if(sNum > 38 || sNum <1){
    		alert("精度不能大于38或小于1");
    		return true;	
	    }
    }else{
    	if(sNum > 18 || sNum < 1){
    		alert("小数位数不能大于18或小于1")
    		return true;	
    	}
    }
    
}

function uf_hide() {
    dotLen.style.display = "block";
    lblDotLen.style.display = "block";
    len.style.display = "block";
    label7.style.display = "block";
    if (returnType.value == '字符') {
        dotLen.style.display = "none";
        lblDotLen.style.display = "none";
        len.value = 50;
    }else  if (returnType.value == '整数') {
        dotLen.style.display = "none";
        lblDotLen.style.display = "none";
        len.style.display = "none";
        label7.style.display = "none";
        len.value = "";
        dotLen.value = "";
    }else{
    	len.value = 18;
    }
    
}
