<script>function uf_save() {
	var xmlSql=""
	var t = GetTime();
	var arr = new Array();
	var l=dataset2.oDom.documentElement.childNodes.length-1;
	for(var i=0;i<l;i++){
		//选择列在第0列.
		if(dataset2.oDom.documentElement.childNodes[i].childNodes[0].text == "是"){
			xmlSql += "<update tableName='fcq_unit'><set>genTime='"+ t +"'</set><where> id = '"+dataset2.oDom.documentElement.childNodes[i].childNodes[1].text+"'</where></update>";
			arr[arr.length] = "../../fceform/common/djframe.htm?djsn="+dataset2.oDom.documentElement.childNodes[i].childNodes[3].text+dataset2.oDom.documentElement.childNodes[i].childNodes[4].text+dataset2.oDom.documentElement.childNodes[i].childNodes[5].text+"&isgen=htm";
		}	
	}
	if(xmlSql == ""){
		alert("没有选中要生成htm文件的记录");
	}else{
		doSaveData(xmlSql,function(){alert("保存成功");})
		layoutToHtm(arr);
		$eform('关闭窗口');
	}
