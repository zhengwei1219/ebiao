<script>var fieldArr= new Array();// 放表的字段

function uf_open(){
	new Eform.SysForm().setButtonImage();
}

function uf_selForm(){//从文件中选择表单
 	var spath = '/zk/formtemp';
    var sRet = DjOpen('getUrl', [spath, 'file', 'yes', 'dj'], '展现', '有模式窗口', '直接', '选择文件');
    if (IsSpace(sRet) == false) {
    	var sIndex = sRet.lastIndexOf('/');
		$id('djsn').value = sRet.substring(sIndex+1, sRet.length-3);
       	$id('djsn').fireEvent("onchange");
    }
}


function uf_selLayout(){//选择布局模板名后产生表名和字段名
	var name = dataset1.Field('name').Value;
	var tableStr = SqlToField("select tableStr from fc_layout where name = '"+name+"'")
	$id('t').outerHTML = tableStr;
	$id('t').style.display ="none"
	var dsDom = SetDom(unescape($id('t').dsXml)) ;//布局模板数据集的xml串
	var dropTable = "";//表名的下拉控件的xml串
	var dsTableArr = new Array();//数据集表名
	for(var i=0;i<dsDom.documentElement.childNodes.length-1;i++){
		dropTable += "<tr><td>"+dsDom.documentElement.childNodes[i].childNodes[0].text+"</td><td>"+dsDom.documentElement.childNodes[i].childNodes[1].text+"</td></tr>";
		dsTableArr[i] = dsDom.documentElement.childNodes[i].childNodes[0].text;
	} 
	$id('dsTable').xml = dropTable;
	var contXml = "";//button控件信息的下拉控件xml串
	var t = $id('t');
	for(var j=0;j<t.rows.length;j++){
		for(var jj=0;jj<t.rows[j].cells.length;jj++){
			if(IsSpace(t.rows[j].cells[jj].contType) == false && t.rows[j].cells[jj].contType != "label"){//排除空td和label字段
				if(t.rows[j].cells[jj].contType == "eform") {//表单上的控件
					contXml += "<tr><td>"+t.rows[j].cells[jj].controlId+"</td><td></td></tr>";
				}else{//表单上的字段
				table = t.rows[j].cells[jj].tableName
					fieldArr[t.rows[j].cells[jj].tableName] +="<tr><td>"+ t.rows[j].cells[jj].fieldName+"</td>";//字段英文名
					var titleArr = t.rows[j].cells[jj].title.split('.');
					if(titleArr.length>1){
						var filedChnName = titleArr[1].substring(titleArr[1].indexOf("(")+1,titleArr[1].length-1);
						fieldArr[t.rows[j].cells[jj].tableName] += "<td>"+ filedChnName +"</td></tr>"	
					}else{
						fieldArr[t.rows[j].cells[jj].tableName] +="<td></td></tr>"//怕找不到xml串出错
					}
				}
				
			}
		}
	}
	$id('contId').xml = contXml;
}

function uf_checkLayoutName(){
	if(IsSpace(dataset1.Field('name').Value)){alert("先选择布局模板名");return;}	
}
function uf_selTable(){//选择表名后产生字段
	dsfield.xml = RepStr(fieldArr[$id('dsTable').value] ,'undefined','') 
}


function uf_wfName(){//选择流程
	DjOpen("../../fceform/common/djframe.htm?djsn=rs_flow_list&djtype=WF_DSN",dataset1)
