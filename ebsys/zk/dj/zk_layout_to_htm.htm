<script>function uf_save() {
	var xmlSql=""
	var t = GetTime();
	var arr = new Array();
	var l=dataset2.oDom.documentElement.childNodes.length-1;
	for(var i=0;i<l;i++){
		//选择列在第0列.
		if(dataset2.oDom.documentElement.childNodes[i].childNodes[0].text == "是"){
			xmlSql += "<update tableName='fcq_unit'><set>genTime='"+ t +"'</set><where> id = '"+dataset2.oDom.documentElement.childNodes[i].childNodes[1].text+"'</where></update>";
			arr[arr.length] = "../../fceform/common/djframe.htm?djsn="+dataset2.oDom.documentElement.childNodes[i].childNodes[3].text+"&isgen=htm"+dataset2.oDom.documentElement.childNodes[i].childNodes[4].text+dataset2.oDom.documentElement.childNodes[i].childNodes[5].text;
		}	
	}
	if(xmlSql == ""){
		alert("没有选中要生成htm文件的记录");
	}else{
		doSaveData(xmlSql,function(){new Eapi.Layout().layoutToHtm(arr,function (){alert("保存成功");$eform('关闭窗口');})})
	}
}

function uf_allSel(){
	var l=dataset2.oDom.documentElement.childNodes.length-1;
	for(var i=0;i<l;i++){
		//选择列在第0列.
		dataset2.oDom.documentElement.childNodes(i).childNodes(0).text = "是";
		var oTd = grid1.tab.rows(i+1).cells(1);
		oTd.style.backgroundImage="url("+fcpubdata.path+"/fceform/images/ef_run_grid_checked.gif)";
		oTd.style.backgroundRepeat="no-repeat";
		
	}
}

function uf_allNoSel(){
	var l=dataset2.oDom.documentElement.childNodes.length-1;
	for(var i=0;i<l;i++){
		//选择列在第0列.
		dataset2.oDom.documentElement.childNodes(i).childNodes(0).text = "否";
		var oTd = grid1.tab.rows(i+1).cells(1);
		oTd.style.backgroundImage="url("+fcpubdata.path+"/fceform/images/ef_run_grid_uncheck.gif)";
		oTd.style.backgroundRepeat="no-repeat";
		
	}
}
function uf_setQueryNum(){
	try{
		setTimeout("uf_setBarPage()",2000) ;
	}catch(e){}
}
function uf_setBarPage(){
	parent.toolbar.pagesize.value = 100;
}

function uf_setDsPage(){
	dataset2.PageSize = 100;
