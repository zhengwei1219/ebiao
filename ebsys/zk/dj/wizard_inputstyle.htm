<script>var objNav=new Object();
objNav.prevPage = "wizard_maininput" ;
objNav.nextPage = "wizard_subinput" ;
objNav.saveConfig = saveConfig;
objNav.isOk = true;
function uf_open() {
	objNav.config = parent.parent.toolbar.WizardConfig ;
	if(objNav.config.left!=null) txtLeft.value=objNav.config.left;
	if(objNav.config.top!=null) txtTop.value=objNav.config.top;
	if(objNav.config.rightbottom!=null) textRightbottom.value=objNav.config.rightbottom;
	if(objNav.config.adjust!=null) txtAdjust.value=objNav.config.adjust;
	if(objNav.config.bigWidth!=null) txtBigWidth.value=objNav.config.bigWidth;
	if(objNav.config.labelHeight!=null) txtLabelHeight.value=objNav.config.labelHeight;	
	if(IsSpace(objNav.config.inputStyle))
		SetRadioValue($id("rdoInputStyle"),"3");
	else
		SetRadioValue($id("rdoInputStyle"),objNav.config.inputStyle);
	if(IsSpace(objNav.config.inputCols) == false)
		$id("txtCols").value = objNav.config.inputCols;
    SetCheckBoxValue($id("chkHaveSub"),objNav.config.isHaveSub);	
	uf_sel();
	uf_nav();
	parent.parent.toolbar.execScript("new Eform.Wizard().disabledButton();")
}
//保存配置信息,由工具栏来调用
function saveConfig(){
	objNav.config.inputStyle = $id("rdoInputStyle").value;
	objNav.config.inputCols = $id("txtCols").value;
	objNav.config.isHaveSub = $id("chkHaveSub").value;
	objNav.config.left = $id("txtLeft").value;
	objNav.config.top = $id("txtTop").value;
	objNav.config.rightbottom = $id("textRightbottom").value;
	objNav.config.adjust = $id("txtAdjust").value;
	objNav.config.bigWidth = $id("txtBigWidth").value;
	objNav.config.labelHeight = $id("txtLabelHeight").value;
	objNav.isOk = true;
}
function uf_sel(){
	var inStyle = $id("rdoInputStyle").value;
	if(inStyle == "1" || inStyle == "2" || inStyle == "7"){
		$id("lblCols").style.display="none";
		$id("txtCols").style.display="none";
		$id("chkHaveSub").style.display="none";
		SetCheckBoxValue($id("chkHaveSub"),"否");
	}else{
		$id("lblCols").style.display="";
		$id("txtCols").style.display="";
		$id("chkHaveSub").style.display="";
	}
	//uf_selList();
	if(inStyle == "3" || inStyle == "4" || inStyle == "8"){
	 	$id("divStyle").style.display="";
	 	$id("divLabel").style.display="";
	}else{
		$id("divStyle").style.display="none";
		$id("divLabel").style.display="none";
	}
	if(inStyle == "1"){
		$id("divSelMode").style.display="none";
	}else{
		$id("divSelMode").style.display="";
		if(inStyle == "2" || inStyle == "7"){
			$id("imgSelMode").src = "../../fceform/images/ef_design_textgrid.jpg";
		}else if(inStyle == "4" || inStyle == "6"){
			$id("imgSelMode").src = "../../fceform/images/ef_design_text1.jpg" ;
		}else{
			$id("imgSelMode").src = "../../fceform/images/ef_design_text.jpg" ;
		}
	}
}

function uf_nav(){
	if(($id("rdoInputStyle").value == "3" || $id("rdoInputStyle").value == "4" || $id("rdoInputStyle").value == "5" || $id("rdoInputStyle").value == "6" || $id("rdoInputStyle").value == "8")
		 && $id("chkHaveSub").value=="是"){
			objNav.nextPage = "wizard_subinput" ;
	}else{
		objNav.nextPage = "wizard_listTable" ;
	}
		
	parent.parent.toolbar.execScript("new Eform.Wizard().disabledButton();")
}
