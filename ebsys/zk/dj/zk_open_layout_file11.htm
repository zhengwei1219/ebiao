function uf_open(){
	new Eform.SysForm().setButtonImage();
	new Eapi.DbStru().listTables($id("savetable"));	
}
function uf_ok() {
	var arr = [dataset1.Field("layoutid").Value,dataset1.Field("name").Value,dataset1.Field("chnname").Value,dataset1.Field("printfile").Value,dataset1.Field("isRunEbiao").Value,dataset1.Field("classTable").Value,dataset1.Field("styleTable").Value,dataset1.Field("tableStr").Value,dataset1.Field("querytype").Value];
	window.returnValue=arr;
	window.close() ;
}

function uf_selectLayout(type){
	if(IsSpace($id('savetable').value) == true){
		alert('请选择表名后，再查询');
		return;	
	}
	
	var findStr = $id('savetable').value;
	var sql="select fc_layout.layoutid,name,chnname,printfile,isRunEbiao,classTable,styleTable,tableStr,fc_layout.querytype from fc_layout inner join fc_layoutsub on fc_layout.layoutid = fc_layoutsub.layoutid  where fc_layoutsub.tbname like '"+findStr+"%'  ORDER BY fc_layout.layoutid desc";
	dataset1.Open(sql);
}

function uf_del() {
	var sqlXml = "<delete tableName='fc_layout'><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></delete>";
	sqlXml += "<delete tableName='fc_layoutsub'><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></delete>";
	var ret = window.confirm("确定删除当前模板吗？");
           if(ret == false) return;
           doSaveData(sqlXml,function(){alert("删除成功");});
	uf_selectLayout();
}
