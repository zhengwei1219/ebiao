<script>document.body.onkeypress=uf_checkKey;
function uf_open(){
	e_PropWinOnload();
	new Eapi.DbStru().listTables($id("savetable"));	
}


function uf_selectLayout(){
	var findStr = "";
	if(IsSpace($id('savetable').value) == true && IsSpace($id('layoutName').value) == true){
			findStr = "";	 
	}else if(IsSpace($id('savetable').value) == false && IsSpace($id('layoutName').value) == false){
		findStr = " and (fc_layout.layoutid  In (Select distinct layoutid  From fc_layoutsub where tbname like '"+$id('savetable').value+"%') or fc_layout.name like '"+$id('layoutName').value+"%')  ";
	}else if(IsSpace($id('savetable').value) == false){
		findStr = " and fc_layout.layoutid  In (Select distinct layoutid  From fc_layoutsub where tbname like '"+$id('savetable').value+"%') ";
	}else{
		findStr = " and fc_layout.name like '"+$id('layoutName').value+"%' "; 
	}
	var sql="select fc_layout.layoutid,name,chnname,isPrintFile,isRunEbiao,classTable,styleTable,tableStr,querytype,isFixRowCol,showHeight  from fc_layout where deleteMark=0 " + findStr + " ORDER BY fc_layout.layoutid desc";
	dataset1.Open(sql);
	if(dataset1.RecordCount == 1){
		uf_ok()
	}
}

function uf_del() {
	//var sqlXml = "<delete tableName='fc_layout'><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></delete>";
	//sqlXml += "<delete tableName='fc_layoutsub'><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></delete>";
	var sqlXml = "<update tableName='fc_layout'> <set>deleteMark=1</set><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></update>";
	//sqlXml += "<update tableName='fc_layoutsub'> <set>deleteMark=1</set><where>  layoutid= '"+dataset1.Field('layoutid').Value+"'</where></update>";
	var ret = window.confirm("确定删除当前模板吗？");
           if(ret == false) return;
           doSaveData(sqlXml,function(){alert("删除成功");});
	uf_selectLayout();
}



function uf_checkKey(){
	if((IsSpace($id('savetable').value) == true ) && (IsSpace($id('layoutName').value) == true )) return;
	if(window.event.keyCode == 13 )	 uf_selectLayout();
}

function uf_Add()
{
	var sUrl = "../../fceform/ereport/layoutdesign.htm";	
	top.CreateNewTabWin(sUrl, "布局模板设计器");
}

function uf_edit()
{
	var sUrl = "../../fceform/ereport/layoutdesign.htm?type=db&layoutName="+dataset1.Field('name').Value;	
	top.CreateNewTabWin(sUrl, dataset1.Field('name').Value);
