<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<script>
            function window_onresize() {
                oTitle.style.width = document.body.offsetWidth;
                
                oBody.style.width = document.body.offsetWidth;
                oBody.style.height = document.body.offsetHeight - 30;
                
            }

		</script>
	</head>
	<body onresize="window_onresize()">
		<div id="oTitle" style="POSITION:absolute;WIDTH:100%;HEIGHT:30px;TOP:0px;LEFT:0px">
			<iframe width="100%" height="100%" id="toolbar" name="toolbar" src="wizardtb.htm" frameborder="0"
				bordercolor="LightGrey" noresize></iframe>
		</div>
		<div id="oBody" style="POSITION:absolute;HEIGHT:793px;TOP:32px;LEFT:0px">
			<iframe width="100%" height="100%" id="mainform" name="mainform" src="../../fceform/common/null.htm"
				frameborder="0" bordercolor="LightGrey" noresize></iframe>
		</div>
		<div style="POSITION:absolute;DISPLAY:none">
			<iframe id="designform" src="../../fceform/design/design.htm" frameborder="0" bordercolor="LightGrey"
				noresize></iframe>
		</div>
	</body>
</html>
