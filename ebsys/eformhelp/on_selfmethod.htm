&nbsp;<b><FONT style="font-size:12px;">表单属性的启用函数库</FONT></b><br>

&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;"> 
用户自定义的引入函数库，函数库必须是标准的js文件。相当于&lt;javascript  
        src='button1.js' &gt;&lt;/javascript&gt;，在启用函数库输入域：button1.js 即可; 
用户可根据需要增加和删除函数库。当直接写js文件时（如：button1.js）要求button1.js要在eformsys/fceform/js/目录下，当写 ~button1.js 时，要求button1.js要在eformsys/fceformext/js/目录下。</FONT>
