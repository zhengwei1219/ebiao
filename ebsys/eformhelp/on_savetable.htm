&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">设置当表单保存时(指调用了$eform('提交数据成功后提示'),doSubmitData()之类的保存函数)此数据集中的数据将保存到此处设置的数据库物理表上。数据集中的字段和数据库中表的字段不一定非得一样.保存时只保存数据集和数据库的表中都有的同名的字段,数据集中的其它字段值不会保存。我们要对它的数据库进行增加，修改，删除都必须设置保存表名。可以通过JS脚本代码来动态改变此属性的值,JS代码为: ds.savetable='表名';</FONT>
