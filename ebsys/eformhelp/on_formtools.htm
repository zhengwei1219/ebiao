&nbsp;<b><FONT style="font-size:12px;">表单属性框中的工具栏</FONT></b><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">很多表单中所带的工具栏常常是一样的,在这种情况下,如果还把工具栏的内容画在表单中的话,就会使很多工作重复,而且,以后还需要逐个表单来调整.此时,应在此选择一个工具栏,将表单中的公共部分功能置于工具栏中,而不用在表单中画上.工具栏页面支持自定义的页面.可选的工具栏内容在 fceform\js\fcpub.js 文件中可以配置,也支持自定义工具栏, 从列表中选择 自定义工具栏,然后点后面的 设置 按钮,在弹出的窗口中设置自定义工具栏的内容。</FONT><br>
