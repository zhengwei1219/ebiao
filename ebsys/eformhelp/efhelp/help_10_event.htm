       <div  class="mainDiv">
       <div class="divTitle">1. 表单事件</div>
      &nbsp;&nbsp;&nbsp;&nbsp;打开之前事件和打开之后事件都是在window.onload时发生.在window.onload时要运行一些常规处理代码(如打开数据集等),打开之前事件在这些代码运行之前发生,打开之后事件在这些代码运行之后发生.一般都是使用打开之后事件.<br />
