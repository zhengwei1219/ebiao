       <div  class="mainDiv">
      &nbsp;&nbsp;&nbsp;  数据验证是:在保存前对输入的数据进行合法性检查,eform里面提供了一些常规的验证函数如整数、小数、日期、QQ、不能为空、电话、身份等、Email、手机、邮编、正数、正整数、负数、负整数、零和整数、零和负数、零和负整数、字母数字下划线、不含汉字、不含双引号、不含单引号、字段值不重复、值已存在。另外还提供了一些验证事件.如果有一些特殊的验证你可以在表单的自定义函数中写脚本代码实现.   
</div>
