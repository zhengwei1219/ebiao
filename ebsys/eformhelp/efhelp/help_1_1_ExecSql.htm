           &nbsp;&nbsp;&nbsp;&nbsp;初次eform时,常用批量执行sql命令来同时创建多个表结构以及批量增加多条记录,它和在sql查询分析器中运行类似。如果在a数据库中一个部门表已经建好,而且也有记录,你想把b数据库中的部门表的记录导入到a数据库的部门表中,就可用批量执行sql命令来批量增加记录.因为本功能是直接批量执行SQL，所以它的权限要求比较高,必须是系统管理员才能用.单击此链接 <a class="shili"  href='../../fceform/common/djframe.htm?djsn=batchExecSql&amp;djtype=ST'>批量执行sql命令</a> ,进入批量执行sql命令页面.运行界面图如下：<br /><img  src ="images/help_1_1_1.gif"/><div>
