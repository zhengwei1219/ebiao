&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在操作表单时经常要输入数据,要么选择输入,要么手写输入,例如一些数据比较有规律或固定(男、女)或者可以用sql查询出来,选择输入就会方便,而手写输入就比较烦琐.我们提供了一些控件进行选择输入,例如radio控件,radiolist控件,commonbox控件只能单选,checkboxlist控件,listbox控件,dropdownlist控件.
