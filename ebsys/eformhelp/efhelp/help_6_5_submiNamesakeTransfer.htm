       <div  class="mainDiv">
       <div class="divTitle">1. 保存时同名字段传递</div>
       
      &nbsp;&nbsp;&nbsp;  表单上控件的数据提交到数据集后,单击保存按钮进行保存.保存时数据集中的数据保存到数据库的表中是按同名字段传递的规则进行保存.下面是一个同名字段传递的界面图:<br /><img src="images/help_6_5_1.gif" /><br />&nbsp;&nbsp;&nbsp;  数据集中的字段名和数据库中表的字段名相同就传递,例如数据集中的sdeptname字段在数据库的fcs_employee表中没有就不传递,而保存表中有semployeecode字段,而数据集中没有也无法传递,它们不按字段先后顺序,只按同名字段传递规则.
       
       
</div>
