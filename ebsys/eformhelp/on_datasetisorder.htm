&nbsp;<b><FONT style="font-size:12px;">数据集对象的打开次序</FONT></b><br>
<span style='position:absolute;left:7px;'>
<FONT style="font-size:12px;">&nbsp;&nbsp;&nbsp;&nbsp;控制同一表单上的两个数据集的打开次序，数字小的就先打开，即设置为1的就先打开；如果两个数据集的打开次序相同，则按默认打开次序打开。<p>
&nbsp;&nbsp;&nbsp;&nbsp;如果一个表单上的有两个数据集ds1,ds2.其中ds2的SQL语句中要引用ds1中的值,因为打开ds2时要运行它的SQL语句,即要引用到ds1数据集中的值,所以此时需要ds1数据集已打开才行.这样,就需要控制数据集ds1先打开.比如设置ds1的打开次序为1,ds2的打开次序为2即可.    
</FONT><br>
</span>
