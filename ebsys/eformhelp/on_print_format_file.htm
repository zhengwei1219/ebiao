&nbsp;<b><FONT style="font-size:12px;">设置打印格式文件</FONT></b><br>
<table><tr><td>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">
在E表控件属性窗口中设置打印文件为: /ebfile/eformprint/temp_print.htm  其中 temp_print 可以取为别的名称,只要没有重名的文件就行.设置后,在点 确定 按钮时,会将当前的报表设计器中的内容保存到 /ebfile/eformprint/temp_print.htm 文件中,如此文件不存在,则会新建,如存在,则会覆盖它的内容.在此表单运行时,点E表控件打印或打印预览时,就会以此文件作为打印模版来打印.

</FONT>
</td></tr>
</table>
