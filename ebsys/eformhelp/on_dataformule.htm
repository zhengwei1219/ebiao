&nbsp;<b><FONT style="font-size:12px;">数据集中的单元格的编辑格式</FONT></b><br>


&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">数据集中的单元格的编辑格式状态，分为只读、编辑框、下拉列表、复选框、只读复选框。</FONT><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">下面是对数据集中的单元格的编辑格式状态的各个选项进行说明：</FONT><br>
<span style='position:absolute;left:7px;'>
<table border=1 width="92%" style='border-collapse:collapse;'>
<tr style='height:21px;'><td style='width:100px;'><FONT style="font-size:12px;">只读：</FONT></td><td><FONT style="font-size:12px;">只能显示，不能编辑；相当于ReadOnly属性。</FONT></td></tr>
<tr style='height:21px;'><td style='width:100px;'><FONT style="font-size:12px;">编辑框：</FONT></td><td><FONT style="font-size:12px;">即能显示，又能编辑；相当于textBox对象。</FONT></td></tr>
<tr style='height:21px;'><td style='width:100px;'><FONT style="font-size:12px;">复选框：</FONT></td><td><FONT style="font-size:12px;">可设置打勾或不打勾两种值。</FONT></td></tr>
<tr style='height:21px;'><td style='width:100px;'><FONT style="font-size:12px;">下拉列表：</FONT></td><td><FONT style="font-size:12px;">有多个信息供用户选择，也能编辑；在选择该选项后，点旁边的 设置 按钮来进一步设置下拉列表的详细信息。</FONT></td></tr>
<tr style='height:21px;'><td style='width:100px;'><FONT style="font-size:12px;">只读复选框：</FONT></td><td><FONT style="font-size:12px;">只读,但显示为打勾或不打勾。</FONT></td></tr>
</table>
</span>
<br>

</body>
</html>
