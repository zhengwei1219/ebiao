&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">dropdownlist对象的四个选项，分为新增，多选，空行，直接输入。</FONT><br>


<span style='position:absolute;left:7px;'>
<table border=1 width="98%" style='border-collapse:collapse;'>
<tr style='height:21px;'><td style='width:120px;'><FONT style="font-size:12px;"><center>新增：</center></FONT></td><td><FONT style="font-size:12px;">控制打开一张表单，对编辑框赋值，关闭表单时该值加给列表；若选中该选项，表示能增加新项目；反之不能增加。</FONT></td></tr>
<tr style='height:21px;'><td style='width:120px;'><FONT style="font-size:12px;"><center>多选：</center></FONT></td><td><FONT style="font-size:12px;">控制在下拉列表中有没有一列checkbox控件，可以同时选择多个值。</FONT></td></tr>
<tr style='height:21px;'><td style='width:120px;'><FONT style="font-size:12px;"><center>空行：</center></FONT></td><td><FONT style="font-size:12px;">控制下拉列表中是否有空行，只针对取值方式为SQL语句。</FONT></td></tr>
<tr style='height:21px;'><td style='width:120px;'><FONT style="font-size:12px;"><center>直接输入：</center></FONT></td><td><FONT style="font-size:12px;">控制文本列表是否能直接输入。</FONT></td></tr>
</table>
</span>
