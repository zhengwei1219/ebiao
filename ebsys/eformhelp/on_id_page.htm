<table>
<tr><td>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<FONT style="font-size:12px;">page页控件和tab页签控件有些类似,但page页控件的每个子页中不能在表单设计器中加控件,而是直接链接到一个URL地址,在一个iframe元素中打开这个URL地址.每个子页都会有一个iframe元素,而不是多个子页共用一个iframe,这样能够免去第二次的加载子页的过程. page页控件也可以只有一页.
可以用它来实现子表单的功能,即一个表单中包含了其它的多个表单.
 </FONT>
</td></tr>
