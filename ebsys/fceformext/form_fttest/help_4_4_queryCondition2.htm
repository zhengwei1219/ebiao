<script>var tablename=""; //表名

function uf_open() {
	tablename=parent.Request.QueryString('tablename').toString(); 
	e_PropWinOnload();
	
}
function uf_ok(){//单击确定按钮返回选择的查询条件
	var sRet = '';
	sRet = new Eapi.Str().trim( uf_where());
	if(sRet == ""){
		alert("生成的SQL语句为空!");
		return;
	}
	window.returnValue = [sRet];
	CloseBill();
}
function uf_where(){//拼接条件语句
	var l = grid2.Rows;
	var sWhere = "";
	var zifu="";
	for(var i=1;i<l;i++){
		var fdtype = grid2.tab.rows(i).cells(8).innerText;
		
		var fdName = grid2.tab.rows(i).cells(7).innerText;
		if(fdtype == "字符") zifu="'";
		var sOr = "";
		if(i<l-1) {
			if(grid2.tab.rows(i).cells(6).innerText == "或者"){
				sOr =  " or ";
			}else  {
				sOr = " and ";
			}
		}
		var reg =  /[\']/;
		var ret = !reg.test(grid2.tab.rows(i).cells(4).innerText);
		if(ret == false){
			alert('不能有单引号');
			return;
		}
        if(grid2.tab.rows(i).cells(1).innerText.length != grid2.tab.rows(i).cells(5).innerText.length) return alert("括号"+grid2.tab.rows(i).cells(1).innerText+"和括号"+grid2.tab.rows(i).cells(5).innerText+"个数不匹配");
        
		sWhere += grid2.tab.rows(i).cells(1).innerText + fdName + _OpNameTo(grid2.tab.rows(i).cells(3).innerText)+ zifu + grid2.tab.rows(i).cells(4).innerText + zifu +grid2.tab.rows(i).cells(5).innerText + sOr;
	}
	sWhere = new Eapi.Str().trim(sWhere);
	return sWhere;
}

function _OpNameTo(sName) {
	var sRet1 = "";
	switch (sName) {
		
		case "＝" : sRet1 = "="; break;
		case "＞" : sRet1 = ">"; break;
		case "＜" : sRet1 = "<"; break;
		case "＞＝" : sRet1 = ">="; break;
		case "！＝" : sRet1 = "!="; break;
		case "开始于" : sRet1 = " like "; break;
	}
	return sRet1;
}
