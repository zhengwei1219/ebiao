<script>/**
*单价是否为数字
**/
function uf_valpricenum() {
	//uf_isspace();
	if(Valid.checkValue("Double",event.FieldValue) == false){
		event.returnValue = event.DisplayLabel+"字段值必须为数字!"
		return;
	}
	if(Num(event.FieldValue) > 1000000 ) {
		event.returnValue = event.DisplayLabel+"不能大于1000000!"	
		return
	}
}
/**
*字段值是否为空
**/
function uf_isspace() {
	if(IsSpace(event.FieldValue) == true ) {
		event.returnValue = event.DisplayLabel+"字段不能为空!"
		return
	}
	
}
/**
*字段值是否为数字
**/
function uf_Num() {
	//uf_isspace() ;
	if(Valid.checkValue("Double",event.FieldValue) == false ){
		event.returnValue=event.DisplayLabel+"必须为数字!"
		return ;	
	}	
}
/**
* 数据集的提交之前事件,用于进行记录行级的数据验证
**/
function uf_before_update(){
	if(Num(imgdataset1.Field("iunits").Value) > Num(imgdataset1.Field("dprice").Value) ){
		event.returnValue="第"+(imgdataset1.RecNo+1)+"行计量规格不能大于单价!"
	}
}</script><script src='../../fceform/js/fcopendj.js'></script><script defer src='../../fceform/js/fcsavedj.js'></script><script src='../../fceform/js/fcstring.js'></script><script src='../../fceform/js/fcnumdate.js'></script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script defer src='../../fceform/js/fcother.js'></script><script defer src='../../fceform/js/selectdate.js'></script><link href=../../fceform/css/tabstyle.css type=text/css rel=stylesheet><link type='text/css' rel='stylesheet' href='../../fceform/css/Button.css'/><script >document.styleSheets[0].addRule("fc\\:webgrid","behavior: url(../../fceform/htc/webgrid.htc)",0);</script><script src='../../fceform/js/fcwebgrid.js'></script><script >document.styleSheets[0].addRule("fc\\:fc_code","behavior: url(../../fceform/htc/fc_code.htc)",0);</script><script >document.styleSheets[0].addRule("fc\\:dataset","behavior: url(../../fceform/htc/dataset.htc)",0);</script><script src='../../fceform/js/fcdataset.js'></script>
