<P>1.后台数据库表名fcs_dw。</P>
<P>2.要完成的功能是对表中记录的维护，包括增加和删除以及修改。</P>
<P>3.启动一页面，该页面是一表格，两个按纽“增加行”和“删除行”按纽，表格上的值用户可在表格上随意更改，经保存后即可，这就意味着一次性可更改多行记录。点“增加行”按纽，系统自动会在表格的最后一行上增加一行空行。点“删除行”按纽，是表格上数据的删除。故此先选中要删除的数据，再点“删除”按纽。</P></SPAN><SPAN id=Label11 style="DISPLAY: block; FONT-WEIGHT: bold; FONT-SIZE: 18px; LEFT: 68px; WIDTH: 65px; COLOR: #ff0000; FONT-FAMILY: 宋体; POSITION: absolute; TOP: 90px; HEIGHT: 15px" controltype="label" value="Label11">需求：</SPAN><SPAN id=Label10 style="DISPLAY: block; FONT-WEIGHT: bold; FONT-SIZE: 18px; LEFT: 68px; WIDTH: 65px; COLOR: #ff0000; FONT-FAMILY: 宋体; POSITION: absolute; TOP: 166px; HEIGHT: 15px" controltype="label" value="Label10">设置：</SPAN><SPAN id=Label12 style="DISPLAY: block; FONT-SIZE: 12px; LEFT: 89px; WIDTH: 422px; FONT-FAMILY: ; POSITION: absolute; TOP: 124px; HEIGHT: 19px" controltype="label" value="Label12">用一个表格控件来完成单个数据库表记录的增加、删除、修改、显示功能。</SPAN></DIV></body></html>
