<P>多种输入方式：单元格的编辑格式，分为只读、编辑框、下拉列表、复选框。</P>
<P>1.只读：单元格不能手工录入数据。</P>
<P>2.编辑框：单元格能直接手工录入数据。</P>
<P>3.下拉列表：单元格以下拉框的形式选择输入数据。</P>
<P>4.复选框：当表格的某个字段为判断形式时，即可使用此编辑格式。</P>
<P>多种输入方式的设置：</P>
<P>1.选中当前设置字段，设置相应的编辑格式。</P>
<P>2.当编辑格式选为下拉列表时，点击后面的设置按钮，弹出dropdownlist属性框，对属性框进行设置。</P>
