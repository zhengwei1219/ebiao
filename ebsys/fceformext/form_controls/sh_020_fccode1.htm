<script>//常数数据联动
//随fccode1的值的改变,重新生成fccode2的值
//如果fccode中填写的值下拉框中没有,return null
//fccode1控件调用函数
function uf_sel() {
	var sHtml = ""
	switch(fccode1.value){
	  
		case '北京': {
			sHtml += "<tr height='16px'><td>海淀区</td></tr><tr height='16px'><td>朝阳区</td></tr><tr height='16px'><td>上地</td></tr><tr height='16px'><td>丰台区</td></tr>"
			break;
		}
		case '天津' : {
			sHtml = "<tr height='16px'><td>北辰区</td></tr><tr height='16px'><td>古沽区</td></tr><tr height='16px'><td>大港区</td></tr><tr height='16px'><td>南开区</td></tr>"
			break;
		}
		case '上海': {
			sHtml = "<tr height='16px'><td>静安区</td></tr><tr height='16px'><td>长宁区</td></tr><tr height='16px'><td>徐汇区 </td></tr><tr height='16px'><td>谱头区</td></tr>"
			break;
		}
		case '山东': {
			sHtml = "<tr height='16px'><td>烟台区</td></tr><tr height='16px'><td>德州市</td></tr><tr height='16px'><td>丰阳</td></tr>"
			break;
		}
		case '河北': {
			sHtml = "<tr height='16px'><td>保定</td></tr><tr height='16px'><td>定州</td></tr><tr height='16px'><td>石家庄</td></tr><tr height='16px'><td>邢台</td></tr>"
			break;
		}
		default: {
			sHtml = ""
		}
		
	}
	fccode2.xml=sHtml
}

//sql语句数据联动
//随fccode3的值的改变,重新生成fccode4的值
//fccode3控件调用函数
function uf_SqlSel() {
	var curVal = fccode3.value ;
	var sql = "select New_areaid from FCS_AREA where areaname='"+curVal+"'" ;
	var s1 = SelectSql(sql,1,1);  //执行sql
	var oXml = SetDom(s1) ;    //
	var sVal = oXml.childNodes(0).childNodes(0).text ;
	//alert(sVal)
	fccode4.sql1 = "select areaname from FCS_AREA where father_id='"+sVal+"'";
	fccode4.value = "" ;
}</script><script src='../../fceform/js/fcopendj.js'></script><script defer src='../../fceform/js/fcsavedj.js'></script><script src='../../fceform/js/fcstring.js'></script><script src='../../fceform/js/fcnumdate.js'></script><script src='../../fceform/js/fcselfuse.js'></script><script src='../../fceform/js/fcbasecont.js'></script><script defer src='../../fceform/js/fcother.js'></script><script defer src='../../fceform/js/selectdate.js'></script><link href=../../fceform/css/tabstyle.css type=text/css rel=stylesheet><script >document.styleSheets[0].addRule("fc\\:fc_code","behavior: url(../../fceform/htc/fc_code.htc)",0);</script>
