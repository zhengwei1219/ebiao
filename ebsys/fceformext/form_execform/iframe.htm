<body background="../../fceform/images/ef_run_background.gif" ><p><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;先用eform设计器画好了一个表单(djsn = sh_093_sample),在 samples/execform/目录下有一个iframe.htm文件,假定iframe.htm文件是用户的程序(或是JSP,ASPX文件也一样),
下面说明如何在iframe.htm文件的iframe中调用sh_093_sample表单.
<br><br>
下面是一个iframe,里面已经打开了sh_093_sample表单: <br>
<iframe id=iframe1 src="../../samples/application/sh_093_sample.htm" ></iframe>
<button onclick="window.frames('iframe1').execScript('alert(SKbillsheet.dj_sn);')" >测试调用sh_093_sample表单内的方法</button>
<br>
调用代码是:<br>
<span class="style1">&lt;iframe src=&quot;../../samples/application/sh_093_sample.htm&quot; &gt;&lt;/iframe&gt;
</span>
</body>
</html>
