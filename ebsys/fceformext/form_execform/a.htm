<body background="../../fceform/images/ef_run_background.gif" ><p><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;先用eform设计器画好了一个表单(djsn = sh_093_sample),在 samples/execform/目录下有一个a.htm文件,假定a.htm 文件是用户的程序 (或是JSP,ASPX文件也一样),
下面说明如何在a.htm文件中调用sh_093_sample表单.
<br><br>
<table width="751" border="1">
  <tr>
    <th width="291" scope="col">&nbsp;</th>
    <th width="230" scope="col">用框架(djframe.htm)来打开</th>
    <th width="208" scope="col">直接打开</th>
  </tr>
  <tr>
    <td>用超级链接打开eform设计的表单</td>
    <td><a href="../../fceform/common/djframe.htm?djsn=sh_093_sample&djtype=EX" target=_blank >打开示例表单</a></td>
    <td><a href="../../samples/application/sh_093_sample.htm" target=_blank >打开示例表单</a></td>
  </tr>
  <tr>
    <td>点击按钮打开eform设计的表单</td>
    <td><button onclick=window.open("../../fceform/common/djframe.htm?djsn=sh_093_sample&djtype=EX")>打开示例表单</button></td>
    <td><button onclick=window.open("../../samples/application/sh_093_sample.htm")>打开示例表单</button></td>
  </tr>
