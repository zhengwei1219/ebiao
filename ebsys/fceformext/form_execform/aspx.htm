<body background="../../fceform/images/ef_run_background.gif" ><p><br><br>
&nbsp;&nbsp;&nbsp;&nbsp;先用eform设计器画好了一个表单(djsn = sh_093_aspx),注意应将sh_093_aspx表单的表单分类选为aspxtest,
因为aspxtest分类生成的表单文件的扩展名为aspx,所以sh_093_aspx表单生成的文件的文件扩展名自动为aspx.<br>
下面是一个iframe,里面已经打开了sh_093_aspx表单: <br>
<iframe src="../../samples/execform/sh_093_aspx.aspx" ></iframe>
<br>
调用代码是:<br>
<span class="style1">&lt;iframe src=&quot;../../samples/execform/sh_093_aspx.aspx&quot; &gt;&lt;/iframe&gt;
</span>
</body>
</html>
